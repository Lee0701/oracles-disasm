    index: 0x4
    text: 'シッカリしろよ! でないと

      オレが \col(3)ゴルゴン\col(0)たおしちゃうぞ!'
  - name: TX_0605
    index: 0x5
    text: 'ムセキニンかもしれんが

      キタイしておるぞ'
  - name: TX_0606
    index: 0x6
    text: '\col(3)ゼルダ姫\col(0)も

      オウエンしてくれているじゃに!'
  - name: TX_0607
    index: 0x7
    text: '\Link\stop

      ついに けっせんのときが

      きたのですね

      めざすは 北の\col(3)しんでんあと

      \col(0)結界に まもられた

      \col(3)ゴルゴンのしろ\col(0)!\stop

      どうか \col(3)ディン\col(0)をたすけだし

      ぶじに かえってきてください\n'
    null_terminator: false
  - name: TX_0608
    index: 0x8
    text: '\col(1)「大地と時空のことわり」\col(0)を知る

      勇気ある少年に

      トライフォ-スの かごが

      ありますように'
  - name: TX_0609
    index: 0x9
    text: '\Link シッカリたのんだよ\stop

      わたしゃ アンタを

      しんじているからね'
- group: 0x7
  data:
  - name: TX_0700
    index: 0x0
    text: 'アイタタタ。。。\stop

      ドコ見て あるいてんのよ!

      アタシを 大まほうつかい。。。

      みならいの \col(3)メイプル\col(0)と知って

      ぶつかっているの!

      おかげで カバンの中のモノが

      とびちっちゃったじゃないの!

      ししょうには こきつかわれるし

      \col(1)ロンロンたまご\col(0)は手に入らないし

      こうなったら アンタのおとした

      ぶんも もらってやるんだから!

      きょうそうで はやい者がちよ!'
  - name: TX_0701
    index: 0x1
    text: 'また、アンタね!\stop

      おかげで カバンの中のモノが

      とびちっちゃったじゃないの!

      この\col(3)メイプル\col(0)さまに ぶつかって

      くるなんて いいドキョウよ

      こうなったら アンタのおとした

      ぶんも もらってやるわ

      いくわよ-!'
  - name: TX_0702
    index: 0x2
    text: 'イッタ-イ!

      ああ! またアンタね!

      アタシに なにかウラミでも

      あるの!

      おかげで カバンの中のモノが

      とびちっちゃったじゃないの!

      こうなったら アンタのおとした

      ぶんも もらってやるんだから!'
  - name: TX_0703
    index: 0x3
    text: 'ああ! カバンのなかみが

      とびちっちゃったじゃない!

      こうなったら アンタのおとした

      ぶんも もらってやるんだから!

      この \col(3)メイプル\col(0)さまを

      おこらせたら どうなるか

      おしえてあげるわ!'
  - name: TX_0704
    index: 0x4
    text: 'アイタタ。。。

      あっ また出たわね!

      カバンのなかみが

      とびちっちゃったじゃない!

      こうなったら

      アンタのぶんの アイテムも

      ぶんどって やるんだから!

      いくわよ!'
  - name: TX_0705
    index: 0x5
    text: 'また出たわね!

      もうコトバは いらないわ

      はやい者がち しょうぶよ!

      ようい。。。。ドン!'
  - name: TX_0706
    index: 0x6
    text: 'ウフフ どう?

      おそれいったでしょ

      アンタのおかげで アイテムが

      ふえたわ それじゃあね-'
  - name: TX_0707
    index: 0x7
    text: 'キ-ッ! くやしい!

      おぼえてらっしゃい!'
  - name: TX_0708
    index: 0x8
    text: 'フン! やるじゃないの\stop

      きょうは これぐらいに

      しといてあげるわ'
  - name: TX_0709
    index: 0x9
    text: 'アイタタタ。。。\stop

      ドコ見て あるいてんのよ!

      アタシを 大まほうつかい。。。

      みならいの \col(3)メイプル\col(0)と知って

      ぶつかっているの!\stop

      アラ!'
  - name: TX_070a
    index: 0xa
    text: 'これって わかい女のコに人気の

      \col(1)ロンロンたまご\col(0)じゃない!

      やった-! さがしていたのよ!!

      アンタ 男だから いらないでしょ

      アタシの にんぎょうと

      こうかんしなさいよね!'
  - name: TX_070b
    index: 0xb
    text: 'アタシに ぶつかってきたことは

      これで チャラにしてあげるわ

      じゃあね!'
  - name: TX_070c
    index: 0xc
    text: 'アッ!

      。 。 。 。 。 。\stop

      じゃあね\heart'
