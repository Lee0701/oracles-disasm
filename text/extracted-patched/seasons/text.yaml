- group: 0xb
  data:
  - name: TX_0b00
    index: 0x0
    text: '\pos(2)ウ-ン へやの中は うすぐらくて

      じが よく見えん。。。

      だれか 火をつけてくれんかの'
  - name: TX_0b01
    index: 0x1
    text: '\pos(2)おおっ! これで 本に

      シュウチュウできるわい

      おれいに この

      \col(1)コッコずかん\col(0)をやろう!'
  - name: TX_0b02
    index: 0x2
    text: '\pos(2)ものの本によると、

      世の中には

      あるばしょで ある季節にだけ

      あらわれる 金いろのまものが

      ぜんぶで4ひき いるそうじゃ'
  - name: TX_0b03
    index: 0x3
    text: '\pos(2)ものの本によると、

      \col(3)リッキ-\col(0)とかいうヤツは

      チョットしたあなや ガケなら

      そのほうこうへ すすむだけで

      ジャンプで こえてくれるそうじゃ'
  - name: TX_0b04
    index: 0x4
    text: '\pos(2)ものの本によると、

      \col(3)リッキ-\col(0)とかいうヤツは

      キョ-レツなパンチをうつんじゃと

      その上 ためてうつことで

      たつまきを まきおこせるそうじゃ'
  - name: TX_0b05
    index: 0x5
    text: '\pos(2)ものの本によると、

      \col(3)ウィウィ\col(0)とかいうヤツは

      いろんなモノをたべるんじゃと

      まものすら たべてしまうそうじゃ'
  - name: TX_0b06
    index: 0x6
    text: '\pos(2)ものの本によると、

      \col(3)ウィウィ\col(0)とかいうヤツは

      およぐのが 大トクイなんじゃと

      はやいながれでも スイスイと

      およげるそうじゃ'
  - name: TX_0b07
    index: 0x7
    text: '\pos(2)ものの本によると、\stop

      \col(3)ウィウィ\col(0)とかいうヤツは

      かついで もちあげられて

      そのまま ほうりなげることも

      できるそうじゃ'
  - name: TX_0b08
    index: 0x8
    text: '\pos(2)ものの本によると、

      \col(3)ムッシュ\col(0)とかいうヤツは

      しばらくのあいだだけなら

      ちゅうに ういていられるそうじゃ

      それをホバ-リングというんじゃと'
  - name: TX_0b09
    index: 0x9
    text: '\pos(2)ものの本によると、

      \col(3)ムッシュ\col(0)とかいうヤツは

      ちゅうにういているあいだ

      きあいをためることで

      ヒップアタックというこうげきを

      出せるそうじゃ'
  - name: TX_0b0a
    index: 0xa
    text: '\pos(2)ものの本によると、

      \col(3)デクナッツ\col(0)をたおすには

      とばしてくるタネを たてで

      はじきかえさんとイカンそうじゃ'
  - name: TX_0b0b
    index: 0xb
