  - name: TX_0800
    index: 0x0
    text: '\col(4)アラ、ようやく きてくれたわ

      「しんでん」が しずんじゃって

      もう たずねてきて くれないかと

      おもっちゃった'
  - name: TX_0801
    index: 0x1
    text: '\col(1)ここは 四季のしんでん

      4人のせいれいが すむトコロ'
  - name: TX_0802
    index: 0x2
    text: '\col(2)ずっと あなたを まっていたのよ

      あなたは春がスキ?

      それとも夏? 秋かしら?'
  - name: TX_0803
    index: 0x3
    text: '\col(3)冬がスキに きまっているわ!\stop

      さあ「しんでん」にまつられている

      四季のロッドをもって

      4すみの塔にいるわたしたちに

      あいにきて!'
  - name: TX_0804
    index: 0x4
    text: '\col(3)よく きてくれたわね

      左手に もんしょうをもつ少年

      わたしは 冬のせいれい

      あなたがくるのを まっていました

      ディンは わたしたちの

      たいせつな おトモダチ。。。

      さぁ あなたのもっているロッドに

      冬のせいれいの力を さずけるわ!

      きりかぶの上で ふれば

      大地の季節を かえられるように

      なるハズよ\stop

      冬には 水がこおり、

      ゆきが ふりつもる

      のこる3人のせいれいにもあって\n'
    null_terminator: false
  - name: TX_0805
    index: 0x5
    text: \col(3)\call(TX_080c)
  - name: TX_0806
    index: 0x6
    text: '\col(1)きたわね かわいい勇者さん

      わたしは 夏のせいれい

      夏には ツタがのびたり

      川や池が ひあがったりするから

      おぼえておいてね\stop

      ハイラルにつたわる

      ふるい いいつたえでは

      邪悪なるものをたおす勇者には

      左手に▲のアザがあったんですって

      ひょっとしたら あなたも

      そんな スゴ-イ勇者なのかもね

      さぁ 夏のせいれいの力をかすわ

      エイッ'
  - name: TX_0807
    index: 0x7
    text: \col(1)\call(TX_080c)
  - name: TX_0808
    index: 0x8
    text: '\col(4)わたしは 春のせいれい\stop

      春になれば カタかった

      つぼみも 花をさかせるわ

      きっと あたらしいハッケンが

      あるハズよ

      左手の甲に▲のもんしょうをもつ

      勇者さんに 力をかせるなんて!

      さぁ 春のせいれいの力をかすわ

      ではでは エイッ'
  - name: TX_0809
    index: 0x9
    text: \col(4)\call(TX_080c)
  - name: TX_080a
    index: 0xa
    text: '\col(4)わたしは 秋のせいれい

      やっと わたしのでばんね-!

      秋は さみしい

      なんて いわれるけど

      そ-んなこと ないのよ!\stop

      おちばが あなをうめるし

      キノコも とれるようになるわ\stop

      ハイラルが 闇におおわれるとき

      かならず 勇者があらわれる。。。

      それって あなたのことかしら?\stop

      さぁ 秋のせいれいの力をかすわ

      ではでは エイッ'
  - name: TX_080b
    index: 0xb
    text: \col(4)\call(TX_080c)
  - name: TX_080c
    index: 0xc
    text: はやく ディンをたすけてあげてね
  - name: TX_080d
    index: 0xd
    text: 'これで四季のロッドに

      4つの季節すべての力がやどったわ

      わたしたちが力をかせるのは

      ここまでよ

      さぁ 勇気ある少年よ

      ディンを そして

      ホロドラムの大地をたのんだわよ'
