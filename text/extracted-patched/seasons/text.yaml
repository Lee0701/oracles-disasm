- group: 0x5
  data:
  - name: TX_0500
    index: 0x0
    text: 'た、た、たいへんよ \Link!

      ゼ、ゼ、ゼ、ゼ、ゼ。。。

      \col(3)ゼルダ\col(0)さまが オトモもつれずに

      \col(3)ハイラル\col(0)のおしろから ぬけ出して

      こっちへ むかっているらしいの!\stop

      この でんしょバ-ドが

      おしえてくれたんだよ\stop

      \col(3)ゼルダ\col(0)さまを さがしておくれ

      おねがいだよ!

      わたしは 村のほうをさがすから\n'
    null_terminator: false
  - name: TX_0501
    index: 0x1
    text: 'アンタは 北のほうを

      さがしておくれ'
  - name: TX_0502
    index: 0x2
    text: '\Link \col(3)ゼルダ\col(0)さまは

      見つかったかい?

      はやく 見つけないと

      たいへんなことになるよ!

      \jump(TX_0501)'
    null_terminator: false
  - name: TX_0503
    index: 0x3
    text: \col(3)ゼルダ\col(0) イナイ! \col(3)ゼルダ\col(0)イナイ!
  - name: TX_0504
    index: 0x4
    text: '\pos(2)やいやいやい キレイなふくきて

      オマエ 金もちのムスメだな!

      ルピ-に ほうせき、なんでもいい

      金目のモノ ぜんぶ おいてけ!'
  - name: TX_0505
    index: 0x5
    text: "\\pos(1)ゲゲッ! キサマは\nあのときのこぞう!\nわざわざ \\col(3)ラブレンヌ\\col(0)から こんな\nトコロまで おいかけてきたのか!\n\
      またまた ワガハイを\nジャマするつもりだな!!\nそうは いかんぞ!\nこんどこそ やっつけてやる!\\stop\n    やっちまえ!!"
  - name: TX_0506
    index: 0x6
    text: \pos(2)ぐやじい〜! おぼえてろ!
  - name: TX_0507
    index: 0x7
    text: 'あぶないトコロを たすけてくれて

      ありがとうございます

      わたしの なは \col(3)ゼルダ\col(0)

      あなたが \Linkですね

      ひとめ見れば わかります'
  - name: TX_0508
    index: 0x8
    text: '\pos(0)\col(3)ゼルダ\col(0)さまッ!\stop

      よかった! ごぶじでしたか

      まったく ムチャなさるんですから

      どうして おしろから ひとりで

      ぬけ出したりしたんですか?'
  - name: TX_0509
    index: 0x9
    text: '\pos(0)いやなユメを 見たのです\stop

      \Linkに とても大きな闇が

      おそいかかるユメ。。。

      だから いてもたっても

      いられなくて。。。

      \Link これを\stop

      きっと あなたを

      まもってくれます'
  - name: TX_050a
    index: 0xa
    text: '\pos(0)まったく もう\stop

      さぁ こんなトコロに いては

      キケンです

      わたしのかくれがへ

      まいりましょう'
  - name: TX_050b
    index: 0xb
    text: おかえりなさい \Link
  - name: TX_050c
    index: 0xc
    text: '\call(TX_050b)\stop

      つかれたでしょう

      少し 目をとじてください'
  - name: TX_050d
    index: 0xd
    text: \call(TX_050b)\stop\n
    null_terminator: false
  - name: TX_050e
    index: 0xe
    text: 'つかれたときは いつでも

      かえってきてくださいね'
- group: 0x6
  data:
  - name: TX_0600
    index: 0x0
    text: '\col(3)ゼルダ\col(0)さまったら\stop

      かくれておられないで

      ダイジョウブかしら

      まったく ムチャばかりなさるから'
  - name: TX_0601
    index: 0x1
    text: 'あ〜あ

      \col(3)ゼルダ姫\col(0)と けっこんしたいな'
  - name: TX_0602
    index: 0x2
    text: 'し-っ しずかに!

      いま、\col(3)ゼルダ\col(0)さまの おハナシを

      きいているんじゃから!!'
  - name: TX_0603
    index: 0x3
    text: '\col(3)ゼルダ\col(0)さまが いてくださるかぎり

      この世界のル-ルは まもられ

      この村も そして このワシも

      アンタイじゃに!'
