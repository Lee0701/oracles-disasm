  data:
  - name: TX_0a00
    index: 0x0
    text: 'すべての火がきえさるまえに

      たちさるがよい

      さもなければ。。。'
  - name: TX_0a01
    index: 0x1
    text: '\pos(2)あたくちの“のろい”を

      とこうというでちゅか

      おもしろいでちゅ。。。

      あいてになりまちゅ!'
  - name: TX_0a02
    index: 0x2
    text: '\slow()やるでちゅね!

      ちゅぎに あったときは

      こうはいかないでちゅ。。。'
  - name: TX_0a03
    index: 0x3
    text: 'このわたくしの“のろい”をも

      とこうというのね

      イモウトのようにはいかなくってよ

      かくごっ!'
  - name: TX_0a04
    index: 0x4
    text: '\slow()クッ。。。 つぎあったときは

      この\col(3)はか\col(0)から

      たちのいていただきますわ。。。'
  - name: TX_0a05
    index: 0x5
    text: '。。。また あいましたね\stop

      わたくしたちの“のろい”が

      かんせいするのがさきか。。。

      あなたに たおされるのがさきか\stop

      いざ。。。 しょうぶ!'
