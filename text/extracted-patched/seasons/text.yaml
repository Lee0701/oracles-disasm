    text: '   ウヒャヒャヒャヒャ!\stop

      \Link、\Link。。。

      ムダなあがきは よすのじゃ

      なげくがいい 四季がみだれて

      やせほそった\col(3)ホロドラム\col(4)の大地を

      うれうがいい 実りなくして

      ほろびていく 大地のすがたを

      ウヒャヒャヒャヒャ!'
  - name: TX_5009
    index: 0x9
    text: '\pos(3)ウヒャヒャヒャヒャ!

      大地が よわりきって

      ついに「ほろびの炎」も

      もえあがったわい'
  - name: TX_500a
    index: 0xa
    text: '\pos(3)「なげきの炎」と「ほろびの炎」

      2つの炎がともり これでのこるは

      「ぜつぼうの炎」ただ1つじゃ!

      ウヒャヒャヒャヒャ!'
  - name: TX_500b
    index: 0xb
    text: '\pos(3)3つの炎が そろい

      「聖なるイケニエ」をささげたとき

      闇をさまよう大魔王が

      このあかりを目ざし よみがえる!'
  - name: TX_500c
    index: 0xc
    text: \pos(3)ウヒャヒャヒャヒャ!
  - name: TX_500d
    index: 0xd
    text: いけません、\col(3)ゼルダ\col(0)さま!
  - name: TX_500e
    index: 0xe
    text: '\call(TX_500d)\stop

      いま このかくれがから出ては

      いけません!!'
  - name: TX_500f
    index: 0xf
    text: 'はなしてください!

      みんなが ほろびに

      おびえているときに

      わたしひとり

      ジッとしているワケには

      いかないのです!'
  - name: TX_5010
    index: 0x10
    text: 'みなさん どんなにおそろしくても

      キボウを すててはいけません

      キボウこそ へいわをみちびく

      ゆいいつのものなのですから!'
  - name: TX_5011
    index: 0x11
    text: '\pos(1)   ウヒャヒャヒャヒャ!\stop

      ノコノコ こんなトコロに

      出てくるとは おろかな姫よ'
  - name: TX_5012
    index: 0x12
    text: '\pos(1)ウヒャヒャヒャヒャ!

      ついに見つけたぞ \col(3)ゼルダ姫\col(0)!'
  - name: TX_5013
    index: 0x13
    text: '\pos(1)人々のキボウじゃと。。。

      そんなもの かきけしてくれるわ!'
  - name: TX_5014
    index: 0x14
    text: '\pos(1)かわりに 「ぜつぼうの炎」を

      ともしてくれようぞ!

      ウヒャヒャヒャヒャ!'
  - name: TX_5015
    index: 0x15
    text: '     キャ---!'
  - name: TX_5016
    index: 0x16
    text: 'ついに「聖なるイケニエ」が

      わが手中に。。。'
  - name: TX_5017
    index: 0x17
    text: '\col(3)ホロン村\col(0)から

      人々のキボウ \col(3)ゼルダ\col(0)が

      きえたとき この地は

      ぜつぼうに おおわれるのじゃ'
  - name: TX_5018
    index: 0x18
    text: '\pos(3)いよいよだ!

      「ほろびの炎」「なげきの炎」

      そして

      「聖なるイケニエ」がそろった'
  - name: TX_5019
    index: 0x19
    text: '\pos(3)\col(3)ゼルダ\col(0)を イケニエにささげれば

      人々はすべてのキボウをうしない

      “ぜつぼう”する。。。\stop

      ウヒャヒャヒャヒャ!'
  - name: TX_501a
    index: 0x1a
    text: '\pos(3)いまこそ もえあがれ

      「ぜつぼうの炎」よ!

      いまこそ よみがえるのじゃ

      大魔王\col(3)ガノン\col(0)!!

      ウヒャヒャヒャヒャ!'
  - name: TX_501b
    index: 0x1b
    text: '“闇”の力で

      これいじょう すすめそうにない!'
  - name: TX_501c
    index: 0x1c
    text: "\\pos(2)ついに あらわれたか こぞう!\nオレさまは 闇の将軍\\col(3)ゴルゴン\\col(0)!\n\\col(3)ディン\\\
      col(0)をふういんされ\n大地の季節をみだされたというのに\nいまなお チョロチョロと\nオレさまにたてつく カトンボが!\\stop\n  ひねりつぶしてくれるわ!"
  - name: TX_501d
    index: 0x1d
    text: '\pos(2)ぬう。。。\stop

      キサマ これしきのことで

      かったとおもうなよ

      これでも いままでどおり

      たたかえるかな?'
  - name: TX_501e
    index: 0x1e
    text: 'グハハハハ!!

      \col(3)ツインロ-バ\col(0)さまによって

      闇の世界より しょうかんされし

      真のすがた。。。

      ほろびをまねく 暗黒の

      ドラゴンの力 あじわうがよいわ!'
  - name: TX_501f
    index: 0x1f
    text: "グフッ。。。こんなバカな。。。\nだが もうおそい\nわがしめいは \\col(3)ディン\\col(0)をふういんし\n四季をうしなった大地から\n\
      ほろびの力を このカラダにあつめ\n\\col(3)ツインロ-バ\\col(0)さまに おくること\nそして その力は すでに\n「ほろびの炎」として\n\
      この世を おおいつくしておるわ!\\stop\n  グ ハ ハ ハ ハ ハ。。。"
  - name: TX_5020
    index: 0x20
    text: '\pos(2)おそかったな \Link\stop

      「聖なるイケニエ」\col(3)ゼルダ\col(0)は

      すでに われらの手におちた

      大魔王\col(3)ガノン\col(0)のふっかつは

      もはやだれにも とめられぬわ

      キサマも この\col(3)ゴルゴン\col(0)が

      たたきつぶしてくれる!!'
  - name: TX_5021
    index: 0x21
    text: '\call(TX_501f)\stop

      大魔王\col(3)ガノン\col(0)のふっかつを-!!

      グハハハハ。。。グフッ!!'
  - name: TX_5022
    index: 0x22
    text: "グハハハハ。。。\nやるではないか\nだが おあそびは ここまでだ!\\stop\n わが真の力 見せてくれるわ!"
- group: 0x51
  data:
  - name: TX_5100
    index: 0x0
    text: ムムッ!\col(1)カギ\col(0)が かかっているぞ!
  - name: TX_5101
    index: 0x1
    text: 'ムッ!カギあなのカタチが

      ふつうとは ちがうぞ!'
  - name: TX_5102
    index: 0x2
    text: ん?このブロック カギあながある
  - name: TX_5103
    index: 0x3
    text: ウッ! こいつはおもいぞ!
  - name: TX_5104
    index: 0x4
    text: 'ウッ! いわのように

      カタくて おもいぞ'
  - name: TX_5105
    index: 0x5
    text: 'ん?このブロック ヒビがはいって

      \jump(TX_5107)'
    null_terminator: false
  - name: TX_5106
    index: 0x6
    text: ん? このカベ ヒビがはいって\n
    null_terminator: false
  - name: TX_5107
    index: 0x7
    text: もろくなっているようだ
  - name: TX_5108
    index: 0x8
    text: 火を ともすための しょくだいだ
  - name: TX_5109
    index: 0x9
    text: ん? カギあながあるぞ
  - name: TX_510a
    index: 0xa
    text: うっ! おもくてうごかない!
  - name: TX_510b
    index: 0xb
    text: \col(1)たて\col(0)を たべられてしまった!
  - name: TX_510c
    index: 0xc
    text: \col(1)ふえ\col(0)のねは とどかなかったようだ
  - name: TX_510d
    index: 0xd
    text: こちらからは あけられない!
  - name: TX_510e
    index: 0xe
    text: こちらからは よめない!
  - name: TX_510f
    index: 0xf
    text: '\col(1)ふえ\col(0)のねが あたりに

      ひびいた。。。'
- group: 0x52
  data:
  - name: TX_5200
    index: 0x0
    text: 'またれよ たびの少年\stop

      わたしは

      さすらいのよげん者 \col(3)ソクラ

      \col(0)ムムッ かんじる!

      春 夏 秋 冬。。。

      4人のせいれいたちが

      キミを よんでいる!

      きっと \col(3)四季のしんでん\col(0)が

      まだ 世界のどこかに

      あるにちがいない\stop

      もしも 「しんでん」を

      見つけることが できたら

      そこにすむ せいれいたちを

      たずねてみなさい

      きっと 力になってくれるハズだ

      では 気をつけてな'
  - name: TX_5201
    index: 0x1
    text: 'その\col(1)四季のロッド\col(0)に

      \col(3)四季のせいれい\col(0)の力がやどれば

      季節をじゆうに

      かえることができるのだ'
  - name: TX_5202
    index: 0x2
    text: ZZZ。。。
  - name: TX_5203
    index: 0x3
    text: 'いまや \col(3)ホロドラム\col(0)の四季は

      みだれに みだれ

      春やら 夏やら ムチャクチャだ

      これから どうなってしまうのか?

      それは わたしにさえ

      よげんできない'
  - name: TX_5204
    index: 0x4
    text: ムムッ それは!
  - name: TX_5205
    index: 0x5
    text: 'ついに\col(1)四季のロッド\col(0)を

      手に入れたのだな!'
  - name: TX_5206
    index: 0x6
    text: "\\call(TX_5201)\n見たトコロ いまは\\col(1)冬の力\\col(0)だけが\nやどっているな\nフムフム そこのきりかぶの上で\n\
      \\col(1)ロッド\\col(0)を ふってみなさい\nやどった力が あらわれるだろう\nわたしのいったことが\nわかったかな?\n  \\opt()わかった\
      \ \\opt()もういちど"
  - name: TX_5207
    index: 0x7
    text: 'しかし \col(3)四季のしんでん\col(0)が

      \col(3)ウ-ラ\col(0)とかいう

      きいたこともないような世界に

      しずんでいたとは。。。

      それがたしかならば

      その\col(3)ウ-ラ世界\col(0)へつながる入口が

      ほかにも あるのでは?

      いずれにせよ おぬしは

      ふたたび \col(3)四季のしんでん\col(0)へ

      いくことになるだろう

      では またあおう 少年よ!'
  - name: TX_5208
    index: 0x8
    text: 'わたしは

      さすらいのよげん者 \col(3)ソクラ\col(0)

      どうやら わたしのよげんどおり

      あらたなる\col(1)四季の力\col(0)を ひつようと

      するときが きたようだな\stop

      ならば\x20\n'
    null_terminator: false
  - name: TX_5209
    index: 0x9
    text: '\col(3)ウ-ラ世界\col(0)へつうじる

      あなをさがしだし

      いまいちど

      \col(3)四季のしんでん\col(0)へ むかうのだ'
  - name: TX_520a
    index: 0xa
    text: "♪ ああ〜 人々のキボウ〜\n \\col(3)ゼルダ姫\\col(0)が〜さらわれた ララ〜"
- group: 0x53
  data:
  - name: TX_5300
    index: 0x0
    text: "\\col(3)キングゾ-ラ\\col(0)さまのめいれいで\nあたらしいすみかを さがすべく\nかくちを たびしています\nしかし なかなか\n\
      \\col(3)ラブレンヌ\\col(0)の海に\nまさるバショは ないようす\nそこで おねがいがあるのですが\nきいてもらえますか?\n  \\opt()はい\
      \ \\opt()いいえ"
  - name:
    - TX_5301
    - TX_5305
    index:
    - 0x1
    - 0x5
    text: "\\col(3)ラブレンヌ\\col(0)の海におられる\n\\col(3)キングゾ-ラ\\col(0)さまに\nわたしの ほうこくをこめた\n\
      つぎの \\col(1)あいことば\\col(0)を\nつたえてほしいのです!\nわかりました?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5302
    index: 0x2
    text: "この\\col(1)あいことば\\col(0)です\\stop\n\\secret1\\stop\nおぼえてくれました?\n  \\opt()はい\
      \ \\opt()いいえ"
  - name: TX_5303
    index: 0x3
    text: それでは たのみます
  - name: TX_5304
    index: 0x4
    text: 'そうですか。。。

      とても ザンネンです'
  - name: TX_5306
    index: 0x6
    text: "キャ-! やっとあえたわ!!\nあなた \\Linkでしょ?\n\\col(3)レンヌのまち\\col(0)のせきぞうを見て\nいちど あいたいとおもっていたの\n\
      ねぇねぇ あえた きねんに\n\\col(3)ラブレンヌ\\col(0)にある\\col(3)ようせいのもり\\col(0)の\n\\col(3)ようせい\\\
      col(0)さんたちに おそわった\nシアワセの\\col(1)あいことば\\col(0)を\nおしえてあげても いいんだけど\nおしえてほしい?\n\
      \  \\opt()はい \\opt()いいえ"
  - name: TX_5307
    index: 0x7
    text: '\Linkって かっこいいから

      とくべつよ!

      \jump(TX_530b)'
    null_terminator: false
  - name: TX_5308
    index: 0x8
    text: "\\col(1)あいことば\\col(0)は こうよ!\\stop\n\\secret1\\stop\nおぼえたかしら?\n  \\opt()はい\
      \ \\opt()いいえ"
  - name: TX_5309
    index: 0x9
    text: 'それじゃ いっしょに

      シアワセに なりましょうね'
  - name: TX_530a
    index: 0xa
    text: 'エエッ!

      エンリョしなくていいのに'
  - name: TX_530b
    index: 0xb
    text: "この シアワセの\\col(1)あいことば\\col(0)を\n\\col(3)ラブレンヌ\\col(0)の\\col(3)ようせい\\col(0)さんたちに\n\
      つたえると\nもっとシアワセに なれるらしいわ\nわかったかしら?\n  \\opt()はい \\opt()いいえ"
  - name: TX_530c
    index: 0xc
    text: "ボクは \\col(3)ラブレンヌ\\col(0)の\nどうぶつがくしゃ\\col(3)トロイ\\col(0)の\nイチのでし だぞ!!\n\
      こんな ボクのおねがい\nきいてくれよ!\n  \\opt()はい \\opt()いいえ"
  - name:
    - TX_530d
    - TX_5311
    index:
    - 0xd
    - 0x11
    text: "ボクは 手がはなせないから\n\\col(3)ラブレンヌ\\col(0)の \\col(3)ゴロゴロ山\\col(0)に\nいっている\\col(3)トロイせんせい\\\
      col(0)に\nいまからいう \\col(1)あいことば\\col(0)を\nつたえてほしいんだ!\nどう わかった?\n  \\opt()はい \\\
      opt()いいえ"
  - name: TX_530e
    index: 0xe
    text: "こうだよ!\\stop\n\\secret1\\stop\nおぼえたかい?\n  \\opt()はい \\opt()いいえ"
  - name: TX_530f
    index: 0xf
    text: じゃあ たのんだね!
  - name: TX_5310
    index: 0x10
    text: ケチ!!
  - name: TX_5312
    index: 0x12
    text: "ウラ!\nオラのねがい きいてくれるウラ?\n  \\opt()はい \\opt()いいえ"
  - name:
    - TX_5313
    - TX_5317
    index:
    - 0x13
    - 0x17
    text: "\\col(3)ラブレンヌ\\col(0)の \\col(3)レンヌのまち\\col(0)の\n\\col(3)プレン\\col(0)ちょうちょう\
      \ には\nあんなコトから こんなコトまで\nいろいろと おせわになったウラ!\nぜひ おれいをいいたいウラが\nちょくせつ いうのは\nはずかしいウラ。。。\n\
      オラのかわりに この\\col(1)あいことば\\col(0)を\nつたえてほしいウラ\nわかったウラ?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5314
    index: 0x14
    text: "\\col(1)あいことば\\col(0)は こうウラ\\stop\n\\secret1\\stop\nキチンと つたえられるウラか?\n \
      \ \\opt()はい \\opt()いいえ"
  - name: TX_5315
    index: 0x15
    text: たのんだウラ
  - name: TX_5316
    index: 0x16
    text: ガッカリ ウラ。。。
  - name: TX_5318
    index: 0x18
    text: "ワタシノ ムネン\nキイテモラエマスカ?\n  \\opt()はい \\opt()いいえ"
  - name:
    - TX_5319
    - TX_531d
    index:
    - 0x19
    - 0x1d
    text: "ワタシハ オオムカシ\n\\col(3)ラブレンヌ\\col(0)ノ \\col(3)トショカン\\col(0)ニ\nツトメテイマシタ\\stop\n\
      ソコデ ヒミツノ\\col(1)アイコトバ\\col(0)ヲ\nキイテシマッタバッカリニ\nコンナ スガタニ。。。\nコノムネンヲ ハラスタメニ\nアナタニモ\
      \ \\col(1)アイコトバ\\col(0)ヲ\nキイテ モライタイノデス\nワカッテ モラエマシタ?\n  \\opt()はい \\opt()いいえ"
  - name: TX_531a
    index: 0x1a
    text: "コンナ \\col(1)アイコトバ\\col(0)デス!\\stop\n\\secret1\\stop\nオボエラレマシタ?\n  \\opt()はい\
      \ \\opt()いいえ"
  - name: TX_531b
    index: 0x1b
    text: 'ムカシ ムカシノ

      ハナシ ナノデスガ。。。'
  - name: TX_531c
    index: 0x1c
    text: 。。。。。。
  - name: TX_531e
    index: 0x1e
    text: "ブヒ! \\Link!\nオレは テキじゃないブヒ!\nめずらしい\\col(1)あいことば\\col(0)を\nきいたんだけど オマエ\n\
      知りたいブヒ?\n  \\opt()はい \\opt()いいえ"
  - name:
    - TX_531f
    - TX_5323
    index:
    - 0x1f
    - 0x23
    text: "\\col(3)ラブレンヌ\\col(0)のトカゲ人にまつわる\n\\col(1)あいことば\\col(0)らしいブヒ!\nわかったブヒ?\n\
      \  \\opt()はい \\opt()もういちど"
  - name: TX_5320
    index: 0x20
    text: "じゃあ いうブヒ\\stop\n\\secret1\\stop\nおぼえたブヒ?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5321
    index: 0x21
    text: ジャマしたブヒ!
  - name: TX_5322
    index: 0x22
    text: それなら いいブヒ!
  - name: TX_5324
    index: 0x24
    text: "わたしは \\col(3)ラブレンヌ\\col(0)で\nゆうめいな トップブリ-ダ-\n\\col(3)ママム。ヤン\\col(0)のハハです\\\
      stop\nここの オヤジさんとは\nちょっとした 知りあいで\n\\col(3)ラブレンヌ\\col(0)から きたの\nここであったのも なにかのエン\n\
      ちょっと たのんでいいかしら?\n  \\opt()はい \\opt()いいえ"
  - name:
    - TX_5325
    - TX_5329
    index:
    - 0x25
    - 0x29
    text: "\\col(3)ラブレンヌ\\col(0)にすむ\nむすめの\\col(3)ママム。ヤン\\col(0)に\nいまからいう \\col(1)あいことば\\\
      col(0)を\nつたえてほしいのです\nわかったかしら?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5326
    index: 0x26
    text: "では この\\col(1)あいことば\\col(0)です\\stop\n\\secret1\\stop\nおぼえてくれました?\n  \\opt()はい\
      \ \\opt()いいえ"
  - name: TX_5327
    index: 0x27
    text: 'それでは むすめに

      よろしく つたえてください'
  - name: TX_5328
    index: 0x28
    text: そうですか。。。
  - name: TX_532a
    index: 0x2a
    text: "おや \\Link、\nちょうど よいトコロへ!\nわたしの たのみごと\nきいてもらえるでしょうか?\n  \\opt()はい \\opt()いいえ"
  - name:
    - TX_532b
    - TX_532f
    index:
    - 0x2b
    - 0x2f
    text: "\\col(3)レンヌのまち\\col(0)のはずれに\n\\col(3)チンクル\\col(0)という なの\nじぶんのコトを ようせいだと\n\
      おもいこんでいる人が います\nカレに いまからいう\\col(1)あいことば\\col(0)を\nつたえてほしいのです\nわかりました?\n  \\\
      opt()はい \\opt()いいえ"
  - name: TX_532c
    index: 0x2c
    text: "では これです\\stop\n\\secret1\\stop\nおぼえてくれました?\n  \\opt()はい \\opt()いいえ"
  - name: TX_532d
    index: 0x2d
    text: それでは おねがいします
