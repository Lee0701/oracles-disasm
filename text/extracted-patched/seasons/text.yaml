- group: 0x4f
  data:
  - name: TX_4f00
    index: 0x0
    text: '\col(3)ゴルゴン\col(0)と\col(3)ベラン\col(0)は\col(3)ツインロ-バ\col(0)が

      闇よりしょうかんした まもの

      大地と時空の\col(1)ことわり\col(0)をみだし

      そこに生まれる人々の“なげき”、

      “ほろび”と“ぜつぼう”をあつめ

      \col(3)ツインロ-バ\col(0)のもとに おくる

      しめいを もっていたのでしょう\stop

      しかしまだ すべてが

      おわったわけではありません

      \col(3)ツインロ-バ\col(0)に つれさられた

      \col(3)ゼルダ姫\col(0)のもとへ はやく!

      なにか とてつもなく邪悪な

      力をかんじます。。。\wait(60)'
  - name: TX_4f01
    index: 0x1
    text: \pos(1)     時は みちた!
  - name: TX_4f02
    index: 0x2
    text: '   ウヒャヒャヒャヒャ!\stop

      まちにまった「ぜつぼうの炎」も

      ついに ともった!'
  - name: TX_4f03
    index: 0x3
    text: "「ほろび なげきの炎」は すでに\n闇の将軍\\col(3)ゴルゴン\\col(0)と\n闇のしさい\\col(3)ベラン\\col(0)により\n\
      あつめられ もえさかっておる!\nそして おろかな にんげんどもが\n\\col(3)ゼルダ\\col(0)をうばわれ\n“ぜつぼう”をはこんできおったわ\\\
      stop\n    「ぜつぼうの炎」\n「ほろびの炎」 「なげきの炎」\nわれらがはなった さいやくにより\nあつめられた闇のエネルギ-。。。\n3つの炎がもえあがるのじゃ!"
  - name: TX_4f04
    index: 0x4
    text: "ウヒャヒャヒャヒャ!\nくるぞくるぞ。。。\n3つの炎をめざし いまこそ\n闇のそこより目ざめるのじゃ!!\\stop\n   大魔王\\col(3)ガノン\\\
      col(0)!!!"
