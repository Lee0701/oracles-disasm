  - name: TX_0b2c
    index: 0x2c
    text: "ゲ! そ、そ、そ、その\\col(1)つぼ\\col(0)は!\\stop\nその\\col(1)つぼ\\col(0)を ゆずってくれ!\n\
      たのむ、このと-りだ! ナ?\n  \\opt()いいよ \\opt()いやだ"
  - name: TX_0b2d
    index: 0x2d
    text: 'さっそく コレクションに

