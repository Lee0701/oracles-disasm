  - name: TX_0b2e
    index: 0x2e
    text: 'ハア いいよなァ、つぼ。。。\stop

      わったりするヤツの

      気が知れねえヨ、ったく'
  - name: TX_0b2f
    index: 0x2f
    text: 'ヒエ〜〜

      そんな せっしょうナ〜'
  - name: TX_0b30
    index: 0x30
    text: 'だああああ!!

