- group: 0xc
  data:
  - name: TX_0c00
    index: 0x0
    text: 'おっ 目がさめたか!\stop

      オレたちゃ たのしい

      たびげいにん

      エンリョせず ゆっくり

      やすんで いきな!'
  - name: TX_0c01
    index: 0x1
    text: '\col(3)ディン\col(0)は 人気の おどりこなのよ

      かのじょの おどりをみていると

      げんきが わいてくるのよね!'
  - name: TX_0c02
    index: 0x2
    text: '\col(3)ディン\col(0)は キミを たすけてから

      ずっと つきっきりで かんびょう

      していたんだ

      おとこまさりだけど すごく

      やさしい コなんだよ'
  - name: TX_0c03
    index: 0x3
    text: 'ああ \col(3)ディン\col(0)は いつも

      きれいだなあ。。。

      でも \col(3)ディン\col(0)は ちょっと

      キミが 気になるみたい

      うらやましいな'
  - name: TX_0c04
    index: 0x4
    text: 'アラ 目がさめたんだね

      もう だいじょうぶなのかい?

      わたしは\col(3)インパ\col(0)

      いちざの リョウリがかりさ

      アンタのなまえは?\stop

      そうかい \Linkかい\stop

      もりで たおれてるアンタを

      あそこで おどっている \col(3)ディン\col(0)が

      見つけたんだ\n'
    null_terminator: false
  - name: TX_0c05
    index: 0x5
    text: 'うなされてるアンタを ずっと

      かんびょう してたんだよ'
  - name: TX_0c06
    index: 0x6
    text: '目がさめたのね!\stop

      よかった ずっと ねむったまま

      だったから しんぱいしたんだよ!

      あなた \Linkっていうのね\stop

      はじめまして \Link

      わたしは \col(3)ディン\col(0)

      もりで あかいひかりを見つけて

      そこにいってみたら

      あなたが たおれていたの\stop

      \Linkって ふしぎな人だね

      でも げんきになって ほんとうに

      よかった\stop

      そうだ いっしょに おどらない?'
  - name: TX_0c07
    index: 0x7
    text: 'さあ はずかしがらないで!

      ふたりで おどれば

      きっとたのしいわ!'
  - name: TX_0c08
    index: 0x8
    text: 'グハハ。。。ついに見つけたぞ

      大地のみこ\col(3)ディン\col(0)!

      うまくすがたを かくしたつもり

      だろうが そこまでだ!

      この闇の将軍\col(3)ゴルゴン\col(0)さまから

      のがれることは できぬ!'
  - name: TX_0c09
    index: 0x9
    text: ジャマするな こぞう!
  - name: TX_0c0a
    index: 0xa
    text: '\call(TX_0c00)

      でもそれは

      世をあざむく かりのすがた

      大きな こえでは いえませんが

      じつは われらは

      \col(3)ハイラル\col(0)のきしなのです'
  - name: TX_0c0b
    index: 0xb
    text: 'わたしたちは \col(3)ゼルダ姫\col(0)の

      めいれいで ゴクヒ ニンム中です\stop

      かのじょの おどりをみていると

      げんきが わいてくるの

      まものなんかに おもうようには

      させないわ!'
  - name: TX_0c0c
    index: 0xc
    text: '\col(3)ディン\col(0)さまは キミを

      たすけてから ずっと

      つきっきりで かんびょう

      していた。。。

      おとこまさりだが とても

      やさしい かたなのだな

      なんとしても まものから

      まもり きらなければならん'
  - name: TX_0c0d
    index: 0xd
    text: 'うむ さすが 大地のみこ

      うつくしいし みごとなおどりだ'
  - name: TX_0c0e
    index: 0xe
    text: 'ああ \Link!

      目が さめたんだね わたしだよ

      \col(3)ゼルダ姫\col(0)の うばの\col(3)インパ\col(0)だよ

      もりで たおれてるアンタを

      あそこで おどっている

      \col(3)ディン\col(0)さまが 見つけられたんだ

      うなされてるアンタを ずっと

      かんびょうしてくださったんだよ\stop

      もう からだは へいきなのかい?\stop

      なら きいておくれ \Link

      あれから \col(3)ハイラル\col(0)にもどると

      \col(3)ゼルダ\col(0)さまが

      時のみこ\col(3)ネ-ル\col(0)さまにつづいて

      四季をつかさどる 大地のみこ

      \col(3)ディン\col(0)さま まで アブナイって

      いわれてね

      だから こうして\n'
    null_terminator: false
  - name: TX_0c0f
    index: 0xf
    text: 'たびげいにんに ふんして

      \col(3)ディン\col(0)さまを \col(3)ハイラル\col(0)へ

      おつれする トコロなのさ'
  - name: TX_0c10
    index: 0x10
    text: '目がさめたのね!\stop

      よかった ずっと ねむったまま

      だったから しんぱいしたんだよ!

      あなたが \Linkね\stop

      はじめまして \Link

      わたしは \col(3)ディン\col(0)

      \col(3)ラブレンヌ\col(0)で 時のみこ\col(3)ネ-ル\col(0)を

      たすけてくれたんですってね\stop

      もりで あかいひかりを見つけて

      そこにいってみたら

      あなたが たおれていたの\stop

      でも げんきになって ほんとうに

      よかった\stop

      そうだ いっしょに おどらない?'
  - name: TX_0c11
    index: 0x11
    text: 'さあ はずかしがらないで

      ふたりで おどれば

      心もやすらぐ。。。'
  - name: TX_0c12
    index: 0x12
    text: 'グハハ。。。ついに見つけたぞ

      \col(3)ディン\col(0)!

      うまくすがたを かくしたつもり

      だろうが そこまでだ!

      この闇の将軍\col(3)ゴルゴン\col(0)さまから

      のがれることは できぬ!

      キサマの しょうたいは

      大地のみこ\col(3)ディン\col(0)だ!

      キサマは 闇の将軍\col(3)ゴルゴン\col(0)さまが

      いただいた!'
  - name: TX_0c13
    index: 0x13
    text: '闇のしさい\col(3)ベラン\col(0)を たおしたのは

      キサマか こぞう!

      オレさまは \col(3)ベラン\col(0)のように

      カンタンには たおせんぞ!'
  - name: TX_0c14
    index: 0x14
    text: \pos(2)キャ---! \Link!!
  - name: TX_0c15
    index: 0x15
    text: "\\pos(0)    ヒャ ヒャ ヒャ\\stop\n闇のしさい\\col(3)ベラン\\col(0)よ オマエの死は\nこの\\col(3)ツインロ-バ\\\
      col(0)がムダにはせんぞ\n見るがいい\\col(3)ベラン\\col(0)!\\stop\nオマエが のこした わざわいは\n「なげきの炎」となり\
      \ もえている\nのこる「ほろびの炎」と\n「ぜつぼうの炎」がともり\n\\stop「聖なるイケニエ」をささげるとき\nわれらゲルドにつたわる\n暗黒のぎしきは\
      \ かんせいする\\stop\n  大魔王が よみがえるのだ!"
  - name: TX_0c16
    index: 0x16
    text: "\\pos(2)    えらばれし勇者よ\n われらの しれんを うけよ!"
  - name: TX_0c17
    index: 0x17
    text: 'ああ たのしかった!

      うまく おどれるじゃない!

      こんなに たのしくおどれたのは

      ひさしぶりよ

      アラ あなた 左手に

      ▲のアザが あるのね

      それは \col(3)ハイラル\col(0)につたわる

      聖なる あかしなのよ

      もし そのアザが ホンモノなら

      \Linkは とくべつな

      うんめいを もつ勇者ってワケね\stop

      。。。とくべつな うんめい。。。\stop

      \Link じつはね。。。\stop

      ううん なんでもない!

      さあ もっとおどりましょう!'
  - name: TX_0c18
    index: 0x18
    text: 'ああ たのしかった!

      うまく おどれるじゃない!

      こんなに たのしくおどれたのは

      ひさしぶりよ

      アラ あなた 左手に

      ▲のアザが あるのね

      それは ハイラルにつたわる

      聖なる あかしなのよ

      もし そのアザが ホンモノなら

      \Linkは とくべつな

      うんめいを もつ勇者ってワケね\stop

      わたしも

      ねらわれている らしいけど

      どんなに つよいまものが

      こようと まけないわ!

      それに \Linkが

      いてくれるなら こころづよいし!

      フフ さあ もっとおどりましょ!'
- group: 0xd
  data:
  - name: TX_0d00
    index: 0x0
    text: '\pos(2)大まほうつかい\col(3)シロップ\col(0)の

      \col(1)まほうのクスリ\col(0)と\col(1)ガチャのタネ\col(0)

      ほしいものを もっておいで'
  - name: TX_0d01
    index: 0x1
    text: "\\pos(2)\\col(1)まほうのクスリ\\col(0)\n1コ 300ルピ-だよ\n  \\opt()かう \\opt()いらない\\\
      cmd8(0x0d)"
  - name: TX_0d02
    index: 0x2
    text: '\pos(2)ほれ \col(3)シロップ\col(0)とくせいの

      ぬりぐすり

      たたかいなんかで ハ-トが

      0になったときに きくぞえ'
  - name: TX_0d03
    index: 0x3
    text: '\pos(2)あとで こうかいしても

      おそいぞえ フェッ フェッ'
  - name: TX_0d04
    index: 0x4
    text: '\pos(2)アタシのクスリは ひとり

      1コずつしか うらないぞえ

      なくなったら また おいで'
  - name: TX_0d05
    index: 0x5
    text: "\\pos(2)\\col(1)ガチャのタネ\\col(0)\n1コ 300ルピ-だよ\n  \\opt()かう \\opt()いらない\\\
      cmd8(0x0e)"
  - name: TX_0d06
    index: 0x6
    text: '\pos(2)ほれ とっても きちょうな

      \col(1)ガチャのタネ\col(0)だよ

      どんな実がそだつか たのしみだね'
  - name: TX_0d07
    index: 0x7
    text: '\pos(2)オマエさん よくばりだね

      もう もちきれないほど

      もっているじゃないか

      それじゃ うれないね'
  - name: TX_0d08
    index: 0x8
    text: '\pos(2)ルピ-が ないヤツには

      うれないねぇ フェッ フェッ'
  - name: TX_0d09
    index: 0x9
    text: '\pos(1)やれやれ だまって

      もっていっては いかんぞ'
  - name: TX_0d0a
    index: 0xa
    text: "\\pos(2)\\col(1)ボムチュウ\\col(0)\n5コ 100ルピ-だよ\n  \\opt()かう \\opt()いらない\\cmd8(0x11)"
  - name: TX_0d0b
    index: 0xb
    text: \pos(2)きょうはもう みせじまいだよ
  - name: TX_0d0c
    index: 0xc
    text: '\pos(2)しんがたの\col(1)バクダン\col(0)で

      おくと てきをおいかけまわすよ'
- group: 0xe
  data:
  - name: TX_0e00
    index: 0x0
    text: 'いらしゃいアル

      ほしいモノを もってくるよろし'
  - name: TX_0e01
    index: 0x1
    text: 'アイヤ- おきゃくさん\stop

      ここからは \col(1)メンバ-ズカ-ド\col(0)

      もてないと 入れないアルよ

      このおくが 気になる アルか?

      なにが あるかは

      ヒ ミ ツ アルよ

      シシシ。。。'
  - name: TX_0e02
    index: 0x2
    text: "\\col(1)ハ-ト3コ\\col(0) 10ルピ- アル\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e03
    index: 0x3
    text: "\\col(1)木のたて\\col(0) 30ルピ- アル\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e04
    index: 0x4
    text: "\\col(1)バクダン10コ\\col(0) 20ルピ- アル\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e05
    index: 0x5
    text: 'アナタそれ もっているネ

      かっても イミないアルよ'
  - name: TX_0e06
    index: 0x6
    text: 'アイヤ- ルピ-たりないアルよ

      はい サヨナラネ'
  - name: TX_0e07
    index: 0x7
    text: 'コラ! かってにもってっちゃ

      ダメアルよ! このドロボめ!!

      とっとと かえしておくアルよ!'
  - name: TX_0e08
    index: 0x8
    text: 'いらしゃいアル

      おきゃくさんも すきアルネ'
  - name: TX_0e09
    index: 0x9
    text: "\\col(1)大きな木の実ぶくろ\\col(0) 500ルピ-\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e0a
    index: 0xa
    text: "\\col(1)ガチャのタネ 1コ\\col(0) 500ルピ-\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e0b
    index: 0xb
    text: "\\col(1)タカラの地図\\col(0) 200ルピ-\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e0c
    index: 0xc
    text: 'アイヤ- おきゃくさん。。。\stop

      !!

      それは\col(1)メンバ-ズカ-ド\col(0)!

      メンバ-の人だたアルか

      しつれいしたアル

      おくで ゆっくりしていくと

      いいアルよ'
  - name: TX_0e0d
    index: 0xd
    text: 'うるものが なくなったから

      しょうばいを かえたアルよ

      \jump(TX_0e0f)'
    null_terminator: false
  - name: TX_0e0e
    index: 0xe
    text: いらしゃいアル\n
    null_terminator: false
  - name: TX_0e0f
    index: 0xf
    text: "2つある たからばこの\nどちらか1つが アタリアル\nみごと 3かいれんぞくで\nあてることができれば\nステキな けいひんを\nプレゼントアルよ\n\
      1かい 10ルピ-アル\n  \\opt()やる \\opt()やらない"
  - name: TX_0e10
    index: 0x10
    text: それでは ゲ-ムスタ-トアル!
  - name: TX_0e11
    index: 0x11
    text: またのおこしを まつアルよ
  - name: TX_0e12
    index: 0x12
    text: "おめでとアル\nここで ダブルアップチャ-ンス!\nつぎ あてれば プレゼントが\nグレ-ドアップするアルよ\n  \\opt()やる \\\
      opt()やらない"
  - name: TX_0e13
    index: 0x13
    text: 'おお!そのイキ アルよ

      つぎのたからばこ えらぶよろし'
  - name: TX_0e14
    index: 0x14
    text: 'そうアルか じゃあ けいひんの

      \jump(TX_0e1f)'
    null_terminator: false
  - name: TX_0e15
    index: 0x15
    text: "大アタリ! おめでとアル\nここで さいごの チャ-ンス!\nつぎあてれば プレゼントが\nさらにグレ-ドアップするアルよ\n  \\opt()やる\
      \ \\opt()やらない"
  - name: TX_0e16
    index: 0x16
    text: 'グレイト! おめでとアル

      \jump(TX_0e1f)'
    null_terminator: false
  - name: TX_0e17
    index: 0x17
    text: "ざんねんアル\nもういちど やるアルか?\n  \\opt()やる \\opt()やらない"
  - name: TX_0e18
    index: 0x18
    text: こんどは むずかしアルよ
  - name: TX_0e19
    index: 0x19
    text: 'おきゃくさん!

      まだ えらんでないアルよ!

      1かいしか チュウイしないアル'
  - name: TX_0e1a
    index: 0x1a
    text: はやく えらぶアルよ!
  - name: TX_0e1b
    index: 0x1b
    text: "\\col(1)ヘンなふえ\\col(0) 150ルピ- アル\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e1c
    index: 0x1c
    text: "\\col(1)木の実\\col(0)を たくさん\nもてるようになる ふくろアル\n300ルピ- アルよ\n  \\opt()かう \\opt()やっぱりやめる"
  - name: TX_0e1d
    index: 0x1d
    text: "\\col(1)ガチャのタネ\\col(0) \\num1ルピ- アル\n  \\opt()かう \\opt()やっぱりやめる"
  - name: TX_0e1e
    index: 0x1e
    text: "でんせつの いせきに\nかんけいあるかもしれない\nタカラの地図 200ルピ- アル\n  \\opt()かう \\opt()やっぱりやめる"
  - name: TX_0e1f
    index: 0x1f
    text: '\col(1)ゆびわ\col(0)を プレゼントアル

      なんの\col(1)ゆびわ\col(0)かは ヒミツアルネ'
  - name: TX_0e20
    index: 0x20
    text: 'いらしゃいアル\stop

      100ルピ-ショップ

      アドバンスへ ようこそネ

      このおみせ 見つけるなんて

      やるアルね!

      アドバンスで プレイしてくれた

      人だけ サ-ビスネ

      どれでも 100ルピ- ポキリ\stop

      ほかの みんなには

      ナイショ アルよ'
  - name: TX_0e21
    index: 0x21
    text: 'おや あなたも アドバンス?

      わたしも アドバンス!

      やっぱり これからは

      アドバンスだよね'
  - name: TX_0e22
    index: 0x22
    text: "\\col(1)ガチャのタネ1コ\\col(0) 100ルピ-\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e23
    index: 0x23
    text: "\\col(1)アドバンスだけのゆびわ\\col(0)アル\n100ルピ- アルよ\n  \\opt()かう \\opt()やっぱりやめる\\\
      cmd8(0x0f)"
  - name: TX_0e24
    index: 0x24
    text: 'まいどアル\stop

      さそく ゆびわかんていやで

      かんていしてもらうよろし'
  - name: TX_0e25
    index: 0x25
    text: "まだ \\col(1)みかんていのゆびわ\\col(0)アル\nなんの\\col(1)ゆびわ\\col(0)かは ヒミツアルネ\n100ルピ-\
      \ アルよ\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e26
    index: 0x26
    text: 'あなたが

      ぜんぶ かいしめたアルから

      おみせ オシマイネ'
  - name: TX_0e27
    index: 0x27
    text: 'マップがめんで 見ることできるネ

      ひかっているトコロが

      タカラのありかアルよ'
  - name: TX_0e28
    index: 0x28
    text: 'ただいま じゅんび中アル

      またあとで くるよろし'
  - name: TX_0e29
    index: 0x29
    text: "\\col(1)鉄のたて\\col(0) 50ルピ- アルよ\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e2a
    index: 0x2a
    text: "\\col(1)かがみのたて\\col(0) 80ルピ- アルよ\n  \\opt()かう \\opt()やっぱりやめる\\cmd8(0x0f)"
- group: 0xf
  data:
  - name: TX_0f00
    index: 0x0
    text: '季節がメチャクチャで

      冬になったり夏になったり

      いったい どうなっているのやら'
  - name: TX_0f01
    index: 0x1
    text: '\col(1)リボン\col(0)をつけて

      ふしぎなカッコしている

      ヘンなコを見たよ!\stop

      たしか 村の東のほうだったかな?'
  - name: TX_0f02
    index: 0x2
    text: '世の中には

      人なつっこい どうぶつが

      いるらしい!

      キミも、なかよくなれると いいね'
  - name: TX_0f03
    index: 0x3
    text: 'どこかの国の お姫さまだろうか?

      アブナイよ といったのに

      村を出ていっちゃったよ'
  - name: TX_0f04
    index: 0x4
    text: 'このちほうには 8つの

      \col(1)ことわり\col(0)と よばれるものが

      ちらばっているらしいが

      すべて あつめると

      どうなるんだろうな?'
  - name: TX_0f05
    index: 0x5
    text: 'いったい いつまで

      このヘンな季節は つづくのか

      それを かんがえるだけで

      ユウウツになります'
  - name: TX_0f06
    index: 0x6
    text: '\col(3)ゼルダ姫\col(0)のおかげで

      なんだか げんきが出てきます!'
  - name: TX_0f07
    index: 0x7
    text: '\col(3)ゼルダ姫\col(0)が まものに

      つれさられてしまった。。。

      これから

      どうなってしまうのだろうか?'
  - name: TX_0f08
    index: 0x8
    text: '村がもとどおりになって

      ほんとうに よかったです

      しかし だれが なんのために

      季節をみだしたりしたんでしょう?'
- group: 0x10
  data:
  - name: TX_1000
    index: 0x0
    text: '\col(3)勇者のどうくつ\col(0)って

      知っとるかの?

      村から西の海べに あるんじゃよ

      \col(3)勇者のどうくつ\col(0)には

      \col(1)勇者の剣\col(0)が あるらしいが

      じっさいに とってきた者は

      おらんのじゃよ'
  - name: TX_1001
    index: 0x1
    text: '村を北にぬけると

      \col(3)大きなねっこ\col(0)が あるんじゃが

      ありゃ いったい

      なんじゃろう。。。'
  - name: TX_1002
    index: 0x2
    text: '村を東にぬけていくと

      みどりが イッパイじゃ!

      わしもげんきなら えでも

      かきに いくんじゃが。。。'
  - name: TX_1003
    index: 0x3
    text: 'いろんな季節のふうけいを

      いっぺんに 見ることができる

      これはこれで たのしいかものぉ'
  - name: TX_1004
    index: 0x4
    text: 'さきほど、見なれない

      うつくしい女の人を 見かけたが

      あんなムスメさん

      この村に いたかいのぉ?'
  - name: TX_1005
    index: 0x5
    text: '北のほうに

      あやしい力で そこからさきへ

      すすめんトコロが あるそうじゃ\stop

      まえは そんなトコロ

      なかったハズじゃがのぉ'
  - name: TX_1006
    index: 0x6
    text: 'いつのまにやら まもりがみさまが

      大きくなられておられる。。。

      う-む ふしぎじゃのぉ'
  - name: TX_1007
    index: 0x7
    text: '\col(3)ゼルダ\col(0)さまが ついておられる\stop

      きっと なにごとも

      うまく いきますぞい'
  - name: TX_1008
    index: 0x8
    text: 'ああ さいごのキボウじゃった

      \col(3)ゼルダ\col(0)さままで さらわれて

      もうダメじゃ'
  - name: TX_1009
    index: 0x9
    text: '大地もげんきを

      とりもどしたようじゃ

      これも村のまもりがみさまの

      おかげじゃろう'
- group: 0x11
  data:
  - name: TX_1100
    index: 0x0
    text: '村の東にある 大きな門のおくには

      われわれの まもりがみ

      \col(3)マカの木\col(0)が はえとりますじゃ\stop

      \col(1)剣\col(0)をたずさえた勇者なら

      その木と ハナシができるらしいが

      ほんとうなんじゃろうか。。。'
  - name: TX_1101
    index: 0x1
    text: '世界はひろい。。。

      ここ\col(3)ホロン村\col(0)は

      季節がコロコロかわって

      たいへんなことに なっとるが

      ほかの国は

      ダイジョウブなんじゃろうか。。。'
  - name: TX_1102
    index: 0x2
    text: 'ウワサなんじゃが

      \col(3)ボスブリン\col(0)のヤツ

      \col(3)ようさい\col(0)のおくに

      めずらしいモノを しこたま

      かくしているらしいわい'
  - name: TX_1103
    index: 0x3
    text: 'なにやら 北のほうのくもゆきが

      うすきみわるく なってきておる

      わるいよかんがするのぉ'
  - name: TX_1104
    index: 0x4
    text: 'ああ わしが わるいよかんがする

      なんて いったばっかりに。。。'
  - name: TX_1105
    index: 0x5
    text: 'あんなジケンがあると

      大地の恵みのありがたさを

      あらためてかんじるのぉ'
- group: 0x12
  data:
  - name: TX_1200
    index: 0x0
    text: 'あつくなったり さむくなったり

      まるで 季節が メチャクチャに

      くるっちゃったみたい

      このままじゃ

      ことしの しゅうかくは

      どうなることやら。。。'
  - name: TX_1201
    index: 0x1
    text: "この世界に ちらばっている\nふしぎな\\col(1)ゆびわ\\col(0)のことは\n知っとるかい?\n  \\opt()はい \\opt()いいえ"
  - name: TX_1202
    index: 0x2
    text: 'そうかい!

      あたしゃ、じいさんからもらった

      ケッコンゆびわで ジュウブンじゃ'
  - name: TX_1203
    index: 0x3
    text: 'それじゃあ いっとくけど

      \col(1)ゆびわ\col(0)は そうびしないと

      その力をはっきしないよ

      まぁ くわしく知りたけりゃ

      村のかんていやへ いってごらん'
  - name: TX_1204
    index: 0x4
    text: '北のほうに、

      いままで見たこともないような

      大きなイキモノがいるそうじゃが

      オマエさんは、

      見たことあるかい?'
  - name: TX_1205
    index: 0x5
    text: 'いくら はたけを たがやしても

      ゼンゼン さくもつが そだたない

      かなしくってしょうがないわ。。。'
  - name: TX_1206
    index: 0x6
    text: '\col(3)ゼルダ\col(0)さまが

      もどられたときのために

      せっせと はたらいておかねば'
  - name: TX_1207
    index: 0x7
    text: 'いったい この世界は

      どうなってしまうんじゃ?'
  - name: TX_1208
    index: 0x8
    text: '大地に実りがもどったよ!

      これでホウサクまちがいなしじゃ'
- group: 0x13
  data:
  - name: TX_1300
    index: 0x0
    text: 'にいちゃんも 花の真ん中に

      のってごらんよ とべるんだぜ!

      花がさいている 春にしか

      あそべないから

      オイラ いまのうちに

      たくさん あそんでおくんだ!'
  - name: TX_1301
    index: 0x1
    text: 'いまは つぼみだけど 春になると

      すごく大きな花が さくんだぜ!

      その花の中に入ると。。。

      ああ はやく 春にならないかな-'
  - name: TX_1302
    index: 0x2
    text: 'この花 スゴイんだぜ-

      春になると そらをとんで

      あそべるんだ!

      ああ はやく 春にならないかな-'
  - name: TX_1303
    index: 0x3
    text: 'あぁ、この花で あそぶのも

      あきちゃったな-'
  - name: TX_1304
    index: 0x4
    text: 'にいちゃん ヒマなの?

      いっしょに あそんであげようか?'
- group: 0x14
  data:
  - name: TX_1400
    index: 0x0
    text: 'このいえには なんでも知っている

      \col(3)ものしりバ-ド\col(0)が いるよ

      わからないことが あるなら

      いってみるといいよ!'
  - name: TX_1401
    index: 0x1
    text: 'この村は コロコロ

      季節が かわるんだ-

      ほかのトコロは そうでもないのに

      ふしぎだな-'
  - name: TX_1402
    index: 0x2
    text: "「フクロウいし」のヒミツ\n知っている?\n  \\opt()はい \\opt()いいえ"
  - name: TX_1403
    index: 0x3
    text: 'さっすが-!

      ま、このあたりじゃ

      ジョ-シキだけどね'
  - name: TX_1404
    index: 0x4
    text: 'エッヘン! おしえてあげよう\stop

      「フクロウいし」は

      ちょっと かわったいし

      ある\col(1)実\col(0)を ふりかけると

      ぼうけんのヒントを

      おしえてくれるんだ!'
  - name: TX_1405
    index: 0x5
    text: 'ボクが もっと大きかったら\stop

      ヤミショ-グンだか なんだか

      知らないけど

      メッタギッタにしてやるのにな'
  - name: TX_1406
    index: 0x6
    text: 'とおいトコロに \col(3)ゼルダ\col(0)っていう

      お姫さまが いるんだって

      いちどでいいから あってみたいな

      その人も \col(3)ディン\col(0)みたいに

      かっこよく おどれるのかな?'
  - name: TX_1407
    index: 0x7
    text: '\col(3)ゼルダ姫\col(0)を 見ているだけで

      なんか げんきが出てくるな'
  - name: TX_1408
    index: 0x8
    text: 'ボクのぶんまで

      がんばってね!!'
  - name: TX_1409
    index: 0x9
    text: 'たいへんだよ-

      ぼくの \col(3)ゼルダ姫\col(0)が

      いなくなっちゃった!

      もう ボクのみらいは

      まっくらだ-!!'
- group: 0x15
  data:
  - name: TX_1500
    index: 0x0
    text: '村の西には なんでも知っている

      \col(3)ものしりバ-ド\col(0)が いるよ

      わからないことが あるなら

      いってみるといいよ!'
  - name: TX_1501
    index: 0x1
    text: '小さい木は もやすことが

      できるらしいよ!

      でも 火のとりあつかいには

      気をつけようね!'
  - name: TX_1502
    index: 0x2
    text: '\col(1)実\col(0)が木になる季節って

      きまっているんだって

      春だけじゃ ないんだね'
  - name: TX_1503
    index: 0x3
    text: 'おねぇちゃん ダイジョウブかなあ\stop

      だれかを さがしている

      って いっていたけど

      村も こんなだし。。。

      心配だなあ'
  - name: TX_1504
    index: 0x4
    text: 'ボクのペットのなまえはラッシュ!

      おりこうで、かわいいヤツでしょ!'
  - name: TX_1505
    index: 0x5
    text: 'スッゴクえらい人が

      村にきたんだって!

      どんな人だろう?'
  - name: TX_1506
    index: 0x6
    text: 'まわりのオトナたちは

      なにか さわいでいるね

      けど こどものボクには

      カンケ-ないや!'
- group: 0x16
  data:
  - name: TX_1600
    index: 0x0
    text: 'ここは\col(3)ホロン村\col(0)よ!\stop

      アラ?

      アナタ はじめてみるカオね。。。

      \col(3)マカの木\col(0)?

      それなら 村の東にあるわよ'
  - name: TX_1601
    index: 0x1
    text: 'きせつがメチャクチャだと

      オハダに わるくて こまっちゃう'
  - name: TX_1602
    index: 0x2
    text: '村のそとは

      オソロシイまもので イッパイ!

      ひとりで 出あるくなんて

      コワくて できないわ'
  - name: TX_1603
    index: 0x3
    text: 'わたし このおみせの

      \col(1)メンバ-ズカ-ド\col(0)を もっているの

      めずらしいモノばかり

      ならんでいて 目うつりしちゃう'
  - name: TX_1604
    index: 0x4
    text: '世界のへいわが

      わたしの ねがい

      これいじょう おかしなことは

      おこってほしくないわ。。。'
  - name: TX_1605
    index: 0x5
    text: 'わたしも \col(3)ゼルダ姫\col(0)を

      見ならわなくっちゃ

      キボウをすてずに がんばるわ!'
  - name: TX_1606
    index: 0x6
    text: 'たっいへ---ん!

      \col(3)ゼルダ姫\col(0)が さらわれてしまったわ

      これから どうしたらいいのかしら'
  - name: TX_1607
    index: 0x7
    text: 'ここは\col(3)ホロン村\col(0)よ!

      アラ!

      アナタ ひさしぶりね!'
- group: 0x17
  data:
  - name:
    - TX_1700
    - TX_171b
    index:
    - 0x0
    - 0x1b
    text: '\pos(2)ふわあああ。。。\stop

      だれだい?

      オイラを おこしたのは?

      ええっと きみはだれ?\stop

      フムフム\stop

      な、なんだって!\stop

      オイラが ねむっているあいだに

      \col(3)ディン\col(0)は さらわれただって!

      \col(3)四季のしんでん\col(0)のけはいも

      きえてしまっているよ!

      ああ、なんてこった!

      大地のみこを まもるのが

      オイラのシゴトなのに。。。\stop

      アレ! オイラのカラダも

      こんなに ちぢんでる〜'
  - name:
    - TX_1701
    - TX_171c
    index:
    - 0x1
    - 0x1c
    text: "\\pos(2)どうしよう \\Linkくん!\n四季がくるい 大地から恵みが\nうばわれてしまったせいで オイラ\nぜんぜん 力が出せないよ!\n\
      オイラにかわって \\col(3)ディン\\col(0)を\nたすけておくれ!\nこの\\col(3)マカの木\\col(0) -生にいちどの\nおねがいだ!\\\
      stop\n\\col(3)四季のしんでん\\col(0)が あった\n\\col(3)北の山\\col(0)から 邪悪な力をかんじる!\n\\col(3)ゴルゴン\\\
      col(0)は \\col(3)北の山\\col(0)に結界をはって\nその中に いるとおもうんだ\nその結界を やぶるには\n\\col(3)ホロドラム\\\
      col(0)に ねむる\n8つの\\col(1)「大地のことわり」\\col(0)を\nあつめるしかないよ\n8つの\\col(1)ことわり\\col(0)は\n\
      大地に力をあたえる 聖なる力\nそれがそろえば 結界をやぶり\n\\col(3)ディン\\col(0)を たすけることが\nできるハズだよ\\stop\n\
      もういちど いおうか?\n  \\opt()はい \\opt()いいえ"
  - name:
    - TX_1702
    - TX_171d
    index:
    - 0x2
    - 0x1d
    text: '\pos(2)じゃあ \col(1)カギ\col(0)をわたすから

      北のみずうみにある

      \col(3)大きなねっこ\col(0)へ いってきてくれ!\stop

      さいしょの\col(1)ことわり\col(0)が

      あるハズなんだ

      まものが いるとおもうから

      気をつけてね!

      それまでオイラは ムニャムニャ

      ああ また ねむくなってきたよ

      ダメだ。。。 力が ムニャムニャ'
  - name:
    - TX_1703
    - TX_171e
    index:
    - 0x3
    - 0x1e
    text: '\pos(2)ふわぁぁぁ。。。

      まずは \col(3)大きなねっこ\col(0)だよ!

      気をつけるんだよ。。。

      ムニャムニャ。。。'
  - name:
    - TX_1704
    - TX_171f
    index:
    - 0x4
    - 0x1f
    text: 'ふあああ。。。

      オイラだよ \col(3)マカの木\col(4)さ

      \col(2)つちの恵み\col(4)

      オイラも わけてもらったよ!

      これで 1つ げんきになったよ\stop

      ところで さっき きえてしまった

      \col(3)四季のしんでん\col(4)の ユメを見たんだ

      なんだか 見たこともない

      ふしぎな世界に あったんだけど

      そこには \Linkくんの力に

      なってくれる なにかたいせつな

      モノが あるみたいなんだ

      ゴメン いまは ここまでしか

      わからないんだ。。。

      ムニャムニャ。。。'
  - name:
    - TX_1705
    - TX_1720
    index:
    - 0x5
    - 0x20
    text: '\pos(2)ふあああ。。。

      \col(3)四季のしんでん\col(0)に

      \Linkくんの力になってくれる

      なにか たいせつなモノが

      あるみたいなんだ。。。'
  - name:
    - TX_1706
    - TX_1721
    index:
    - 0x6
    - 0x21
    text: '\pos(2)ふあああ。。。

      \col(1)四季のロッド\col(0)をつかって

      東のもりへ むかうんだ!

      ムニャムニャ。。。'
  - name:
    - TX_1707
    - TX_1722
    index:
    - 0x7
    - 0x22
    text: '\Linkくん ありがとう\stop

      \col(2)ときの恵み\col(4)

      オイラも わけてもらったよ!

      さっき 西のほうにある

      \col(3)スプ-ルぬま\col(4)のユメを 見たんだ

      どうも そこが あやしいんだけど\stop

      それいじょうは わからないんだ

      ゴメンね ムニャムニャ。。。'
  - name:
    - TX_1708
    - TX_1723
    index:
    - 0x8
    - 0x23
    text: '\pos(2)ふわぁぁぁ。。。

      西にある \col(3)スプ-ルぬま\col(0)が

      どうも あやしいんだ。。。

      ムニャムニャ。。。'
  - name: TX_1709
    index: 0x9
    text: 'ふわぁぁぁ。。。

      \Linkくん ありがとう!

      \col(2)たいようの恵み\col(4) オイラもあびたよ\stop

      \col(3)水びたしになった村\col(4)の北の山にある

      大きなタキのユメを見たよ

      つぎの\col(2)ことわり\col(4)の ありかじゃ

      ないかと おもうんだけど。。。'
  - name: TX_170a
    index: 0xa
    text: '\pos(2)ふわぁぁぁ。。。

      \call(TX_1725)

      ムニャムニャ。。。'
  - name: TX_170b
    index: 0xb
    text: 'やあ \Linkくん

      \call(TX_1726)

      ムニャムニャ。。。'
  - name: TX_170c
    index: 0xc
    text: '\pos(2)ふわぁぁぁ。。。

      \call(TX_1727)

      ムニャムニャ。。。'
  - name: TX_170d
    index: 0xd
    text: 'ふわぁぁぁ。。。

      \call(TX_1728)

      ムニャムニャ。。。'
  - name: TX_170e
    index: 0xe
    text: '\pos(2)ふわぁぁぁ。。。

      \call(TX_1729)

      ムニャムニャ。。。'
  - name: TX_170f
    index: 0xf
    text: 'やあ \Linkくん\stop

      \call(TX_172a)

      ムニャムニャ。。。'
  - name: TX_1710
    index: 0x10
    text: '\call(TX_172b)

      ムニャムニャ。。。'
  - name: TX_1711
    index: 0x11
    text: '\pos(2)ふわぁぁぁ。。。

      \call(TX_172c)

      ムニャムニャ。。。'
  - name: TX_1712
    index: 0x12
    text: '\call(TX_172d)

      ムニャムニャ。。。'
  - name: TX_1713
    index: 0x13
    text: '\pos(2)ふわぁぁぁ。。。\stop

      \call(TX_172e)

      ムニャムニャ。。。'
  - name: TX_1714
    index: 0x14
    text: 'ふわぁぁぁ。。。

      \call(TX_172f)

      キミのおかげで ちょっとだけ

      げんきが出てきた気がするんだ!

      がんばって \Linkくん!'
  - name: TX_1715
    index: 0x15
    text: '\pos(2)\Linkくん

      さいごの\col(1)「大地のことわり」\col(0)だよ!

      気をつけてね!'
  - name:
    - TX_1716
    - TX_1731
    index:
    - 0x16
    - 0x31
    text: '\Linkくん! ついに

      8つめの\col(2)ことわり\col(4)を手に入れたね

      \col(2)四季の恵み\col(4)をうけて オイラにも

      ついに もとの力がもどってきたよ

      キミに わたしたいものがあるんだ

      いちど もどってきておくれ!'
  - name:
    - TX_1717
    - TX_1732
    index:
    - 0x17
    - 0x32
    text: '\pos(2)\Linkくん\stop

      とうとう 8つの

      \col(1)「大地のことわり」\col(0)を手に入れたね

      キミは\col(1)「大地のことわり」\col(0)を知る

      ほんとうの勇者となった

      生きとし生けるもののキボウだ

      この\col(1)実\col(0)をうけとってくれ!'
  - name: TX_1718
    index: 0x18
    text: '\pos(2)\Linkくん\x20

      いまこそ闇の将軍\col(3)ゴルゴン\col(0)をたおし

      大地のみこ\col(3)ディン\col(0)を

      すくいだしてくれ!'
  - name:
    - TX_1719
    - TX_1734
    index:
    - 0x19
    - 0x34
    text: \pos(1)  グハハハ なにが勇者だ!!
  - name:
    - TX_171a
    - TX_1735
    index:
    - 0x1a
    - 0x35
    text: '\pos(3)くるならこい \Link!

      たとえキサマが 勇者であろうと

      オレさまの闇の力には かてんぞ!

      グハハハハ!!'
  - name: TX_1724
    index: 0x24
    text: '\Linkくん ありがとう!

      \col(2)たいようの恵み\col(4) オイラもあびたよ

      なのにヘンなんだ。。。

      闇の力が よわまっていない

      むしろ つよまっているようなんだ

      どうしたんだろう。。。\stop

      \Linkくん!

      \col(3)水びたしになった村\col(4)の北の山にある

      大きなタキのユメを見たよ

      つぎの\col(2)ことわり\col(4)の ありかじゃ

      ないかと おもうんだけど。。。'
  - name: TX_1725
    index: 0x25
    text: '\pos(2)\col(3)水びたしになった村\col(0)の北にある山が

      あやしいと おもうんだ'
  - name: TX_1726
    index: 0x26
    text: '\col(2)あめの恵み\col(4) オイラもあびて

      グングン のびているぞ!\stop

      ついさっき 見たユメなんだけど

      メガネみたいなカタチをした池が

      出てきたよ。。。'
  - name: TX_1727
    index: 0x27
    text: '\pos(2)メガネみたいなカタチをした池が

      あやしいとおもうんだけど。。。'
  - name: TX_1728
    index: 0x28
    text: 'オイラも ポカポカ

      \col(2)ぬくもりの恵み\col(4)は キモチイイな

      さっき\col(3)水びたしになった村\col(4)の

      北の山にある 大きなタキのユメを

      見たんだ。。。

      そこが あやしいのかも。。。'
  - name: TX_1729
    index: 0x29
    text: '\pos(2)さっき\col(3)水びたしの村\col(4)の北の山にある

      大きなタキのユメを見たんだ。。。

      そこが あやしいのかも。。。'
  - name: TX_172a
    index: 0x2a
    text: 'オイラも ポカポカ

      \col(2)ぬくもりの恵み\col(4)は キモチイイな

      さっき \Linkくんが

      いせきを ぼうけんしている

      ユメを見たんだ

      どこかの いせきに \col(2)ことわり\col(4)が

      あるのかも。。。'
  - name: TX_172b
    index: 0x2b
    text: '\col(2)あめの恵み\col(4) オイラも あびて

      グングン のびているぞ!\stop

      さっき \Linkくんが

      いせきを ぼうけんしている

      ユメを見たんだ

      どこかの いせきに \col(2)ことわり\col(4)が

      あるのかも。。。'
  - name: TX_172c
    index: 0x2c
    text: '\pos(2)どこかの いせきに \col(1)ことわり\col(0)が

      あるのかも。。。'
  - name: TX_172d
    index: 0x2d
    text: 'やあ \Linkくん!\stop

      \col(2)かぜの恵み\col(4)が オイラにげんきを

      はこんできてくれたよ!

      こんどは \col(3)ホロン村\col(4)から西にある

      ぼちのユメを見たんだ

      そこに \col(2)ことわり\col(4)が あるのかな?

      なんとか 海を わたれれば

      いいんだけど。。。'
  - name: TX_172e
    index: 0x2e
    text: '\pos(2)ぼちに \col(1)ことわり\col(0)が あるのかな?

      なんとか 海を わたるには。。。

      どうしたら いいんだろう?'
  - name: TX_172f
    index: 0x2f
    text: 'やあ \Linkくん\stop

      \col(2)実の恵み\col(4)をうけて オイラにも

      あたらしい力がわいてきたよ

      いよいよさいごの

      \col(2)「大地のことわり」\col(4)だ!

      でも オイラ こんどは なんの

      ユメも 見なかったんだ。。。

      だから \Linkくんだけが

      たよりだよ

      この\col(3)ホロドラム\col(4)のどこかに きっと

      あるハズなんだ がんばって!'
  - name: TX_1730
    index: 0x30
    text: '\pos(2)やあ \Linkくん\stop

      いよいよさいごの

      \col(1)「大地のことわり」\col(0)だ!

      \Linkくんだけが たよりだよ

      この\col(3)ホロドラム\col(4)どこかに きっと

      あるハズなんだ がんばって!'
  - name: TX_1733
    index: 0x33
    text: '\pos(2)\Linkくん

      まず 闇の将軍\col(3)ゴルゴン\col(0)を たおし

      大地のみこ\col(3)ディン\col(0)を

      すくいだしておくれ!

      \col(3)ディン\col(0)のたすけが あれば

      \col(3)ツインロ-バ\col(0)のトコロへだって

      いけるかもしれないし。。。\stop

      がんばって \Linkくん!'
  - name: TX_1736
    index: 0x36
    text: 'そうか たいせつなモノって その

      \col(2)四季のロッド\col(4)のこと だったんだね

      それを つかえば きっと

      あらたな みちが ひらけるよ!

      さっき 東のもりのユメを 見たよ

      \col(2)ことわり\col(4)は そこにあるのかも

      \Linkくん おねがいだよ

      いってみてくれないかな'
  - name: TX_1737
    index: 0x37
    text: '\pos(2)いそいでくれ \Linkくん!\stop

      闇の力が いまにも

      あふれてきそうだ!

      \col(3)ツインロ-バ\col(0)のもとへは

      そこの入口から いけるハズだよ

      \col(3)ゼルダ姫\col(0)を たのんだよ!!'
  - name: TX_1738
    index: 0x38
    text: '\pos(2)\Linkくん!

      \col(3)ツインロ-バ\col(0)のまやかしに

      だまされちゃダメだよ!\stop

      「まやかしの目にまどわされるな」

      これをわすれないようにね!!\stop

      さぁ いそいで \Linkくん

      闇の力がどんどん

      大きくなっていくよ!

      オイラのあしもとのあなから

      \col(3)ツインロ-バ\col(0)のもとへ

      いけるハズだよ!!

      がんばって \Linkくん!!'
  - name: TX_1739
    index: 0x39
    text: '\pos(2)むにゃむにゃ。。。

      やぁ \Linkくん!

      \col(3)ホロドラム\col(0)も いつもの

      へいわをとりもどして

      オイラも このとおり

      あんしんして いねむりできるよ!'
- group: 0x18
  data:
  - name: TX_1800
    index: 0x0
    text: 'うちのじいさんは

      すもぐりめいじん だったんさ!

      だが もうトシでの。。。

      つかっていた どうぐなんかは

      どこかに しまったようさ

      いま 本人は どこかに

      おでかけ中じゃよ'
  - name: TX_1801
    index: 0x1
    text: 'うちのじいさんに あったのかい?

      オマエさんなら きっと

      すかれると おもっていたよ'
  - name: TX_1802
    index: 0x2
    text: 'さいきん 村のそとが

      しずかになったね。。。

      なにか あったのかい?'
  - name: TX_1803
    index: 0x3
    text: '\col(3)ホロン村\col(0)の\col(3)マカの木\col(0)には

      \col(1)まぼろしの実\col(0)が

      なることが あるんじゃと。。。\stop

      いったい どんな\col(1)実\col(0)なんじゃろう?'
  - name: TX_1804
    index: 0x4
    text: '\col(3)ホロン村\col(0)の\col(3)マカの木\col(0)さま!

      \col(3)ゼルダ\col(0)さまを

      なんとか たすけてくださいまし'
  - name: TX_1805
    index: 0x5
    text: 'うちのじいさんったら

      やっと いえにもどってきたよ'
- group: 0x19
  data:
  - name: TX_1900
    index: 0x0
    text: 'オレの おやじは

      すもぐりめいじん!

      おやじが いうには

      ヒミツのもぐりポイントが

      あるらしいんだけど

      オレには おしえてくれないんだ\stop

      ケチだよな。。。'
  - name: TX_1901
    index: 0x1
    text: 'ヒミツのもぐりポイント。。。

      いつかきっと 見つけてやる!

      まさかとは おもうけど。。。

      キミは しらないよね?'
  - name: TX_1902
    index: 0x2
    text: 'やっと おやじが オレを

      みとめてくれたんだ!

      ヒミツのもぐりポイントを

      おしえてくれたよ!

      これからガンガン もぐるぞ!'
  - name: TX_1903
    index: 0x3
    text: 'さいきん この村に

      まものが すみついちゃってさ

      ブツクサ いいながら

      せっせと \col(1)バクダン\col(0)なんか

      つくっちゃってさ。。。'
  - name: TX_1904
    index: 0x4
    text: 'やっと オレのじだいが

      きたっていうのに

      \col(3)ゼルダ姫\col(0)が さらわれたんだって?\stop

      それじゃぁ あんしんして

      およぐこともできないじゃないか!'
  - name: TX_1905
    index: 0x5
    text: 'オレもがんばって おやじみたいに

      ずっと いきつぎなしで

      もぐっていられるようになるぞ!'
- group: 0x1a
  data:
  - name: TX_1a00
    index: 0x0
    text: 'タキを のぼれる

      イキモノが いるんだって!

      いったい どんな

      イキモノ なんだろう?'
  - name: TX_1a01
    index: 0x1
    text: 'ボクも ペットがほしいなあ

      いつも ボクのそばにいてくれる

      そんなペットがさ'
  - name: TX_1a02
    index: 0x2
    text: 'こんど 村にきた まものさん

      どこから きたのかな?

      トモダチに なれるかな?

      ドキドキドキドキ!!'
  - name: TX_1a03
    index: 0x3
    text: '\col(3)ゼルダ姫\col(0)が わるいヤツに

      さらわれちゃったんだって

      ボクがいれば そんなこと

      ゼッタイ させなかったのになぁ!'
- group: 0x1b
  data:
  - name: TX_1b00
    index: 0x0
    text: '山のテッペンに

      なにやら タカラモノが

      ねむっているらしいんじゃ!

      男のロマンじゃのぉ。。。

      どんなタカラモノか 気になって

      オチオチ ねてもいられんわい'
  - name: TX_1b01
    index: 0x1
    text: '村のハズレの\col(3)ふしぎの木\col(0)には

      \col(1)ピュ-の実\col(0)が なるんじゃ

      いろんなトコロに イッキにいけて

      大だすかりじゃ!'
  - name: TX_1b02
    index: 0x2
    text: '\col(3)ホロン村\col(0)には

      大きな木があるらしいのぉ

      こんど \col(1)ピュ-の実\col(0)をつかって

      見にいこうかのぉ。。。'
  - name: TX_1b03
    index: 0x3
    text: '\col(3)ゼルダ姫\col(0)を さらったのは

      \col(3)ツインロ-バ\col(0)らしいんじゃ

      いったい なにが

      ねらいなんじゃろう。。。'
- group: 0x1c
  data:
  - name: TX_1c00
    index: 0x0
    text: '村じゅう 水びたしだから

      およげない あたしは

      ここで このシャボンだま!'
  - name: TX_1c01
    index: 0x1
    text: 'コトワリ ってなに?

      ヤミ ってなに?

      ダイマオウ って?

      う-ん ムズカシイわ。。。'
  - name: TX_1c02
    index: 0x2
    text: 'ミコ ってなに?

      \col(3)ディン\col(0)ってだれ?

      \col(3)ゴルゴン\col(0)って?

      う-ん ふかいわね。。。'
  - name: TX_1c03
    index: 0x3
    text: 'このシャボンだま。。。

      もう \col(3)ゼルダ姫\col(0)に見せることって

      できないのかな?'
- group: 0x1d
  data:
  - name: TX_1d00
    index: 0x0
    text: '季節が くるってしまったせいで

      山のゆきが ぜ-んぶ とけて

      村いったいが、水びたしに

      なっちゃったの!

      おかげで いえから出ることも

      できないし。。。

      もう タ-イヘ-ン!!'
  - name: TX_1d01
    index: 0x1
    text: 'アタシのイチオシ \col(1)春バナナ\col(0)!

      \col(3)コッコ山\col(0)のイタダキに木があるの

      でも 季節がこんなだと

      実は ならないかも。。。'
  - name: TX_1d02
    index: 0x2
    text: 'あくまで ウワサなんだけど、

      山おくに きょじんが いるそうよ

      ちょっと コワイけど

      あってみたい気もするわよね!'
  - name: TX_1d03
    index: 0x3
    text: 'こんど この村から

      ひっこそうと おもっているの

      どこか いいトコロ

      ないかしら。。。'
  - name: TX_1d04
    index: 0x4
    text: '\col(3)ゼルダ姫\col(0)が さらわれて

      しまったそうですね

      あぁ オソロシイわ。。。'
  - name: TX_1d05
    index: 0x5
    text: '\col(3)水びたしの村\col(0)から

      ひっこしてきたんだけど。。。

      水につかっていないと

      どうも おちつかないわ'
- group: 0x1e
  data:
  - name: TX_1e00
    index: 0x0
    text: \pos(0)わたしを どうするつもり!
  - name: TX_1e01
    index: 0x1
    text: '知れたこと\stop

      大地のみこである

      キサマを ふういんし

      \col(3)四季のせいれい\col(0)たちが すむ

      「しんでん」を しずめれば

      \col(3)ホロドラム\col(0)の 四季はみだれ

      ゆたかな実りと 恵みがうばわれ

      大地は ほろび

      生きとし生けるものが

      死にたえるのだ!!'
  - name: TX_1e02
    index: 0x2
    text: '\pos(0)\call(TX_1e01)\stop

      それこそ われがのぞむ闇の世界!'
  - name: TX_1e03
    index: 0x3
    text: \pos(0)やめなさい \col(3)ゴルゴン\col(0)!
  - name: TX_1e04
    index: 0x4
    text: \pos(0)  グ ハ ハ ハ ハ ハ
  - name: TX_1e05
    index: 0x5
    text: \pos(2)     キャ---!
  - name: TX_1e06
    index: 0x6
    text: "\\pos(0)  しずめ \\col(3)四季のしんでん\\col(0)!\n  みだれろ 春 夏 秋 冬!"
  - name: TX_1e07
    index: 0x7
    text: '\call(TX_1e01)\stop

      そのとき 「なげきの炎」につづき

      「ほろびの炎」が もえあがり

      大魔王がよみがえるのだ'
  - name: TX_1e08
    index: 0x8
    text: \pos(0)大魔王? それはまさか!
  - name: TX_1e09
    index: 0x9
    text: '\pos(0)グハハハハ! もはや

      キサマが 知るひつようはない!'
- group: 0x1f
  data:
  - name: TX_1f00
    index: 0x0
    text: ドアの しゅうりだいを もらうぞ
  - name: TX_1f01
    index: 0x1
    text: もう するでないぞ
  - name: TX_1f02
    index: 0x2
    text: '。。。と いいたいところだが

      もっていないヤツからは

      さすがに とれん

      \jump(TX_1f01)'
    null_terminator: false
  - name: TX_1f03
    index: 0x3
    text: みんなには ナイショだよ
  - name: TX_1f04
    index: 0x4
    text: 'おぬしが 真の力をもとめるのなら

      世界のどこかにおるワシのぶんしん

      4ひきの金のまものを

      すべて たおしてくるがよい

      さすればワシのもつ力をさずけよう

      これまでたおしたのは \col(4)\num1ひき\col(0)じゃ'
  - name: TX_1f05
    index: 0x5
    text: 'なんと! ワシのぶんしんである

      4ひきの金のまものを たおすとは

      おぬしこそ 真の力をうけつぐに

      ふさわしい さあ うけとるがよい'
  - name: TX_1f06
    index: 0x6
    text: 'その力を どうつかうかは

      おぬししだいじゃ

      力におぼれるでないぞ。。。'
  - name: TX_1f07
    index: 0x7
    text: もう さずけるものは なにもない
- group: 0x20
  data:
  - name: TX_2000
    index: 0x0
    text: '\pos(2)\sfx(0xc3)オイラ \col(3)リッキ-\col(0)!\stop

      \jump(TX_200b)'
    null_terminator: false
  - name: TX_2001
    index: 0x1
    text: '\pos(2)\sfx(0xc3)そ、それは オイラの\col(1)グロ-ブ\col(0)!

      とりかえしてきてくれたの?

      ありがと-!!'
  - name: TX_2002
    index: 0x2
    text: \pos(2)\sfx(0xc3)おれいに \jump(TX_2009)
    null_terminator: false
  - name: TX_2003
    index: 0x3
    text: '\sfx(0xc3)さあ ついた!

      ココから さきへすすめば

      \col(3)スプ-ルぬま\col(0)だよ

      オイラは いえにもどるから

      あいたくなったら きてね

      じゃあ またね!'
  - name: TX_2004
    index: 0x4
    text: '\sfx(0xc3)ウッ オイラの大キライな

      にが-いクスリのニオイが。。。

      とても ここにはいられないよ

      じゃあね。。。'
  - name: TX_2005
    index: 0x5
    text: '\sfx(0xc3)Aボタンで リッキ-パンチ

      力をためれば たつまきショット

      ちょっとぐらいのあなや がけなら

      ジャンプで とびこえるからね'
  - name: TX_2006
    index: 0x6
    text: '\pos(2)\sfx(0xc3)それにしても \col(3)マイトパンチ\col(0)に

      かつなんて、キミ つよいんだね

      なまえは なんていうんだい?\stop

      へ- \Linkかぁ カッコイイ

      オイラは\col(3)リッキ-\col(0) ヨロシクね!\n'
    null_terminator: false
  - name: TX_2007
    index: 0x7
    text: 'じゃあ \Link

      この\col(1)ふえ\col(0)をあげるよ

      オイラにあいたくなったら

      この\col(1)ふえ\col(0)を ふくんだ

      \col(1)ふえ\col(0)のねが きこえれば

      すぐに かけつけるよ!'
  - name: TX_2008
    index: 0x8
    text: \pos(2)\sfx(0xc3)まずは\x20
    null_terminator: false
  - name: TX_2009
    index: 0x9
    text: '\col(3)スプ-ルぬま\col(0)まで

      つれていってあげるよ

      さあ おなかのポケットに入って!'
  - name: TX_200a
    index: 0xa
    text: '\pos(2)\sfx(0xc3)\Linkじゃないか!\stop

      うれしいな こんなトコロで

      また あえるなんて!\n'
    null_terminator: false
  - name: TX_200b
    index: 0xb
    text: '\pos(2)\sfx(0xc3)\col(3)スプ-ルぬま\col(0)なら

      オイラのにわみたいなモンさ

      ここから 南へすすんでから

      グルっとまわっていけばいいんだよ

      いっしょに いってあげたいけど

      オイラ \col(1)グロ-ブ\col(0)がないと

      なんにも できないんだ。。。\stop

      \col(3)マイトパンチ\col(0)ってヤツに まけて

      とられちゃったんだよ'
  - name: TX_200c
    index: 0xc
    text: '\pos(2)\sfx(0xc3)それにしても \col(3)マイトパンチ\col(0)に

      かつなんて さすがだね!

      \jump(TX_2007)'
    null_terminator: false
  - name: TX_200d
    index: 0xd
    text: '\sfx(0xc3)あなのほうへすすめば

      かってにジャンプするからね

      1つくらいなら とびこえられるよ

      さあ やってごらん'
  - name: TX_200e
    index: 0xe
    text: '\sfx(0xc3)あれくらいのガケなら

      ジャンプでひとっとびさ

      ガケのほうへすすめば

      かってにとびこえるよ

      さあ やってごらん'
- group: 0x21
  data:
  - name: TX_2100
    index: 0x0
    text: '\pos(2)ブヒ-ッ! へんなヤツを

      見つけたブヒ!!'
  - name: TX_2101
    index: 0x1
    text: '\pos(2)つかまえて うりとばせば

      大もうけだブヒ!!'
  - name: TX_2102
    index: 0x2
    text: '\pos(2)\col(3)ボスブリン\col(0)さまも

      大よろこびだブヒヒヒ!!'
  - name: TX_2103
    index: 0x3
    text: \pos(2)\sfx(0xc4)ウィ-! ウィ-!
  - name: TX_2104
    index: 0x4
    text: "ブヒッ!? はなせだブヒ?\\stop\nそんなら オマエが かわりに\nルピ-を はらうブヒ!\nとりあえず 50ルピ-だブヒ!\n  \\\
      opt()はらう \\opt()はらわない\\cmd8(0x1f)"
  - name:
    - TX_2105
    - TX_2106
    index:
    - 0x5
    - 0x6
    text: "ブヒヒ! いい こころがけブヒ!\nでも 50ルピ-は やすいブヒ!\nやっぱり あと\n30ルピ- はらうブヒ!\n  \\opt()はらう\
      \ \\opt()はらわない\\cmd8(0x12)"
  - name: TX_2107
    index: 0x7
    text: 'ブヒ! ケチって こうかいしても

      知らないブヒ-ッ!!'
  - name: TX_2108
    index: 0x8
    text: 'ブヒ! ハナシのわかるヤツブヒ!

      まいどありブヒ-!'
  - name: TX_2109
    index: 0x9
    text: 'ブヒヒヒヒヒヒ!

      大もうけだブヒ-!'
  - name: TX_210a
    index: 0xa
    text: 'ブヒヒヒヒヒヒ!

      大よろこびだブヒ-!'
  - name: TX_210b
    index: 0xb
    text: '\sfx(0xc4)おかげで たすかったウィ

      オレ \col(3)ウィウィ\col(0)だウィ

      オマエ なんていうウィ?\stop

      \Link? ヘンななまえウィ\stop

      まあいいウィ \Linkとオレ

      きょうからトモダチだウィ

      オレ よびたくなったら

      その\col(1)ヘンなふえ\col(0)を ふくウィ

      きこえれば かけつけるウィ'
  - name: TX_210c
    index: 0xc
    text: 'うりとばして

      大もうけだブヒ!!'
  - name: TX_210d
    index: 0xd
    text: '\col(3)ボスブリン\col(0)さまも

      大よろこびだブヒ!!'
  - name: TX_210e
    index: 0xe
    text: '\pos(2)ムム!

      あやしいヤツを ハッケン!!'
  - name: TX_210f
    index: 0xf
    text: '\pos(2)ま、まものだ!! 村を

      おそいにきたに ちがいない!!'
  - name: TX_2110
    index: 0x10
    text: '\pos(2)村のへいわを まもるんだ!!

      エイ! エイ! どうだ!!'
  - name: TX_2111
    index: 0x11
    text: 'この村の へいわは

      ボクたちが まもっているのだ!!

      でも まるごしだと

      こころぼそいんだよね'
  - name: TX_2112
    index: 0x12
    text: 'これで コワイモンなしだ!

      パトロ-ルに しゅつどうだ!!'
  - name: TX_2113
    index: 0x13
    text: オウ!
  - name: TX_2114
    index: 0x14
    text: '村のへいわは

      どうでもいいのか!'
  - name: TX_2115
    index: 0x15
    text: '\sfx(0xc4)\Link!

      オレ オマエをさがしていたウィ

      オレたち トモダチウィ!

      オマエが オレたすけるウィ

      オレも オマエたすけるウィ

      オレ よびたくなったら

      この\col(1)ふえ\col(0)を ふくウィ

      きこえれば かけつけるウィ'
  - name: TX_2116
    index: 0x16
    text: 'オレたち、村の

      パトロ-ルたい なんだぜ!'
  - name: TX_2117
    index: 0x17
    text: '村のへいわは

      ボクらが まもってみせる!'
  - name: TX_2118
    index: 0x18
    text: 'まものは どこかに

      いっちゃったんだ'
  - name: TX_2119
    index: 0x19
    text: 'きっと オレたちが こわくて

      にげだしたんだぜ!!'
  - name: TX_211a
    index: 0x1a
    text: 'せっかく パトロ-ルたいに

      いれてあげようと おもったのに'
  - name: TX_211b
    index: 0x1b
    text: 'ひい、ふう、みい。。。

      オイ! ルピ-が たりないブヒ!'
  - name: TX_211c
    index: 0x1c
    text: "ん? \\col(1)バクダン\\col(0)もってんの?\n  \\opt()あげるよ \\opt()これはダメ\\cmd8(0x13)"
  - name: TX_211d
    index: 0x1d
    text: 'Aボタンで モグモグたべるウィ\stop

      水の上でもスイスイおよげて

      タキでも へっちゃらウィ

      \col(1)パワ-ブレスレット\col(0)があれば

      オレをかつぐこともできるウィ'
  - name: TX_211e
    index: 0x1e
    text: \sfx(0xc4)そっち いやウィ!
  - name: TX_211f
    index: 0x1f
    text: \sfx(0xc4)さあ オレのせなかに のるウィ
  - name: TX_2120
    index: 0x20
    text: '\sfx(0xc4)おかげで たすかったウィ

      オレ \col(3)ウィウィ\col(0)だウィ

      オマエ およげないウィ?

      オレ およぎ とくいウィ

      タキでも へっちゃらウィ

      たすけてもらったおれいに

      オマエ たすけてやるウィ'
  - name: TX_2121
    index: 0x21
    text: '\sfx(0xc4)\col(1)パワ-ブレスレット\col(0)をそうびすれば

      オレをかつぐこともできるウィ

      そのまま ほうりなげることも

      できるウィ

      さあ やってみるウィ'
  - name: TX_2122
    index: 0x22
    text: '\sfx(0xc4)タキでも およいでのぼれるウィ

      さあ やってみるウィ'
- group: 0x22
  data:
  - name: TX_2200
    index: 0x0
    text: '\pos(1)ブヒ-ッ! その\col(1)バナナ\col(0)を

      よこすブヒ!!'
  - name: TX_2201
    index: 0x1
    text: '\pos(1)\col(1)春バナナ\col(0)は \col(3)ボスブリン\col(0)さまの

      だいこうぶつブヒ!!'
  - name: TX_2202
    index: 0x2
    text: '\pos(1)すなおに わたさないと

      イタイめを みるブヒ!!'
  - name: TX_2203
    index: 0x3
    text: '\pos(1)\sfx(0xc5)パクッ モグモグモグ

      ゴクン'
  - name: TX_2204
    index: 0x4
    text: \pos(1)コイツ! たべやがったブヒ!
  - name: TX_2205
    index: 0x5
    text: \pos(1)なめやがってブヒ-ッ!!
  - name: TX_2206
    index: 0x6
    text: \pos(1)ブ--ヒ---ッ!
  - name: TX_2207
    index: 0x7
    text: '\pos(1)ブヒ-ッ!

      やりやがったブヒ!!'
  - name: TX_2208
    index: 0x8
    text: '\pos(1)クマのくせに

      なまいきブヒ-!!'
  - name: TX_2209
    index: 0x9
    text: '\pos(1)ブヒ-ッ!

      やりやがったブヒ!!

      このかりは いつか かえすブヒ!

      おぼえてろブヒ!'
  - name: TX_220a
    index: 0xa
    text: '\sfx(0xc5)ボク \col(3)ムッシュ\col(0)っていうんだな\stop

      い、いきなり \col(1)バナナ\col(0)をわたせって

      いわれて ビックリしたんだな

      あの人たち ダイジョウブかな?

      ちょっと 心配なんだな'
  - name: TX_220b
    index: 0xb
    text: 'ブヒヒ! わすれられるまえに

      しかえしにきたブヒ!

      かくごするブヒ!

      ヤロ-ども! やっちまうブヒ!!'
  - name: TX_220c
    index: 0xc
    text: 'もう、おわったブヒか?  って

      ブ-ヒ-!! ぜんめつブヒか!?

      つぎは こうは いかないブヒ!

      ゆうきある てったいブヒ-ッ!'
  - name: TX_220d
    index: 0xd
    text: '\sfx(0xc5)たすけてくれて アリガトなんだな

      なまえを おしえてほしいんだな\stop

      \Link。。。おぼえたんだな

      ボクでよければ 力になるんだな

      その\col(1)ヘンなふえ\col(0)のねがきこえれば

      あいにいくんだな'
  - name: TX_220e
    index: 0xe
    text: 'あせっちゃ だめブヒよ!

      ヤロ-ども! やっちまうブヒ!!'
  - name: TX_220f
    index: 0xf
    text: '\sfx(0xc5)あわわ あたりいちめん

      み、み、水びたしなんだな!

      こんなオソロシイ村とは

      はやく オサラバするんだな

      じゃあ またなんだな。。。'
  - name: TX_2210
    index: 0x10
    text: '\sfx(0xc5)クンクン におうんだな!

      この上に\col(1)春バナナ\col(0)の木があるんだな

      でも春になって いわ花がさくまで

      のぼれないんだな。。。

      なんとかしてほしいんだな'
  - name: TX_2211
    index: 0x11
    text: '\sfx(0xc5)\col(1)春バナナ\col(0)とってきてくれたんだな!

      ボクにくれるためなんだな?

      エンリョせずに いただくんだな'
  - name: TX_2212
    index: 0x12
    text: 'Aボタンれんだで ホバ-リング

      そのまま きあいをためると

      ヒップアタックするんだな\stop

      あと ボク、水がニガテなんだな

      あさいトコロなら へいきだけど

      ふかい水の上では うごけないから

      気をつけてほしいんだな'
  - name: TX_2213
    index: 0x13
    text: 'いきたいトコロまで

      のせていってあげるんだな'
  - name: TX_2214
    index: 0x14
    text: '\sfx(0xc5)\Link! なんで

      こんなトコロに いるんだな?

      \col(1)バナナ\col(0)をとられそうになったり

      \Linkに またあえたり。。。

      イロイロと いそがしいんだな'
  - name: TX_2215
    index: 0x15
    text: '\sfx(0xc5)たすけてくれて アリガトなんだな\stop

      \Linkは あいかわらず

      ぼうけんを してるんだな

      ボクでよければ 力になるんだな

      この\col(1)ふえ\col(0)のねがきこえれば

      あいにいくんだな'
  - name: TX_2216
    index: 0x16
    text: '\sfx(0xc5)パクッ モグモグモグ

      ウマイ! ウマイんだな-!

      ホント おいしかったんだな

      ボク \col(3)ムッシュ\col(0)っていうんだな

      ゴチソウになったおれいに

      ボクでよければ 力になるんだな

      \jump(TX_2213)'
  - name: TX_2217
    index: 0x17
    text: '\sfx(0xc5)Aボタンをおしつづければ

      きあいがたまるんだな

      じゅうぶん きあいをためてから

      はなせば ヒップアタックなんだな

      さあ やってみるんだな'
  - name: TX_2218
    index: 0x18
    text: '\sfx(0xc5)Aボタンをれんだすれば

      ういていられるんだな

      そのあいだに いどうすれば

      あなの上でも とおれるんだな

      さあ やってみるんだな'
  - name: TX_2219
    index: 0x19
    text: '\sfx(0xc5)パクッ モグモグモグ

      ウマイ! ウマイんだな-!

      \Link いきたいトコロが

      あるなら のっていくんだな'
- group: 0x23
  data:
  - name: TX_2300
    index: 0x0
    text: 'オレさまが でんせつのチャンプ

      \col(3)マイトパンチ\col(0)さまだ

      ほしいものが あるなら

      じぶんのコブシで 手に入れるんだ\n'
    null_terminator: false
  - name: TX_2301
    index: 0x1
    text: "じぶんのコブシに \\num1ルピ-\nかけてみるか?\n  \\opt()かけてみる \\opt()エンリョする"
  - name: TX_2302
    index: 0x2
    text: 'フフッ

      かしこい せんたくだ'
  - name: TX_2303
    index: 0x3
    text: "フフッ、わかいな。。。\nル-ルを せつめいするぜ\nおたがいに パンチをうちあい\nリングから出たほうが まけだ\nアイテムは はんそくになる!\n\
      いちどでも はんそくしたら\nつぎから 20ルピ-かけてもらう\nもちろん \\col(1)ゆびわ\\col(0)もきんしだぜ\nコブシだけで しょうぶするんだ!\n\
      わかったか?\n  \\opt()わかった \\opt()もういちど"
  - name: TX_2304
    index: 0x4
    text: 'ルピ-が たりないとは。。。

      フフッ、オトナを

      からかっちゃ イケナイぜ'
  - name: TX_2305
    index: 0x5
    text: 'カクゴは いいな!

      いくぞ!!'
  - name: TX_2306
    index: 0x6
    text: 'フフッ まけたぜ あつい

      コブシ もってんじゃねえか

      これからは オマエが

      しんチャンピオンだ!!

      これを もらってくれ'
  - name:
    - TX_2307
    - TX_2308
    index:
    - 0x7
    - 0x8
    text: 'フフッ、うらむのなら

      じぶんのコブシを うらむんだな

      \jump(TX_230c)'
    null_terminator: false
  - name: TX_2309
    index: 0x9
    text: 'キタネェ てを つかいやがって

      オマエのコブシが ないているぜ!

      \jump(TX_230c)'
    null_terminator: false
  - name: TX_230a
    index: 0xa
    text: 'よう、チャンピオン

      またオレと しょうぶしないか?

      かてば 30ルピ-だぜ

      \jump(TX_2301)'
    null_terminator: false
  - name: TX_230b
    index: 0xb
    text: 'フフッ まけたぜ

      やっぱ つえ-なあ

      やくそくの 30ルピ-だ

      もらってくれ'
  - name: TX_230c
    index: 0xc
    text: "こりずに まだ やるのかい?\n  \\opt()やる \\opt()エンリョする"
  - name: TX_230d
    index: 0xd
    text: "フフッ、わかいな。。。\nル-ルを せつめいするぜ\nおたがいに パンチをうちあい\nリングから出たほうが まけだ\nアイテムは はんそくになる!\n\
      もちろん \\col(1)ゆびわ\\col(0)もきんしだぜ\nまえに はんそくをしたから\nオマエには ふつうのばいの\n20ルピ- かけてもらうぜ\n\
      わかったか?\n  \\opt()わかった \\opt()もういちど"
- group: 0x24
  data:
  - name: TX_2400
    index: 0x0
    text: 'ぬまに 入りたいって?

      そ、それが。。。じ、じつは。。。

      水門をあけるための\col(1)カギ\col(0)を

      なくして しまったんじゃよ'
  - name: TX_2401
    index: 0x1
    text: 'おお! そんなトコロに!

      これで水門を あけられるハズじゃ\stop\n'
    null_terminator: false
  - name: TX_2402
    index: 0x2
    text: '水門のカギあなへは

      そとの水たまりから いけるぞ'
  - name:
    - TX_2403
    - TX_2404
    index:
    - 0x3
    - 0x4
    text: '水門は あいたかの?\stop

      あのあたりは 夏になると

      ツタが のびて こまるんじゃ'
- group: 0x25
  data:
  - name: TX_2500
    index: 0x0
    text: 'ぶじだったのかい \Link!\stop

      じつは わたしは \col(3)ハイラル\col(0)の王女

      \col(3)ゼルダ姫\col(0)の うばなんだよ

      \col(3)ディン\col(0)さまも おどりこというのは

      かりのすがた

      ほんとうは 四季をつかさどる

      大地のみこ なんだよ

      \col(3)ゼルダ\col(0)さまには ふしぎな力が

      あってね

      \col(3)ディン\col(0)さまに ふきつな かげが

      せまるのを かんじて

      ひそかに \col(3)ハイラル\col(0)へと

      つれかえるよう

      わたしたちに いわれたんだよ\stop

      それなのに こんなことに。。。

      \call(TX_2502)\stop

      \jump(TX_2503)'
    null_terminator: false
  - name: TX_2501
    index: 0x1
    text: 'ぶじだったのかい \Link!

      \col(3)ゼルダ\col(0)さまの いっていたことが

      ほんとうに なっちまった。。。

      \call(TX_2511)\stop

      \jump(TX_2503)'
    null_terminator: false
  - name: TX_2502
    index: 0x2
    text: '\col(3)ゼルダ\col(0)さまから おおせつかった

      たいせつなニンムだったのに\stop

      アイタタタ。。。 このケガじゃ

      とうぶんは うごけそうにないよ\stop

      \Linkや

      どうして アンタが もりで

      たおれていたのかは

      わからないけれど

      \col(3)ディン\col(0)さまと であったのは

      きっと なにかの うんめいだよ

      アンタの その左手の▲のアザが

      ホンモノなら

      世界をすくう 勇者のあかし

      なのかもしれない

      おねがいだよ!

      \col(3)ディン\col(0)さまを すくうため

      アンタの力を かしておくれ!'
  - name: TX_2503
    index: 0x3
    text: '\col(3)ホロン村\col(0)の\col(3)マカの木\col(0)に このことを

      つたえてきてほしいんだ!

      \col(3)マカの木\col(0)は この\col(3)ホロドラム\col(0)の

      まもりがみ

      きっと なんとかしてくれるハズさ'
  - name: TX_2504
    index: 0x4
    text: 気をつけて いくんだよ
  - name: TX_2505
    index: 0x5
    text: '\col(3)大きなねっこ\col(0)?

      ここを まっすぐいったトコロに

      たしか そんなのが

      あったとおもうよ

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_2506
    index: 0x6
    text: '東のもり? \col(3)ウインタのもり\col(0)の

      ことかねえ?

      それなら たしか 村の東から

      北へいけば いいハズだよ

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_2507
    index: 0x7
    text: 'ぬま? \col(3)スプ-ルぬま\col(0)のことかい?

      たしか 村の北から西へむかえば

      いいはずだよ\stop

      いままでより つよいまものが

      ウロウロしているだろうから

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_2508
    index: 0x8
    text: '\col(3)水びたしになった村\col(0)ねえ。。。

      東のほうの村が そうなったって

      きいたけど どうだろうね?

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_2509
    index: 0x9
    text: 'こまったときは いろんな人の

      たすけを かりるといいよ

      人いがいにも たすけてくれる

      なかまが いるかもしれないね

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_250a
    index: 0xa
    text: 'メガネのかたちをした池?

      ここから 東にいくと \col(3)メガネ池\col(0)

      という池が あるけどねえ。。。

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_250b
    index: 0xb
    text: 'いせき ねえ。。。 それなら

      \col(3)タ-ムいせき\col(0)のことかも しれない

      そうなら ここから ずっと

      北西へ いったトコロだよ

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_250c
    index: 0xc
    text: 'さばく?

      \col(3)サマサさばく\col(0)なら たしか

      村の東のほうだって きいたけど

      \jump(TX_2504)'
    null_terminator: false
  - name: TX_250d
    index: 0xd
    text: 'ついに あと1つで

      \col(1)ことわり\col(0)が あつまるんだね!

      たいへんだろうけど

      がんばっておくれ!!'
  - name: TX_250e
    index: 0xe
    text: 'あと少しだよ

      がんばっておくれ'
  - name: TX_250f
    index: 0xf
    text: 'なんてこった。。。

      \col(3)ゼルダ\col(0)さまが さらわれて

      村の人たちも ぜつぼうに

      うちひしがれているよ\stop

      \Link!

      アンタが さいごのキボウだよ

      \col(3)ゼルダ\col(0)さまを たすけだしておくれ

      おねがいだよ!!'
  - name: TX_2510
    index: 0x10
    text: '\col(3)四季のしんでん\col(0)は

      どこへ きえたのやら。。。

      なにか てがかりを 知っている

      人は いないのかねえ?'
  - name: TX_2511
    index: 0x11
    text: '\col(3)ラブレンヌ\col(0)につづいて こんどは

      \col(3)ホロドラム\col(0)の いちだいじだよ

      \Linkや\stop

      アンタには ツライおもいばかり

      させているけど。。。

      でも アンタほど たよれるコは

      ほかには いないんだよ!

      おねがいだよ!

      \col(3)ディン\col(0)さまを すくっておくれ!'
- group: 0x26
  data:
  - name: TX_2600
    index: 0x0
    text: '\pos(1)たいへん たいへん!

      \col(3)ウ-ラの村\col(0)に「しんでん」が

      おっこちてきたんでしゅって!\stop

      ちょころで 「しんでん」って

      なんなんでしゅかね?\stop

      \col(3)ウ-ラの村\col(0)はひみつのばしょ

      \jump(TX_2603)'
    null_terminator: false
  - name: TX_2601
    index: 0x1
    text: '\pos(1)!!!!

      だれか ついてきているでしゅ-!'
  - name: TX_2602
    index: 0x2
    text: \pos(1)わすれものが あったでしゅ。。\stop\n
    null_terminator: false
  - name: TX_2603
    index: 0x3
    text: 'だれにも みられないように

      しんちょうに かえるでしゅ!!'
- group: 0x27
  data:
  - name: TX_2700
    index: 0x0
    text: '北の「しんでん」にあるいわを

      みんな とりにいったウラ'
  - name: TX_2701
    index: 0x1
    text: '北の「しんでん」には

      てごろないわが

      ゴロゴロしているウラよ'
  - name: TX_2702
    index: 0x2
    text: 'ドロリン ドロリン

      ここは どんな鉄でも とかす

      ヨウコウロ ウラ'
  - name: TX_2703
    index: 0x3
    text: 'いま 2つの鉄を とかして

      まぜあわせているウラよ'
  - name: TX_2704
    index: 0x4
    text: 'ここから 北の「しんでん」に

      いけるウラ'
  - name: TX_2705
    index: 0x5
    text: 'ヨウコウロでとかす鉄いわを

      あつめているウラ'
  - name: TX_2706
    index: 0x6
    text: 鉄いわが ザックザク ウラ
  - name: TX_2707
    index: 0x7
    text: 'この 大きな 鉄いわを

      こわしたいけど かたいウラよ

      \col(1)バクダン花\col(0)が あれば

      こわせると おもうウラが。。。

      いまは もう ほとんど

      さいていないウラよ'
  - name: TX_2708
    index: 0x8
    text: 'ウラっ! それは \col(1)バクダン花\col(0)!

      見つけてきて くれたウラか!

      さっそく いわを こわすウラ'
  - name: TX_2709
    index: 0x9
    text: 'うまくいったウラ

      おかげで たいりょうウラ

      トクベツな鉄を とかしたり

      まぜたりしたいときは いつでも

      ヨウコウロまで くるといいウラ'
  - name: TX_270a
    index: 0xa
    text: 'このまえは せわに なったウラ

      トクベツな鉄を とかしたり

      まぜたりしたいときは いつでも

      ここまで くるといいウラよ'
  - name: TX_270b
    index: 0xb
    text: 'ここは ヨウコウロ

      どんな鉄でも ド-ロドロウラ'
  - name: TX_270c
    index: 0xc
    text: 'オイラ \col(1)バクダン花\col(0)を

      見たことあるウラよ

      ここから 南にある

      \col(3)ヨ-ガン池\col(0)で 見たウラ'
- group: 0x28
  data:
  - name: TX_2800
    index: 0x0
    text: 'これは なにウラか?

      かわったカタチしているウラ

      オイラのもっている\col(1)クズ鉄\col(0)と

      こうかんしてあげるウラ

      よかったウラな'
  - name: TX_2801
    index: 0x1
    text: '\pos(2)きょうも おタカラを

      うめにいくウラ'
  - name: TX_2802
    index: 0x2
    text: '\pos(2)だれかに 見られないよう

      気をつけて いかないとダメウラ

      見られたら にげるウラよ!'
  - name: TX_2803
    index: 0x3
    text: 'これで よしウラ!

      さぁ また おタカラを

      さがしに いくウラよ'
  - name: TX_2804
    index: 0x4
    text: 'ウラ-! だれかいるウラよ!

      にげるウラ!!'
  - name: TX_2805
    index: 0x5
