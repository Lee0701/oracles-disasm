    index: 0x5
    text: \pos(1)わたしも力になりましょう!
  - name: TX_4f06
    index: 0x6
    text: '\pos(2)“大地”“時空”

      2つの\col(1)ことわり\col(0)を知る勇者よ

      おぼえていますか?

      わたしは 時のみこ\col(3)ネ-ル\col(0)

