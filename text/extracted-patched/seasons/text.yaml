    text: コオリノヤイバヲ モチアゲヨ
  - name:
    - TX_391b
    - TX_391c
    index:
    - 0x1b
    - 0x1c
    text: 'ワガシタハアカク ワガミギモアカ

      ワレノミ アオク カガヤクナリ'
  - name: TX_391d
    index: 0x1d
    text: '“ハヤサ”ハ アオキミト

      トモニアル'
- group: 0x3a
  data:
  - name: TX_3a00
    index: 0x0
    text: '\col(3)せんちょう\col(0) たいせつな人から

      もらった\col(1)ドラ\col(0)を なくしちまって

      あんなに あれてんだ

      こまったもんだよ。。。'
  - name: TX_3a01
    index: 0x1
    text: 'たいせつな人から もらった\col(1)ドラ\col(0)が

      メチャクチャさびていたんじゃ

      そりゃ おこるわな'
  - name: TX_3a02
    index: 0x2
    text: 'オレたちのふねは アラシに

      まきこまれて しずんじまったんだ

      で 気がつきゃ ここにいたんだが

      ここって あの世じゃないの?

      にしちゃ ようすが ヘンだしよ'
  - name: TX_3a03
    index: 0x3
    text: 'やっぱ ここ あの世じゃないの?

      どうりで オカシイとおもったよ

      やたらと鉄がゴロゴロしているしさ'
  - name: TX_3a04
    index: 0x4
    text: '\col(3)せんちょう\col(0)が こんなじゃ

      とても ふねなんて出せねえや'
  - name: TX_3a05
    index: 0x5
    text: 'その\col(1)ドラ\col(0) 見た目は さびているが

      なかみは イッキュウヒンなんだぜ'
  - name: TX_3a06
    index: 0x6
    text: '\col(1)ドラ\col(0)を さがしにいったヤツが

      ぜんぜん かえってこねえんだ

      ふねの中を さがしてみるとか

      いっていたけど。。。'
  - name: TX_3a07
    index: 0x7
    text: 'いちど さびちまった\col(1)ドラ\col(0)を

      もとどおり きたえなおすには

      かなりの ウデまえが ねえとな'
  - name: TX_3a08
    index: 0x8
    text: 'オレたちのふね 見たか?

      はかばのむこうに あったろ?

      いまは シュウリしていないから

      ボロボロだけどさ'
  - name: TX_3a09
    index: 0x9
    text: '\col(3)せんちょう\col(0)には わすれられない

      たいせつな人が いるんだと

      そんでもって その人は

      いまは どっかの国の

      えらい女王さま なんだと'
  - name: TX_3a0a
    index: 0xa
    text: 'ダイジョウブなのかなあ?

      アイツ わすれっぽいから。。。'
  - name: TX_3a0b
    index: 0xb
    text: 'ダイジョウブなのかなあ?

      みんなも わすれっぽいから。。。'
  - name: TX_3a0c
    index: 0xc
    text: アレ? どうだったけかな?
  - name: TX_3a0d
    index: 0xd
    text: 'たしか こうだったよな、ウン\stop

      いや、なんでもないんだ

      気にしないでくれ ハハハ。。。'
  - name: TX_3a0e
    index: 0xe
    text: '下は ヤケにしずかだな。。。\stop

      オレたちだけ のこして

      みんな いなかったりして'
  - name: TX_3a0f
    index: 0xf
    text: 'な-んか オレ ここのくらしに

      なじんできちゃってさ'
  - name: TX_3a10
    index: 0x10
    text: 'コイツら いったい いつまで

      うちに いすわるつもりウラか!'
  - name: TX_3a11
    index: 0x11
    text: 'まさか! こんどは オマエが

      うちに いすわるつもりウラか!'
  - name: TX_3a12
    index: 0x12
    text: 'ああ みんなのトコロへかえって

      また ふねで くり出したいぜ

      でも \col(3)せんちょう\col(0)には

      \col(1)ドラ\col(0)を 見つけるまで

      もどってくるな っていわれたし\stop

      だれか オレのかわりが

      きてくれればなあ。。。'
  - name: TX_3a13
    index: 0x13
    text: 'アンタが\col(1)ドラ\col(0)をさがしてくれるの!\stop

      ああ これで やっと かえれる!

      じゃあな! がんばれよ!'
  - name: TX_3a14
    index: 0x14
    text: \pos(0)アイアイサ-!
  - name: TX_3a15
    index: 0x15
    text: 'ホウコクします!

      ふねのシュウリおわりやした!

      いつでも しゅっこうできます!'
  - name: TX_3a16
    index: 0x16
    text: 'ドイツもコイツも なさけねえ!

      だれか ワシの\col(1)ドラ\col(0)を

      さがしてこれるヤツぁ いねえのか\stop

      なに? オマエさんが。。。'
  - name: TX_3a17
    index: 0x17
    text: '\call(TX_3a16)\stop

      カカカ バカいっちゃ いけねえ\n'
    null_terminator: false
  - name: TX_3a18
    index: 0x18
    text: 'まだまだ オマエさんじゃ

      ぼうけん者として 力ぶそくだ

      いせきを たんけんするくらいの

      イッパシのぼうけん者じゃなきゃ

      ハナシにならねえぜ!'
  - name: TX_3a19
    index: 0x19
    text: '\call(TX_3a16)\stop

      フ-ム、たしかにオマエさん

      イッパシの ぼうけん者って

      ツラがまえ してやがる

      よし! まかせた!\n'
    null_terminator: false
  - name: TX_3a1a
    index: 0x1a
    text: 'ワシの\col(1)ドラ\col(0)を さがしてきてくれ!

      そんじゃ ヨロシクたのんだぜ!'
  - name: TX_3a1b
    index: 0x1b
    text: 'なに? \col(1)ドラ\col(0)をもってきただあ?

      おお! ありがてえ!

      さ、さ、 さっそく 見せてくれ!'
  - name: TX_3a1c
    index: 0x1c
    text: '\call(TX_3a1b)\stop

      おお! コイツぁ まさしく。。。\stop

      って オイ!

      メチャクチャさびているじゃねえか

      どういうことだ!

      シャレになんねえぜ コリゃ!\n'
    null_terminator: false
  - name: TX_3a1d
    index: 0x1d
    text: どこかで きたえてもらってきな!
  - name: TX_3a1e
    index: 0x1e
    text: '\call(TX_3a1b)\stop

      おお! まちがいねえ!\stop

      この\col(1)ドラ\col(0)には ワシのおもいでが

      イッパイ つまっているんだ。。。

      といっても いいおもいでばかり

      ってワケじゃ ねえけどよ

      フッ ガラにもなく

      シンミリしちまったぜ。。。'
  - name: TX_3a1f
    index: 0x1f
    text: 'けいきづけに 海に出るか!

      ヤロ-ども! しゅっこうだ!!'
  - name: TX_3a20
    index: 0x20
    text: '\pos(0)おお! あなたは\col(3)アンビ\col(0)!\stop

      ワシ、じゃなかった ワタクシこそ

      ユメを見ているようです!

      ふたりが ふたたび

      あいまみえることがあろうとは!'
  - name: TX_3a21
    index: 0x21
    text: '\pos(0)わかれのときを おもいだせば

      いまでも このムネいたみます

      しかし あれから ずいぶんと

      ときがたったハズなのに

      あなたは あいかわらず

      おうつくしい。。。'
  - name: TX_3a22
    index: 0x22
    text: '\pos(0)\col(3)アンビ\col(0)。。。\stop

      できれば ワタクシは

      あなたとともに ここにいたい

      しかし。。。くっ'
  - name: TX_3a23
    index: 0x23
    text: \pos(0)おお! \col(3)アンビ\col(0)よ!!
  - name: TX_3a24
    index: 0x24
    text: '\pos(0)よ-し いくぜ!!

      ヤロ-ども! しゅっこうだ!!'
  - name: TX_3a25
    index: 0x25
    text: よし! のりこめ!
  - name: TX_3a26
    index: 0x26
    text: \pos(0)うるわしき そのこえは もしや!
  - name: TX_3a27
    index: 0x27
    text: '\pos(0)\col(3)せんちょう\col(0)! これはユメかえ?\stop

      ケンブンをひろめるための

      ときをこえたマンユウであったが

      まさか かようなトコロで

      ふたたび そちにあえるとは!!'
  - name: TX_3a28
    index: 0x28
    text: '\pos(0)そちのほうこそ

      少し やつれたようじゃが

      りりしいおもかげは

      あのころのままじゃ!'
  - name: TX_3a29
    index: 0x29
    text: '\pos(0)みなまで いうでない

      もう わかっておるわ

      そちは 海の男

      おかの上では生きていけぬ。。。

      ならば わらわがミナトとなり

      ここで そちのかえりを

      いつまでも まとうではないか!'
  - name: TX_3a2a
    index: 0x2a
    text: \pos(0)ああ! \col(3)せんちょう\col(0)!!
  - name: TX_3a2b
    index: 0x2b
    text: 'はずかしいトコロを

      見られてしまったのう\heart'
  - name: TX_3a2c
    index: 0x2c
    text: "ラッキ-の\\col(1)あいことば\\col(0)を\n知ってりゃあ ふねがしずむことも\nおいてけぼり くらうことも\nなかったのにな。。。\n\
      オマエは 知っているか?\n  \\opt()知っている \\opt()知らない"
  - name: TX_3a2d
    index: 0x2d
    text: '知らないと オマエも

      アンラッキ-な目にあうぜ'
  - name: TX_3a2e
    index: 0x2e
    text: '知っているとは ラッキ-なヤツだ

      オレにもおしえてくれ'
  - name: TX_3a2f
    index: 0x2f
    text: 'おお! ありがとうよ

      これでオレもラッキ-だぜ

      おれいに オマエにもラッキ-を

      おすそわけしたいんだが。。。

      オマエ どうも たんねえんだよ

      なんていうの? ラッキ-っぽさ?

      どうしたモンかなぁ。。。\stop

      そうだ!! 手もち\col(1)クズ鉄\col(0)を

      777コにしてこい!

      ラッキ-っぽいだろ?

      そしたら オレのラッキ-

      おすそわけするぜ'
  - name:
    - TX_3a30
    - TX_3a31
    index:
    - 0x30
    - 0x31
    text: 'オマエの手もち\col(1)クズ鉄\col(0)は

      あんま ラッキ-っぽくないな

      777コにしてくれば

      ラッキ-なことがあるぜ'
  - name: TX_3a32
    index: 0x32
    text: 'オマエの手もち\col(1)クズ鉄\col(0)は

      。。。。。。7 7 7 !!

      いいよ! ラッキ-っぽい!

      そんなオマエに

      ラッキ-なプレゼントだぜ'
  - name: TX_3a33
    index: 0x33
    text: "\\col(3)ラブレンヌ\\col(0)でも\nオマエのラッキ-がつづくよう\n\\col(1)あいことば\\col(0)をおしえてやろう\\\
      stop\n\\secret1\\stop\nちゃんと おぼえたか?\n  \\opt()はい \\opt()いいえ"
  - name: TX_3a34
    index: 0x34
    text: '\col(1)あいことば\col(0)を わすれちまったら

      またききにきな'
  - name: TX_3a35
    index: 0x35
    text: 'そちは \Linkではないかえ!

      なにゆえ かようなトコロに?

      わらわは ケンブンをひろめるため

      \col(3)ネ-ル\col(0)にたのんで 時をこえ

      いろいろなじだいのショコクを

      マンユウしておるのじゃ

      1人たびはたいへんじゃが これも

      女王たる者のツトメじゃからのう

      しかし\x20'
  - name: TX_3a36
    index: 0x36
    text: 'この \col(3)ホロドラム\col(0)とは

      おかしなトコロじゃのう

      季節がまるっきり

      でたらめではないか

      これでは たみぐさも

      さぞかし こまっておろう。。。'
  - name: TX_3a37
    index: 0x37
    text: '水につかった村とは

      なんとも フウリュウじゃのう

      わらわのきゅうでんも

      このようにしようとおもうのじゃが

      どうじゃろう?'
  - name: TX_3a38
    index: 0x38
    text: 'こうやって

      ただただ 海を見ておると

      あの人のことを おもいだすのう

      そう 海のにあう あの人。。。

      フフ そちのような わらべには

      まだ わかるまい'
  - name: TX_3a39
    index: 0x39
    text: \call(TX_3a35)\jump(TX_3a36)
    null_terminator: false
  - name: TX_3a3a
    index: 0x3a
    text: \call(TX_3a35)\jump(TX_3a37)
    null_terminator: false
  - name: TX_3a3b
    index: 0x3b
    text: \call(TX_3a35)\jump(TX_3a38)
    null_terminator: false
- group: 0x3b
  data:
  - name: TX_3b00
    index: 0x0
    text: 'ウチは なにをかくそう

      ウ-ラコクホウの かじやウラ

      ウデは てんかいっぴんウラが

      気に入ったシゴトいがい

      ひきうけないウラよ!\stop

      ちなみに おくの2人がコクホウで

      オラは たんなるマネ-ジャ-ウラ'
  - name: TX_3b01
    index: 0x1
    text: 'ん? コクホウが なにか

      いっているウラ。。。'
  - name: TX_3b02
    index: 0x2
    text: 'フンフン なるほど

      そうですかウラ!'
  - name: TX_3b03
    index: 0x3
    text: "\\call(TX_3b15)\\stop\nオマエのもっている その\\col(1)ドラ\\col(0)\nヒドイさびかたウラが\nビビッと\
      \ きたらしいウラ\\stop\nきたえてあげなくも ないウラが\nどうするウラ?\n  \\opt()おねがいします \\opt()やれ"
  - name: TX_3b04
    index: 0x4
    text: '「おねがいします」ウラ〜!?\stop

      それが 人に

      モノをたのむ たいどウラか!

      出なおしてくるウラ!'
  - name: TX_3b05
    index: 0x5
    text: 出なおしてくるウラ!
  - name: TX_3b06
    index: 0x6
    text: 'きもちいいへんじウラ!\stop

      そうときまれば

      ハナシは はやいウラ'
  - name: TX_3b07
    index: 0x7
    text: 'コクホウ!

      さっそく やれウラ!'
  - name: TX_3b08
    index: 0x8
    text: 'またせたウラ!\stop

      さすが コクホウのシゴト!

      てんかいっぴんウラ!\stop

      ホレ、うけとるウラ!

      カホウにするウラよ!'
  - name: TX_3b09
    index: 0x9
    text: カホウにするウラよ!
  - name: TX_3b0a
    index: 0xa
    text: "\\call(TX_3b14)\nどうするウラ?\n \\opt()リッパにして! \\opt()スキにして"
  - name: TX_3b0b
    index: 0xb
    text: '「リッパにして!」だとウラ〜!?\stop

      オマエには モノを

      たいせつにするキモチが

      かけているウラ!\stop

      出なおしてくるウラ!'
  - name: TX_3b0c
    index: 0xc
    text: '「スキにして」だとウラ〜!?\stop

      いわれなくても

      そうさせてもらうウラ!'
  - name: TX_3b0d
    index: 0xd
    text: 'コクホウ!

      スキにするウラ!'
  - name: TX_3b0e
    index: 0xe
    text: "\\call(TX_3b15)\\stop\nオマエ だれかから\n\\col(1)たて\\col(0)をきたえてもらうための\n\\col(1)あいことば\\\
      col(0)を きいているウラ?\n  \\opt()きいている \\opt()知らない"
  - name: TX_3b0f
    index: 0xf
    text: じゃ いってみるウラ!
  - name: TX_3b10
    index: 0x10
    text: シラをきるなら それもいいウラ
  - name: TX_3b11
    index: 0x11
    text: 'ん?

      「なんか ちがう」と

      コクホウが いっているウラ!\stop

      出なおしてくるウラ!'
  - name: TX_3b12
    index: 0x12
    text: 'フムフム

      「だいたい そんなカンジ」と

      コクホウが いっているウラ\stop

      たしかに ひきうけたウラ!'
  - name: TX_3b13
    index: 0x13
    text: '\call(TX_3b14)

      って オマエ

      \col(1)たて\col(0) もっていないウラ!

      出なおしてくるウラ!'
  - name: TX_3b14
    index: 0x14
    text: 'さすが コクホウの目は

      ごまかせないウラ!\stop

      オマエのもっている\col(1)カタイ鉄\col(0)で

      その やすっぽい\col(1)たて\col(0)が

      ウソみたいに リッパになるウラが'
  - name: TX_3b15
    index: 0x15
    text: 'さすが コクホウの目は

      ごまかせないウラ!'
  - name: TX_3b16
    index: 0x16
    text: "きたえられた\\col(1)たて\\col(0)を\n\\col(3)ラブレンヌ\\col(0)でも つかえるように\n\\col(1)あいことば\\\
      col(0)を おしえてやるウラ\\stop\n\\secret1\\stop\nおぼえたウラか?\n  \\opt()はい \\opt()いいえ"
  - name: TX_3b17
    index: 0x17
    text: '\col(1)あいことば\col(0)を わすれたときは

      またききにくるウラ'
  - name: TX_3b18
    index: 0x18
    text: 'ここは \col(1)たて\col(0)をもっていないヤツが

      くるようなトコロじゃないウラ!

      出なおしてくるウラ!'
- group: 0x3c
  data:
  - name: TX_3c00
    index: 0x0
    text: デッカイ花火 うちあげるウラ!
  - name: TX_3c01
    index: 0x1
    text: やったウラ-! すごいウラ-!!
- group: 0x3d
  data:
  - name: TX_3d00
    index: 0x0
    text: 'ありがとう \Link\stop

      きっと たすけにきてくれると

      しんじていたわ

      わたしに かけられていた

      ふういんが とけたことで

      \col(3)ホロドラム\col(0)の大地にも

      四季がもどるでしょう'
  - name: TX_3d01
    index: 0x1
    text: '\col(1)「大地のことわり」\col(0)を

      みにつけたあなたは

      真の勇者となり\stop

      さらなる しれんに

      たちむかうことに なるでしょう

      ですが われわれ みこは

      つねに勇者を かげながら見まもり

      人々の心に“闇”がおちないよう

      いのっています'
  - name: TX_3d02
    index: 0x2
    text: '\pos(3)さぁ みんなに あいに

      \col(3)ホロン村\col(0)へもどりましょう!'
  - name: TX_3d03
    index: 0x3
    text: '\pos(0)ククク。。。 \Link

      これで おわったとおもうな。。。'
  - name: TX_3d04
    index: 0x4
    text: '\pos(3)\col(3)ゴルゴン\col(0)は ほろんだが

      この地をおおった“ほろび”は

      「ほろびの炎」となって

      もえさかる!!\stop

      この炎が 闇をてらすとき

      わがねがいが かなうのだ!

      グハハハハ!!'
  - name:
    - TX_3d05
    - TX_3d0d
    index:
    - 0x5
    - 0xd
    text: '\pos(2)。。う。。ん。。あっ \Link\stop

      。。。すべて おわったのですね

      ありがとう \Link

      \col(3)ガノン\col(0)ふっかつのぎしきは

      あなたが かけつけたおかげで

      ふかんぜんだったのです\stop

      わたしをイケニエにし さいごの

      ぎしきを おこなえなかったため

      邪悪な力のみが ぼうそうした

      知せいをもたない\col(3)ガノン\col(0)が

      ふっかつしたのでしょう\stop

      でも あなたの

      “力”と“知恵”と“勇気”で

      \col(3)ツインロ-バ\col(0)がたくらんだ

      \col(3)ガノン\col(0)ふっかつを

      そしすることができました\stop

      これで人々の心にも キボウと

      やすらぎが もどるでしょう

      ほんとうに ありがとう

      あなたこそ 真の勇者です!

      さぁ みんなのもとへ

      かえりましょう!'
  - name: TX_3d06
    index: 0x6
    text: '\pos(2)とうとうやったね \Linkくん

      オイラもハナが たかいよ!!

      それにしても つかれたろう?\stop

      オイラの力で

      村まで もどしてあげる!'
  - name:
    - TX_3d07
    - TX_3d11
    index:
    - 0x7
    - 0x11
    text: '\pos(2)どうだい、\Linkくん?\stop

      オイラも少しは

      やくに たっただろ?'
  - name:
    - TX_3d08
    - TX_3d12
    - TX_3d14
    index:
    - 0x8
    - 0x12
    - 0x14
    text: '\pos(0)\col(3)ゼルダ\col(0)さま! よくごぶじで

      ほんとうに よかった。。。

      \Link!

      さすが わたしの見こんだ男だよ

      わたしは しんじていたよ!'
  - name:
    - TX_3d09
    - TX_3d13
    index:
    - 0x9
    - 0x13
    text: '\pos(0)さすが、\Link!\stop

      きっと なんとかしてくれると

      おもっていたわ

      また いっしょに

      おどりましょうね!'
  - name:
    - TX_3d0a
    - TX_3d0b
    index:
    - 0xa
    - 0xb
    text: '\pos(0)おかえりなさい!

      \col(3)ゼルダ\col(0)さま

      そして \Linkも\stop

      すべて おわったのですね'
  - name:
    - TX_3d0c
    - TX_3d16
    index:
    - 0xc
    - 0x16
    text: '\pos(0)\Link\stop

      あなたの左手の甲の 3つの▲は

      力。知恵。勇気をあらわし

      \col(3)ハイラル\col(0)のへいわが みだれるとき

      かならず あらわれるという

      勇者のあかしなのです\stop

      \col(1)「大地と時空のことわり」\col(0)を知り\stop

      その勇気をもって 邪悪なるものを

      しりぞけたあなたは

      トライフォ-スのみちびきにより

      でんせつの勇者となったのです

      ありがとう \Link

      あなたのおかげです!'
  - name: TX_3d0e
    index: 0xe
    text: '\pos(2)たいへん!\stop

      しろを おおっていた

      闇の力が きえさったことで

      くずれはじめたんだわ!\stop

      いそいで ここから出ないと!'
  - name: TX_3d0f
    index: 0xf
    text: '\pos(2)!!

      どうすれば。。。'
  - name:
    - TX_3d10
    - TX_3d15
    index:
    - 0x10
    - 0x15
    text: '\pos(2)とうとうやったね \Linkくん

      オイラもハナが たかいよ!!\stop

      ここは オイラにまかせて!!'
  - name: TX_3d17
    index: 0x17
    text: 'がんばって \Link

      \col(3)ツインロ-バ\col(0)をたおせるのは

      あなたしか いないの!\stop

      8つの\col(1)ことわり\col(0)は 大地の力

      きっと あなたの力となるわ!'
  - name: TX_3d18
    index: 0x18
    text: '\Link げんきだった?\stop

      あなたのおかげで \col(3)ホロドラム\col(0)の

      大地にも へいわが おとずれたわ

      見て! 村の人たちも とっても

      シアワセそう!!

      \Linkも また いっしょに

      おどりましょうね!

      ところで \col(3)インパ\col(0)なんだけど

      でんしょバ-ドからの てがみを

      うけとった とたん

      ケッソウをかえて \col(3)ラブレンヌ\col(0)へ

      たびだってしまったの

      とても いい知らせというふうには

      見えなかったけど。。。

      \col(3)ラブレンヌ\col(0)で いったい なにが

      おこっているのかしら?

      イヤな よかんがするわ'
  - name: TX_3d19
    index: 0x19
    text: '\col(3)ディン\col(0)の おどるすがたって

      ほんとうに ちからづよい!

      見ているだけで こっちまで

      げんきになってくるのよね'
- group: 0x3e
  data:
  - name: TX_3e00
    index: 0x0
    text: 'オイラ まだ むこうに

      いったことないウラが

      あそこには なにがあるウラ?'
  - name: TX_3e01
    index: 0x1
    text: 'さいきん ヨ-ガンの おんどが

      下がってきているウラ'
  - name: TX_3e02
    index: 0x2
    text: 'どうも

      「しんでん」が おちてきてから

      おかしいウラよ'
  - name: TX_3e03
    index: 0x3
    text: 'ウラ-ッ!

      \col(3)東のひろば\col(0)に

      「しんでん」が ふってきたウラよ'
  - name: TX_3e04
    index: 0x4
    text: 'ウラ? かわったカッコウ

      しているウラね

      どこで 見つけたウラか?'
  - name: TX_3e05
    index: 0x5
    text: 'あ〜

      いい きもちウラ〜'
  - name: TX_3e06
    index: 0x6
    text: '「しんでん」がふってきてから

      ヨ-ガンのりょうが へったウラ

      このままじゃ そのうち

      たべるヨ-ガンも なくなるウラ'
  - name: TX_3e07
    index: 0x7
    text: 'ああ〜

      いいヨ-ガンウラ

      ウ-ラダンスの

      れんしゅうのあとは

      ヨ-ガンぶろに かぎるウラよ'
  - name: TX_3e08
    index: 0x8
    text: '「しんでん」が ふってきたせいで

      火山のチョウシが へんウラ'
  - name: TX_3e09
    index: 0x9
    text: 'このあたりは いい\col(1)クズ鉄\col(0)が

      たくさん とれるウラよ'
  - name: TX_3e0a
    index: 0xa
    text: 'このあたりは いい\col(1)クズ鉄\col(0)が

      とれるウラ

      オラの ヒミツのばしょウラ

      だから ほかの人に

      しゃべっちゃダメウラ!'
  - name: TX_3e0b
    index: 0xb
    text: '\col(1)ヨ-ガンス-プ\col(0)は

      おいしいウラよ

      アレを のめば カゼなんかも

      いっぱつで なおるウラ'
  - name: TX_3e0c
    index: 0xc
    text: 'じめんを ほると

      \col(1)クズ鉄\col(0)が出てくるウラ

      ウワサでは あやしいトコロを

      ほると たくさんの\col(1)クズ鉄\col(0)が

      見つかったりするみたいウラ'
  - name: TX_3e0d
    index: 0xd
    text: 'ウ-ラダンスを うまくおどれると

      \col(1)ブ-メラン\col(0)が もらえるウラよ

      うらやましいウラ-'
  - name:
    - TX_3e0e
    - TX_3e0f
    index:
    - 0xe
    - 0xf
    text: 'いそがしいウラ いそがしいウラ

      東にある「しんでん」には

      いい\col(1)クズ鉄\col(0)がイッパイウラ'
  - name: TX_3e10
    index: 0x10
    text: 'ルピ-なんか もっていても

      なんの やくにも たたないウラ

      やっぱり \col(1)クズ鉄\col(0)をたくさん

      もっているのが いちばんウラよ!'
  - name: TX_3e11
    index: 0x11
    text: 火山シャワ-は きもちいいウラね
  - name: TX_3e12
    index: 0x12
    text: '♪きょうも〜 オイラは

      \col(1)クズ鉄\col(0)さがし-♪

      ♪ほれば ザクザクゥ〜

      出てくるっとウラァ♪'
  - name: TX_3e13
    index: 0x13
    text: 'ゼッタイ この あたりに

      おタカラが あるハズウラ

      オラは ゼッタイ

      さがしだすウラよ'
  - name: TX_3e14
    index: 0x14
    text: 'このあたりで

      \col(1)クズ鉄\col(0)のニオイがするウラ。。。'
  - name: TX_3e15
    index: 0x15
    text: 'どこかに

      \col(1)あかい鉄\col(0)と\col(1)あおい鉄\col(0)という

      キチョウな鉄が あるらしいウラ\stop

      その2つを まぜると

      見たこともないような

      カタさの鉄が できるらしいウラ\stop

      ヒミツウラよ!'
  - name: TX_3e16
    index: 0x16
    text: 'ここから 南にいくと

      \col(3)“海ぞく”\col(0)とかいう ヘンなのが

      すみついているウラよ'
  - name: TX_3e17
    index: 0x17
    text: 'ウ-ラマ-ケットには さいきん

      かわったものが たくさん

      ならんでいるウラ\stop

      なんでも

      ふってきた「しんでん」から

      あつめてきているらしいウラ'
  - name: TX_3e18
    index: 0x18
    text: 'とおいトコロにあるアイテムを

      とったり スイッチを入れたり

      てきのうごきまで とめられる\stop

      \col(1)ブ-メラン\col(0)って べんりウラよ-'
  - name: TX_3e19
    index: 0x19
    text: '\col(3)ウララ\col(0)ちゃんの している

      ふしぎなカタチのネックレスは

      \sym(0x4f)のついたトビラを

      あけることができるウラ

      やっぱり アイドルは

      もちものからして ちがうウラな'
  - name: TX_3e1a
    index: 0x1a
    text: '「か」いか〜ん

      「ん」〜もぅ

      「ば」くはつしちゃう

      「ん」ん ガマンできない!!

      ハァ ハァ。。。

      かんばんって たまらないウラ'
  - name: TX_3e1b
    index: 0x1b
    text: 'ムムッ! オマエはまだ

      かんばん こわしていないウラね

      そりゃそうウラね!

      あんな あいくるしいモノを

      こわせるわけないウラよね!

      オマエとは 気があいそうウラ!'
  - name: TX_3e1c
    index: 0x1c
    text: 'ムムッ! オマエ かんばんを

      \col(4)\num1まい\col(0) こわしたウラね!

      。。。なんで そんな

      かなしいことするウラか。。。'
  - name: TX_3e1d
    index: 0x1d
    text: 'ムムッ! オマエ かんばんを

      \col(4)\num1まい\col(0) こわしたウラね!

      アヤマチを くりかえすと

      あとで たかくつくウラよ'
  - name: TX_3e1e
    index: 0x1e
    text: 'ムムッ! オマエ かんばんを

      \col(4)\num1まい\col(0) こわしたウラね!

      そのへんでやめておかないと

      とんでもないことになるウラよ!'
  - name: TX_3e1f
    index: 0x1f
    text: 'ムムッ! オマエ かんばんを

      \col(4)\num1まい\col(0) こわしたウラね!

      もうホント ギリギリウラ

      いますぐ やめるウラ!

      でないと。。。'
  - name: TX_3e20
    index: 0x20
    text: 'ムムッ! オマエ かんばんを

      \col(4)\num1まい\col(0) こわしたウラね!

      さんざん ちゅうこくしたのに

      。。。もう ておくれウラ

      オマエが そんなに

      心のよわいやつとは。。。\stop

      さあ カクゴするウラ!\stop

      これでも くらうウラアァァ!'
  - name: TX_3e21
    index: 0x21
    text: 'フッフッフッ おどろいたウラか?\stop

      これにコリて これからは

      かんばんを たいせつにするウラ

      オマエが みずからのアヤマチを

      わすれないように

      この\col(1)ゆびわ\col(0)を わたしておくウラ'
  - name: TX_3e22
    index: 0x22
    text: 'かんばん たいせつに

      しているウラ?'
  - name: TX_3e23
    index: 0x23
    text: '\call(TX_3e1a)\stop

      \jump(TX_3e1b)'
    null_terminator: false
  - name: TX_3e24
    index: 0x24
    text: '\call(TX_3e1a)\stop

      \jump(TX_3e1c)'
    null_terminator: false
  - name: TX_3e25
    index: 0x25
    text: '\call(TX_3e1a)\stop

      \jump(TX_3e1d)'
    null_terminator: false
  - name: TX_3e26
    index: 0x26
    text: '\call(TX_3e1a)\stop

      \jump(TX_3e1e)'
    null_terminator: false
  - name: TX_3e27
    index: 0x27
    text: '\call(TX_3e1a)\stop

      \jump(TX_3e1f)'
    null_terminator: false
  - name: TX_3e28
    index: 0x28
    text: '\call(TX_3e1a)\stop

      \jump(TX_3e22)'
    null_terminator: false
  - name: TX_3e29
    index: 0x29
    text: 'あのふたりぐみ はしゃぎながら

      いえの中に入っていったウラが

      またなにかヘンなモノでも

      ひろってきたウラか?'
- group: 0x3f
  data:
  - name: TX_3f00
    index: 0x0
    text: '\pos(0)コラコラコラ! そこのこぞう!\stop

      ここは この\col(3)ボスブリン\col(0)さまの

      りょうちだ!

      生きて とおりたければ

      つうこうりょうを はらうのだ!!

      ガハハハハ!!'
  - name:
    - TX_3f01
    - TX_3f03
    index:
    - 0x1
    - 0x3
    text: '\pos(0)ああっ! またきやがった!

      うて! うて〜!!'
  - name: TX_3f02
    index: 0x2
    text: '\pos(0)コラコラコラ! そこのこぞう!

      。。。!! キサマは!

      ショ-コリもなく またまた

      ワガハイのジャマを しにきたのか

      しかし パワ-アップした この

      ようさいまでは これないだろう!

      これまでのウラミ はらしてやる!

      うて! うて〜!!'
  - name: TX_3f04
    index: 0x4
    text: '\pos(2)きたな! このケチケチこぞう!\stop

      まいどまいど ワガハイに

      たてつきやがって ゆるせん!!

      こんどこそ ここで

      けっちゃくを つけてやるのだ!'
  - name: TX_3f05
    index: 0x5
    text: '\pos(0)ゴホゴホ!

      こんなこぞうに まけるとは。。。

      ぬうう おぼえてろ!

      いつか 目にモノ見せてやる!!'
  - name: TX_3f06
    index: 0x6
    text: '\pos(2)このていどで やられはしな-い!\stop

      ワガハイが\col(1)バクダン\col(0)をおとして

      うしろに火でも つかないかぎり

      たおすことなど できないのだ!'
- group: 0x40
  data:
  - name: TX_4000
    index: 0x0
    text: "おっ そこに もっているのは\n\\col(1)あかい鉄\\col(0)と\\col(1)あおい鉄\\col(0)!\n2つをまぜて \\col(1)カタイ鉄\\\
      col(0)を\nつくりにきたウラか?\n  \\opt()うん \\opt()ちがうよ"
  - name: TX_4001
    index: 0x1
    text: そうウラか
  - name: TX_4002
    index: 0x2
    text: 'わかったウラ

      さっそく はじめるウラよ'
  - name: TX_4003
    index: 0x3
    text: それでは はじめるウラ!
  - name: TX_4004
    index: 0x4
    text: 'さぁ \col(1)カタイ鉄\col(0)が できたウラ!

      アツイから 気をつけるウラよ'
  - name: TX_4005
    index: 0x5
    text: 'さぁ きょうも がんばって

      鉄を とかすウラ!'
- group: 0x41
  data:
  - name: TX_4100
    index: 0x0
    text: '\pos(2)キズとつかれを いやしましょう

      少しのあいだ 目をとじて。。。'
  - name: TX_4101
    index: 0x1
    text: "ここは \\col(3)四季のしんでん\\col(0)の中でも\nとりわけ 聖なるばしょ。。。\nここに なにかようですか?\n  \\opt()はい\
      \ \\opt()いいえ"
  - name: TX_4102
    index: 0x2
    text: それなら かえってください
  - name: TX_4103
    index: 0x3
    text: 'なるほど。。。よくわかりました\stop

      \col(3)ラブレンヌ\col(0)からのししゃよ

      よくつたえてくれました

      おれいに これをさしあげます'
  - name: TX_4104
    index: 0x4
    text: '\col(3)ホロン村\col(0)のかんていやで

      かんていしてもらいなさい'
  - name: TX_4105
    index: 0x5
    text: '\pos(2)キズついたときは

      いつでも いらっしゃい

      あなたのつかれを

      いやしてあげましょう'
- group: 0x42
  data:
  - name: TX_4200
    index: 0x0
    text: 'ボ、ボク \col(3)\Child\col(0)

      っていいます。。。\stop

      !!!!!

      知らない人と おハナシしちゃった

      はずかし--------。。。'
  - name: TX_4201
    index: 0x1
    text: '\Linkさん?\stop

      \col(3)\Child\col(0)

      はずかし----!!'
  - name: TX_4202
    index: 0x2
    text: "おにいちゃんて、つよい?\n  \\opt()はい \\opt()いいえ"
  - name: TX_4203
    index: 0x3
    text: 'ボクも つよくなって

      おとうさんと おかあさんを

      まもるんだ!'
  - name: TX_4204
    index: 0x4
    text: 'ふ-ん。。。

      それでいいの? おにいちゃん!'
  - name: TX_4205
    index: 0x5
    text: はやく オトナに なりたいな-
- group: 0x43
  data:
  - name: TX_4300
    index: 0x0
    text: 'や-、ボクは

      木をうえるめいじん \col(3)ペック

      \col(0)じぶんでいうのも なんだけど

      けっこう ものしりなのさ

      さっそく いいことを

      おしえてあげるよ\stop

      なんと、ボクと\col(3)ラミン\col(0)のこどもが

      うまれたのさ!

      やった-!!!!\stop

      ぜひ見ていってくださいね!!'
  - name: TX_4301
    index: 0x1
    text: 'こどものなまえがきまったよ!

      \col(3)\Child\col(0)かぁ いいなまえだよね

      げんきに そだつといいな-'
  - name: TX_4302
    index: 0x2
    text: 'や-、\Link\stop

      こどもが ビョウキで

      たいへんだけど

      いいことを おしえるよ'
  - name: TX_4303
    index: 0x3
    text: 'こどもが げんきになって

      ひとあんしん

      きょうも

      いいことを おしえるよ'
  - name: TX_4304
    index: 0x4
    text: 'や-、\Link

      \col(3)\Child\col(0)も大きくなったよ!

      きょうも

      いいことを おしえるよ'
  - name: TX_4305
    index: 0x5
    text: 'や-、\Link

      ひさしぶりだね!

      ボクたちも この村にきたんだ

      また、なかよくしてくれよな'
  - name: TX_4306
    index: 0x6
    text: 'や-、\Link

      \col(3)\Child\col(0)は とても げんきさ

      さぁ 木についてなら

      なんでも おしえてあげるよ'
  - name: TX_4307
    index: 0x7
    text: 'や-、\Link\stop

      \col(3)\Child\col(0)も

      もう いちにんまえのオトナだよ\n'
    null_terminator: false
  - name: TX_4308
    index: 0x8
    text: 'さぁ 木についてなら

      なんでも おしえてあげよう'
  - name: TX_4309
    index: 0x9
    text: '\col(1)ガチャの実\col(0)は

      \col(1)タネ\col(0)をうえるばしょによって

      出てくるモノがかわるんだ

      いいばしょを見つけたら

      ボクにも おしえておくれよ'
  - name: TX_430a
    index: 0xa
    text: '\col(1)ガチャの実\col(0)から出てくるモノ?

      なんといっても \col(1)ゆびわ\col(0)だよ!

      ふしぎな力が やどっているんだ

      ハ-トやルピ-のときもあるけどね'
  - name: TX_430b
    index: 0xb
    text: 'きいたハナシだと

      \col(1)実\col(0)のなかみは うえた人の

      こうどうでも かわるらしいんだ

      まものをイッパイたおしていたり

      たくさん あるいたりしていると

      よくなるらしいよ'
  - name: TX_430c
    index: 0xc
    text: 'あたらしく \col(1)ガチャのタネ\col(0)を

      うえるばしょを 見つけたり

      ヒミツのかいだんを見つけたり

      するのも \col(1)ガチャの実\col(0)には

      いいらしいよ'
  - name: TX_430d
    index: 0xd
    text: 'こまっている人の ねがいごとを

      かなえてあげるのも

      \col(1)ガチャの実\col(0)には いいらしいよ'
  - name: TX_430e
    index: 0xe
    text: '\col(1)ガチャのタネ\col(0) うえられるばしょを

      さがすのって たいへんなんだよね

      あなをほったり いわをどけたり'
  - name: TX_430f
    index: 0xf
    text: 'ボクのけいけんからいうと

      \col(1)ガチャのタネ\col(0)は

      めずらしいトコロに うえるほど

      中から めずらしいモノが

      出るんだよね!'
  - name: TX_4310
    index: 0x10
    text: 'たびの人から きいたんだけど

      \col(1)ガチャのタネ\col(0)を うえてから

      木にせいちょうして \col(1)実\col(0)をつける

      までにかかるじかんって

      モンスタ-をたおしたかずと

      カンケイあるらしいんだけど

      ホントかなぁ'
- group: 0x44
  data:
  - name: TX_4400
    index: 0x0
    text: 'わたしは\col(3)ラミン\col(0)\stop

      わたしの はじめてのあかちゃん!

      げんきな 男のコよ

      いま、このコのなまえをどうするか

      まよっているの

      あなたも いっしょに

      かんがえてもらえないかしら?

      あなたなら

      なんてなまえをつけます?'
  - name:
    - TX_4401
    - TX_4402
    - TX_4403
    - TX_4404
    - TX_4405
    - TX_4406
    - TX_4407
    index:
    - 0x1
    - 0x2
    - 0x3
    - 0x4
    - 0x5
    - 0x6
    - 0x7
    text: "あなたなら なまえに\n\\col(3)\\Child\\col(0) ってつける?\n  \\opt()はい \\opt()かんがえなおす"
  - name: TX_4408
    index: 0x8
    text: 'いいなまえね

      そのなまえ いただきだわ!

      このコも よろこんでいるみたいよ

      また、いつでも あいにきてね'
  - name: TX_4409
    index: 0x9
    text: '\col(3)\Child\col(0)も あなたのように

      げんきに そだってほしいわ'
  - name: TX_440a
    index: 0xa
    text: 'そうね、 もういちど

      かんがえなおしたほうが

      いいかもしれないわね'
  - name: TX_440b
    index: 0xb
    text: "\\col(3)\\Child\\col(0)のようすが おかしいの\\stop\nおイシャさまに\nつれていきたいけど\nルピ-が なくって。。。\n\
      少しかしていただけませんか?\n  \\opt()はい \\opt()いいえ"
  - name: TX_440c
    index: 0xc
    text: "ほんとに!\nいくら かしていただけますか?\n \\opt()150ルピ- \\opt()50ルピ-\n \\opt()10ルピ-  \\\
      opt()1ルピ-"
  - name: TX_440d
    index: 0xd
    text: 'ありがとう! \Link

      あなたは おんじんよ!'
  - name: TX_440e
    index: 0xe
    text: 'ありがとう

      これで なんとかなりそうよ'
  - name: TX_440f
    index: 0xf
    text: 'どうも。。。

      あとはわたしが なんとかしますわ'
  - name: TX_4410
    index: 0x10
    text: '\Link あなたも

      たいへんですものね

      きもちだけで じゅうぶんですよ'
  - name: TX_4411
    index: 0x11
    text: わかりました。。。
  - name: TX_4412
    index: 0x12
    text: '\col(3)\Child\col(0)は げんきになったわ!

      どうも ありがとう!'
  - name: TX_4413
    index: 0x13
    text: "このコったら\nなかなか ねついてくれないの\\stop\n\\Link あなたなら\nどうやって ねむらせる?\n  \\opt()こもりうたをうたう\n\
      \  \\opt()いっしょにあそぶ"
  - name: TX_4414
    index: 0x14
    text: 'わたしも うたがスキだし

      そうしてみるわ!'
  - name: TX_4415
    index: 0x15
    text: 'なるほど!

      あそんで つかれさせて

      ねむらせるわけね

      なかなか いいほうほうね!'
  - name: TX_4416
    index: 0x16
    text: 'どう?

      やっぱり このコ かわいいわ!!'
  - name: TX_4417
    index: 0x17
    text: '見て! \col(3)\Child\col(0)ったら

      とても 大きくなったわ!'
  - name: TX_4418
    index: 0x18
    text: 'まぁ \Link!

      また あなたに あうなんて!\stop

      なまえを つけてくれた

      \col(3)\Child\col(0)も

      とても げんきよ!'
  - name: TX_4419
    index: 0x19
    text: "\\col(3)\\Child\\col(0)ったら、\nげんきすぎて たいへんよ!\\stop\n\\Linkが こどものころは\nどんな\
      \ コだったのかしら?\nおなじようにげんきだった?\n  \\opt()はい \\opt()いいえ"
  - name: TX_441a
    index: 0x1a
    text: "\\col(3)\\Child\\col(0)は とてもハズカシがり\\stop\n\\Linkが こどものころは\nどんな コだったのかしら?\n\
      げんきなこだった?\n  \\opt()はい \\opt()いいえ"
  - name: TX_441b
    index: 0x1b
    text: "\\col(3)\\Child\\col(0)は とてもかわっていて\nいろんなことに キョウミをもつの\\stop\n\\Linkが こどものころは\n\
      どんな コだったのかしら?\nげんきなこだった?\n  \\opt()はい \\opt()いいえ"
  - name: TX_441c
    index: 0x1c
    text: 'そうなの! きっと

      やんちゃボウズだったんでしょうね'
  - name: TX_441d
    index: 0x1d
    text: "それとも、おとなしいコだった?\n  \\opt()はい \\opt()いいえ"
  - name: TX_441e
    index: 0x1e
    text: 'そうなの! きっと

      かわいかったんでしょうね'
  - name: TX_441f
    index: 0x1f
    text: "もしかして、ヘンなコだった?\n  \\opt()はい \\opt()いいえ"
  - name: TX_4420
    index: 0x20
    text: 'そうなの!

      見かけに よらないわね。。。'
  - name: TX_4421
    index: 0x21
    text: 'まぁ ひとことでいうのは

      ムズカシイわよね'
  - name: TX_4422
    index: 0x22
    text: '\col(3)\Child\col(0)ったら、

      げんきすぎて こまっちゃう!'
  - name: TX_4423
    index: 0x23
    text: '\col(3)\Child\col(0)は

      おとなしすぎて こまっちゃうわ'
  - name: TX_4424
    index: 0x24
    text: '\col(3)\Child\col(0)ったら、ヘンなコよ

      しょうらいは 大モノになるわ!'
  - name:
    - TX_4425
    - TX_4426
    index:
    - 0x25
    - 0x26
    text: 'アラ、\Link\stop

      あなたが なまえをつけた

      \col(3)\Child\col(0)も

      いまでは リッパなオトナよ!'
  - name: TX_4427
    index: 0x27
    text: 'アラ、\Link\stop

      あなたが なまえをつけた

      \col(3)\Child\col(0)も

