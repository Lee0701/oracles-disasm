    text: ワレハ ミチビクモノナリ
  - name: TX_3914
    index: 0x14
    text: 'ワレニ ハテナノミ

      ワスレルナカレ'
  - name: TX_3915
    index: 0x15
    text: ミズノナカデハ フジミナレド。。
  - name: TX_3916
    index: 0x16
    text: 'ノロイノ ミナモトハ

      ヤミニ ヒソム'
  - name: TX_3917
    index: 0x17
    text: 'トゲヲモツマモノヘノ

      ボウギョハ サイダイノ コウゲキ'
  - name: TX_3918
