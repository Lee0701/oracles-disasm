      セレクトボタンを 2かいおすと

      ことわりがめんに なるよ

      「セ-ブ」に カ-ソルをあわせて

      Aボタンをおすと

      セ-ブがめんに いけるんだ

      セレクトボタンとスタ-トボタンを

      いっしょにおしても いけるよ'
  - name: TX_3211
    index: 0x11
    text: '\col(3)ホロドラム\col(0)には 春夏秋冬

      4つの季節が あって

      季節によって

      大地のすがたが かわるんだ

      春には ふきあげ花が さいて

      たかいトコロに のぼれたり

      夏には 水がかれて

      池のそこが 見えたりするし

      秋には おちばが つもって

      みちが できるし キノコもとれる

      そして冬には ゆきがふって

      みちが うまったり

      水が こおったりするんだ'
  - name: TX_3212
    index: 0x12
    text: 'スタ-トボタンをおせば

      サブがめんがひらくよ

      そこで セレクトボタンをおすと

      がめんを おくることが

      できるんだ\stop

      さいしょが そうびアイテムがめん

      つぎが こていアイテムがめん

      そのつぎが ことわりがめんだよ\stop

      \col(1)ゆびわ\col(0)のそうびは

      こていアイテムがめんで できるよ'
  - name: TX_3213
    index: 0x13
    text: 'う〜ん \col(1)ことわり\col(0)に ついては

      この \col(3)ものしりバ-ド\col(0)にも よく

      わからないんだ'
- group: 0x33
  data:
  - name: TX_3300
    index: 0x0
    text: '火のついていない しょくだいに

      あかりを ともすのじゃ!'
  - name: TX_3301
    index: 0x1
    text: もとめるものは 目の中に
  - name: TX_3302
    index: 0x2
    text: 'ここは \col(3)勇者のどうくつ\col(0)\stop

      うでに じしんがあるのなら

      おくへすすむがよい'
  - name: TX_3303
    index: 0x3
    text: "よく ここまでこれたのう\n真の勇者に さいごのしれんじゃ\n1かい 60ルピ-じゃ\nしれんをうけるかの?\n  \\opt()はい \\\
      opt()いいえ"
  - name: TX_3304
    index: 0x4
    text: 'ここのたからばこを ある

      じゅんばんで あけていくのじゃ

      たからばこのばしょは

      なにかを あらわしておる

      よく見てみるのじゃな'
  - name: TX_3305
    index: 0x5
    text: そうか またくるがよい
  - name: TX_3306
    index: 0x6
    text: '勇者たるもの ルピ-も

      もっておらんといかんぞ

      しっかりためて くるがよい'
  - name: TX_3307
    index: 0x7
    text: 'ウム みごとじゃ

      これにて しれんは

      しゅうりょうじゃ'
- group: 0x34
  data:
  - name: TX_3400
    index: 0x0
    text: 'ワシは すもぐりめいじんじゃ!

      ワシに でし入りしたければ

      となりのどうくつにいって

      4つの目を ひとふりで

      ひからせてくるのじゃ!

      それができたら できたあかしを

      わすれずに もってくるのじゃぞ'
  - name: TX_3401
    index: 0x1
    text: 'おおおおお!!

      それは \col(1)ごうかくのあかし\col(0)!

      ワシのあたえたしけんを

      クリア-したのか。。。

      うむ、よろしい!

      おぬしを でしとみとめ

      この\col(1)水かき\col(0)をさずけよう!'
  - name: TX_3402
    index: 0x2
    text: 'ホントに

      ワシのでしに ならんか?

      ダメ? ぜったいに?'
  - name: TX_3403
    index: 0x3
    text: 'ウワサによると あの\col(3)ゼルダ\col(0)さまが

      さらわれたそうな

      うう、くわばらくらばら'
  - name: TX_3404
    index: 0x4
    text: 'ワシだけが知っておる\col(3)コッコ山\col(0)への

      ちかみちも おしえてやろう!

      この村の あんしょうには

      もぐれるトコロがあるのじゃ!

      さずけた\col(1)水かき\col(0)を

      つかってみるのじゃな'
- group: 0x35
  data:
  - name: TX_3500
    index: 0x0
    text: "\\col(1)ガチャのタネ\\col(0)を うえられるぞ\n  \\opt()うえる \\opt()うえない"
  - name: TX_3501
    index: 0x1
    text: '\col(1)ガチャの実\col(0)を手に入れた!

      さっそく なかみを見てみよう'
  - name: TX_3502
    index: 0x2
    text: が出てきた!
  - name: TX_3503
    index: 0x3
    text: '\col(1)ハ-トのかけら\col(0)が出てきた!

      \heartpiece

      サブがめんでかくにんできるよ'
  - name: TX_3504
    index: 0x4
    text: \col(1)ゆびわ\col(0)\jump(TX_3502)
    null_terminator: false
  - name: TX_3505
    index: 0x5
    text: \col(1)クスリ\col(0)\jump(TX_3502)
    null_terminator: false
  - name: TX_3506
    index: 0x6
    text: \col(1)200ルピ-\col(0)\jump(TX_3502)
    null_terminator: false
  - name: TX_3507
    index: 0x7
    text: \col(1)ハ-ト5コ\col(0)\jump(TX_3502)
    null_terminator: false
  - name: TX_3508
    index: 0x8
    text: \col(1)ようせい\col(0)\jump(TX_3502)
    null_terminator: false
  - name: TX_3509
    index: 0x9
    text: 'やわらかいつちだ

      \col(1)タネ\col(0)を うえるのに ピッタリだ'
- group: 0x36
  data:
  - name: TX_3600
    index: 0x0
    text: 'もっていた ほうせきが

      ピッタリ はまった!'
  - name: TX_3601
    index: 0x1
    text: "   つち。とき。たいよう\n    あめ。ぬくもり\nおおくの \\col(1)ことわり\\col(0)を知る者を\nまっておるのじゃ。。。"
  - name: TX_3602
    index: 0x2
    text: 'おお! \col(1)ことわり\col(0)を知る者よ!

      ワシは まっておったのだ

      おぬしに これをさずけよう'
  - name: TX_3603
    index: 0x3
    text: 'もう さずけるものは なにもない

      さぁ ゆくのじゃ!'
  - name: TX_3604
    index: 0x4
    text: 'まいったッピ!

      おわびに いいこと おしえるから

      カンベンしてくれッピ\stop

      もりで まよったときは、

      さむいじゅんに

      左。下。右。上だッピ'
- group: 0x37
  data:
  - name: TX_3700
    index: 0x0
    text: '\sfx(0xc7)\col(3)ゴロン山\col(0)へ ようこそだゴロ\stop

      さむくて そとへ出られないから

      カラダがなまって こまるゴロ'
  - name: TX_3701
    index: 0x1
    text: '\sfx(0xc7)\col(1)ゴロンつぼ\col(0) 知っているゴロ?\stop

      マニアには たまらない

      いっぴんゴロ'
  - name: TX_3702
    index: 0x2
    text: '\sfx(0xc7)\col(3)ダイゴロン\col(0)は大きすぎて

      どうくつの中に入れなかったゴロ

      そとはさむいから かわいそうゴロ'
  - name: TX_3703
    index: 0x3
    text: '\sfx(0xc7)ここ\col(3)ゴロン山\col(0)はもともと

      -年中 冬だったゴロが

      \col(3)四季のしんでん\col(0)が しずんでから

      まえよりさむさがヒドくなったゴロ

      そとへ出ると さむすぎて

      カゼをひいてしまうゴロ'
  - name: TX_3704
    index: 0x4
    text: '\sfx(0xc7)\col(3)ダイゴロン\col(0)なら この上ゴロ

      でもいまは カゼをひいていて

      ゼッタイアンセイだゴロ'
  - name: TX_3705
    index: 0x5
    text: '\sfx(0xc7)ヨ-ガン あったかゴロ。。。

      さむいのは にがてゴロ'
  - name: TX_3706
    index: 0x6
    text: '\sfx(0xc7)もしも \col(1)ゴロンつぼ\col(0)があったら

      \col(1)おサカナ\col(0) 100ぴきとでも

      こうかんは おことわりだゴロ'
  - name: TX_3707
    index: 0x7
    text: '\sfx(0xc7)それにしても おかしいゴロ\stop

      いくら冬でも こんなにさむいのは

      はじめてゴロ。。。

      いやなヨカンがするゴロ'
  - name: TX_3708
    index: 0x8
    text: '\sfx(0xc7)\col(3)ダイゴロン\col(0)のカゼ

      なおってよかったゴロ'
  - name: TX_3709
    index: 0x9
    text: "\\sfx(0xc7)こんなトコロまで あいに\nきてくれて うれしいゴロ!\nせっかくだから \\col(1)ゆびわ\\col(0)を\n\
      イッパイ もてるようになるゴロ?\n  \\opt()なりたい \\opt()いらない"
  - name: TX_370a
    index: 0xa
    text: '\sfx(0xc7)じゃ、オマエの\col(1)小ばこ\col(0)

      ちょっと かすゴロ\stop

      え-っと ここをこうして。。。

      ここは こんなカンジでっと\stop

      ホレ おわったゴロ'
  - name: TX_370b
    index: 0xb
    text: '\sfx(0xc7)ひとりって きらくだけど

      たまに さみしくなるゴロ。。。'
  - name: TX_370c
    index: 0xc
    text: '\sfx(0xc7)よけいな おせっかい。。。\stop

      ってやつゴロか。。。'
  - name: TX_370d
    index: 0xd
    text: '。。。って オマエ

      \col(1)ゆびわの小ばこ\col(0) もっていないゴロ

      \col(1)小ばこ\col(0)を手に入れてから くるゴロ'
  - name: TX_370e
    index: 0xe
    text: '\sfx(0xc7)\col(1)ひでんの大剣\col(0)をきたえるのは

      大シゴトゴロ

      \col(3)ダイゴロン\col(0)でも たいちょうが

      ばんぜんでないと むずかしいゴロ'
  - name: TX_370f
    index: 0xf
    text: '\sfx(0xc7)山のさむさが もとにもどったゴロ

      でも さむいのはニガテゴロ'
- group: 0x38
  data:
  - name: TX_3800
    index: 0x0
    text: 'ブヒン。。。

      うっうっ。。。\stop

      こんなトコロで

      \col(1)バクダン\col(0)づくりなんて。。。

      \col(3)ボスブリン\col(0)さまが ふびんブヒ'
  - name: TX_3801
    index: 0x1
    text: 'クヨクヨしていても

      はじまらないブヒ!!

      この ザセツを のりこえて

      あしたという ひに かけるブヒ!'
  - name: TX_3802
    index: 0x2
    text: 'はあ〜。。。\stop

      じまんの\col(3)ようさい\col(0)が ぶっとんで

      また イチから 出なおしとは。。

      なぜ ワガハイが こんな目に。。'
  - name: TX_3803
    index: 0x3
    text: 'どよよ〜ん。。。\stop

      あと いくつ

      \col(1)バクダン\col(0)を つくれば

      ワガハイの\col(3)ようさい\col(0)を

      さいけんできるんだろう?

      。。。さきのことを かんがえると

      暗いキモチに なってくる'
  - name: TX_3804
    index: 0x4
    text: '\pos(2)ブキキ-!!

      やっぱり キサマだったのか!

      ゆるせん!!!\stop

      “目には目を”だ

      おもい知れ!'
  - name: TX_3805
    index: 0x5
    text: 'ブふう〜。。。

      つかれた。。。\stop

      もう じぶんが いくつ

      \col(1)バクダン\col(0)を つくったのかも

      おもいだせん

      たぶん あと少しで

      もくひょう たっせいのハズ。。。'
