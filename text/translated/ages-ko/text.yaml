  - name:
    - TX_2a07
    - TX_2a08
    - TX_2a09
    index:
    - 0x7
    - 0x8
    - 0x9
    text: '\pos(0)よぉ \Link!\stop

      。。。。。。きいたか?

      村のれんちゅうときたら

      クチをそろえて \col(3)ネ-ル\col(0)のことを

      悪くいいやがる。。。

      そんなワケないよな!

      あれは \col(3)ベラン\col(0)のせいだよな!

      \col(3)ネ-ル\col(0)を たすけだせば きっと

      すべてが ハッキリするさ!

      まってろよ いま いくぜ!

      \jump(TX_2a06)'
    null_terminator: false
  - name: TX_2a0a
    index: 0xa
    text: \pos(2)よう \Linkじゃねえか!
  - name: TX_2a0b
    index: 0xb
    text: 'あいかわらず チンタラチンタラ

      なにやってるんだ!?

      え? \col(1)ミカヅキじまの海図\col(0)がいる?

      そういや ヒミツのしまへの

      いきかたがわかる \col(1)海の地図\col(0)を

      ヘンな オヤジが もっているって

      きいたことが あるな。。。

      そんなコト どうでもいいけどよ!

      オレも \col(3)ネ-ル\col(0)をたすけるために

      いそがしくて オマエのせわを

      やいているばあいじゃ ないしな!

      じゃあな!'
  - name: TX_2a0c
    index: 0xc
    text: '      \col(3)ネ-ル\col(0)!'
  - name: TX_2a0d
    index: 0xd
    text: 'しょうきに もどったのか?

      ホントに\col(3)ネ-ル\col(0)なんだな!'
  - name: TX_2a0e
    index: 0xe
    text: 'すまねぇ \Link

      オレ いつも カラまわりで

      けっきょく オマエに

      たすけてもらってばかり。。。\stop

      でもな これだけはいっておくぜ!

      \col(3)ベラン\col(0)は オレがたおす!!

      むかしの人々を あのままに

      しておくわけにも いかないだろ!

      このまま \col(3)ベラン\col(0)を

      ほうっておいたら ヤツのことだ

      きっとまた \col(3)ネ-ル\col(0)を

      ねらってくるに ちがいないしな!'
  - name: TX_2a0f
    index: 0xf
    text: 'な、なんなんだ! いまのは。。。\stop

      クッ こうしちゃいられねぇ-!!

      \Link! オレはさきに

      \col(3)アンビ\col(0)のいる じだいに

      もどらせてもらうぜ

      えんがあったら また あおう!

      じゃぁな!'
  - name: TX_2a10
    index: 0x10
    text: 'な、なんなんだ?

      あのバァさんたちは。。。

      なにか とんでもないことが

      おころうとしているんじゃ?\stop

      クッ こうしちゃいられねぇ-!!

      \Link! オレはさきに

      \col(3)アンビ\col(0)のいる じだいに

      もどらせてもらうぜ

      えんがあったら また あおう!

      じゃぁな!'
  - name: TX_2a11
    index: 0x11
    text: '\pos(0)ほんとうに\col(3)ベラン\col(0)のヤツを

      たおしたんだよな!?

      やるじゃねえか!\Link!

      オマエにしちゃあ 上デキだ!

      。。。え? \col(3)アンビ女王\col(0)?

      オマエが とじこめられたのを見て

      ケッソウかえて はしっていったぜ'
  - name: TX_2a12
    index: 0x12
    text: '\pos(2)なんだぁ!? オマエらぁ!?

      この\col(3)ラルフ\col(0)さまと やるってのか?'
  - name: TX_2a13
    index: 0x13
    text: 'ビックリさせんなよ!

      \col(3)ベラン\col(0)のヤロウの わるだくみで

      また ヘンになっちゃったのかと

      おもったぜ!!'
  - name: TX_2a14
    index: 0x14
    text: '\Link! オレさぁ

      オマエのこと 見なおしたぜ!!

      塔の中に とじこめられたときは

      もうダメだって おもったもんな!

      ひょっとしたら オレより

      デキるヤツ。。。

      なあんて まさかな!'
  - name: TX_2a15
    index: 0x15
    text: '\col(3)アンビ女王\col(0) アンタもな!

      もう \col(3)ベラン\col(0)はいないんだ

      オレの ば-ちゃんのば-ちゃんの

      ば-ちゃんのば-ちゃんの。。。\stop

      ば-ちゃん! しそんのオレが

      ジマンできるような

      女王さまになってくれよ'
  - name: TX_2a16
    index: 0x16
    text: 'ビックリさせるなよ \Link!

      おどかしっこ なしだぜ!

      オマエも きゅうでんの けいびが

      手ウスになったのに 気づいて

      \col(3)ネ-ル\col(0)を たすけにきたのか?

      けど \col(3)ネ-ル\col(0)を たすけだすのは

      このオレさ!

      オマエなんかに

      さきを こさせはしないぜ!'
  - name: TX_2a17
    index: 0x17
    text: "とはいえ まっしょうめんから\n入りこむのは ムリだろうな\n     。。。。。。\\stop\nそうだ! たしか にわのおくに\nかくしつうろが\
      \ あったハズだ!\nそこから しのびこむとするか!"
  - name: TX_2a18
    index: 0x18
    text: "アレ? なんで オレ\nかくしつうろのコトなんか\n知ってるんだ?\nここへくるのは はじめてなのに\n     。。。。。。\\stop\n\
      ま いいか!\nまってろよ! \\col(3)ネ-ル-\\col(0)!!"
  - name: TX_2a19
    index: 0x19
    text: 'よぉ! \Link!

      とうとう ここまで きたな!

      オレも あの\col(3)ベラン\col(0)ってヤロ-を

      たおすために ここまできたぜ!

      \col(3)ベラン\col(0)は いま\col(3)アンビ女王\col(0)に

      のりうつってんだよな?

      で \col(3)ベラン\col(0)を たおすためには

      その\col(3)アンビ女王\col(0)を。。。

      たおさなけりゃ いけないんだよな

      ん-。。。 え-っと。。。

      とにかく! \col(3)アンビ女王\col(0)も!

      \col(3)ベラン\col(0)のヤツも!

      いっしょに たおしてしまえば

      いいんだろ!

      そうしたら このじだいの人たちも

      オレたちの じだいの人たちも

      もとどおりに。。。

      へいわにもどるんだよな。。。

      。。。オレは。。。いったい。。。

      どうなるんだろう。。。。\stop

      あのさぁ。。。 \Link。。。

      オレのこと わすれないでくれよな

      オレさぁ オマエのことはいちおう

      その。。。 トモダチだと

      おもっているからさ。。。

      ヨシ! きめた!!

      この\col(3)ラルフ\col(0)さまが やってやるぜ!

      じゃあな! \Link!'
  - name: TX_2a1a
    index: 0x1a
    text: "よぉ \\Link!\nこんなトコロで なにしてんだ?\nオレは このあたりの山に\n\\col(1)しらべ\\col(0)を けんきゅうしている\n\
      じいさんが かくれすんでいるって\nきいて さがしにきたんだ\n山のどこに かくれているのかは\nわからないんだけど\nそのじいさんなら \\col(3)ネ-ル\\\
      col(0)を\nたすけだすための ヒントを\n知ってんじゃないかと おもってよ\\stop\nこの山のどこか。。。\nゼッタイに 見つけてやるぜ!\n\
      \     じゃあな!"
  - name: TX_2a1b
    index: 0x1b
    text: 'どこまでも きたねぇヤツだぜ!\stop

      わかっているさ! オマエをきれば

      オレがきえちまうってコトぐらい!

      たしかに じぶんがきえちまうのは

      コワイ。。。コワイさ! でも

      ここで やらなきゃ

      生きのこれたとしても

      オレが オレじゃなくなっちまう

      それじゃ イミが ないんだよ!

      たいせつな このじだいの人たちと

      たいせつな \col(3)ネ-ル\col(0)をまもるため

      オレは オマエを たおす!!'
  - name: TX_2a1c
    index: 0x1c
    text: 'そのこえは \Linkか。。。

      オレ。。。ダメだったよ。。。

      ヘヘッ カッコわるいよな。。。\n'
    null_terminator: false
  - name: TX_2a1d
    index: 0x1d
    text: \col(3)ネ、ネ-ル\col(0)。。。
  - name: TX_2a1e
    index: 0x1e
    text: 'なんてこった!

      \col(3)マカの木\col(0)さままで。。。

      これも \col(3)ベラン\col(0)ってヤツの

      しわざなのか!\stop

      おっ! \Link やっと

      おいついたか

      見ろよ! これはさっき

      \col(3)ベラン\col(0)ってヤツが とびこんだ

      \col(3)時のあな\col(0)だぜ!

      ここから 時をこえれば \col(3)ネ-ル\col(0)や

      \col(3)マカの木\col(0)さまを すくえるハズだ!

      よ-し \col(3)ネ-ル\col(0)! いまいくぞ!'
  - name: TX_2a1f
    index: 0x1f
    text: '\pos(0)\Link やったじゃねぇか!

      さすがに こんかいは オレも

      もう ダメかとおもったけど

      \col(3)ネ-ル\col(0)がいたんじゃ

      いつまでも たおれているワケにも

      いかないしな!

      もっと しゅぎょうして

      オレひとりでも \col(3)ネ-ル\col(0)を

      まもれるように なってやるぜ!'
  - name: TX_2a20
    index: 0x20
    text: 'よぉ \Link!\stop

      こんなトコロで

      なにか さがしものか?

      なに \col(3)シバ-ル\col(0)?

      どこかで きいた なまえだな

      そういや もとの世界のぼちに

      そんな なまえの

      はかが あったぜ\stop

      おっと こうしちゃ いられない

      オレもいそいでるんだった

      じゃあな!!'
  - name: TX_2a21
    index: 0x21
    text: 'よぉ \Link

      げんきで やってるか?

      オレは ケイコの まいにちさ!

      はやく いちにんまえになって

      \col(3)ネ-ル\col(0)を まもってやれるように

      なんなきゃな!

      かなり ジョウタツしたんだぜ!

      こんど ケイコをつけてやろうか?

      まぁ せっかく きたんだから

      \col(3)ネ-ル\col(0)のうたを きいていけよ'
  - name: TX_2a22
    index: 0x22
    text: 'しんぱいすんなよ \col(3)ネ-ル\col(0)!

      オレがついてるだろ

      どんなヤツがきたって イッパツで

      おいはらって やるからさ!

      \Linkにゃ わるいが

      でばんは ないぜ'
  - name: TX_2a23
    index: 0x23
    text: 'ここは オレとオレのば-ちゃんに

      まかせておけって!!

      オマエは とっとと \col(3)ツインロ-バ\col(0)

      ってヤツを ぶっとばしてこいよ!'
- group: 0x2c
  data:
  - name: TX_2c00
    index: 0x0
    text: '\pos(2)ワシは 時のけんきゅうか

      \col(3)トッキ-\col(0)じゃ

      ながねんの ケンキュウのけっか

      時をすすめることのできる

      \col(1)「しらべ」\col(0)のナゾの カイメイまで

      あといっぽ なんじゃが

