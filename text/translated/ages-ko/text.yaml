  - name: TX_3003
    index: 0x3
    text: "いらっしゃ〜い\\heart\n\\col(3)カ-ノ\\col(0)の ゆびわかんていや よ\\stop\nさあ どんなごようかしら?\\\
      stop\n  \\opt()かんてい \\opt()リスト\n  \\opt()やめる"
