    text: "\\col(1)ことわり\\col(0)について知りたい?\n  \\opt()うん \\opt()べつに"
  - name: TX_320a
    index: 0xa
    text: '勇気ある者だけが つかえる

      勇者のワザ\stop

      \col(1)剣\col(0)をもっているほうのボタンを

      おしつづけ 力を ためるんだ

      ためてから ボタンを はなせば

      かいてんぎりだ!!'
  - name: TX_320b
    index: 0xb
    text: '\col(1)たて\col(0)をもっているほうのボタンを

      おしつづければ、そのあいだ

      テキのこうげきを ふせいだり

      はじいたりもできるんだ'
  - name: TX_320c
    index: 0xc
    text: '\col(1)ふしぎの木の実\col(0)は

      ぜんぶで 5しゅるい

      \col(1)実\col(0)によって

      いろんな こうかがあるみたい

      \col(1)木の実\col(0)を入れておく\col(1)ふくろ\col(0)が

      ないと もちあるけないからね'
  - name: TX_320d
    index: 0xd
    text: 'とり出した\col(1)バクダン\col(0)は もういちど

      ボタンをおせば そのばにおけるよ

      \col(0x84)\item(0x00)\col(0)ボタンをおしていれば

      そのほうこうへ ほうりなげるんだ

      おいた\col(1)バクダン\col(0)にむかって

      もういちどボタンをおせば

      また もちあげられるからね'
  - name: TX_320e
    index: 0xe
    text: 'サブがめんで A Bに それぞれ

      すきなアイテムを そうびできるよ

      \col(1)木の実\col(0)や\col(1)バクダン\col(0)なんかは

      つかうたびに かずがへるから

      気をつけてね'
  - name: TX_320f
    index: 0xf
    text: 'セレクトボタンをおすと

      地図が見られるよ

      カ-ソルをうごかして

      Aボタンをおすと ちめいがわかる

      暗くなっているトコロは

      まだ いっていないトコロだからね

      見たこと きいたことだけが

      きろくされるよ'
  - name: TX_3210
    index: 0x10
    text: 'サブがめんを ひらいて

      セレクトボタンを 2かいおすと

      ことわりがめんに なるよ

      「セ-ブ」に カ-ソルをあわせて

      Aボタンをおすと

      セ-ブがめんに いけるんだ

      セレクトボタンとスタ-トボタンを

      いっしょにおしても いけるよ'
  - name: TX_3211
    index: 0x11
    text: 'いまと むかしは おたがいに

      かんけいが あるみたいだよ

      むかしで あるコトを すると

      いまで なにかが おこったり

      ぎゃくに いまにしか

      ないようなモノを

      むかしへ もっていって

      つかったりね!'
  - name: TX_3212
    index: 0x12
    text: 'スタ-トボタンをおせば

      サブがめんがひらくよ

      そこで セレクトボタンをおすと

      がめんを おくることが

      できるんだ\stop

      さいしょが そうびアイテムがめん

      つぎが こていアイテムがめん

      そのつぎが ことわりがめんだよ\stop

      \col(1)ゆびわ\col(0)のそうびは

      こていアイテムがめんで できるよ'
  - name: TX_3213
    index: 0x13
    text: 'う〜ん \col(1)ことわり\col(0)に ついては

      この \col(3)ものしりバ-ド\col(0)にも よく

      わからないんだ'
  - name:
    - TX_3214
    - TX_3215
    index:
    - 0x14
    - 0x15
    text: 'ダメ! ダメ!

      \col(3)ネ-ル\col(0)のうたを

      きかなきゃ ダ-メ-!!'
  - name: TX_3216
    index: 0x16
    text: '\col(3)レンヌノマチ\col(0) \col(3)ネ-ル\col(0)ノトコロ

      \col(3)ゼルダ\col(0) ムカウ

      \col(3)ゼルダ\col(0) ムカウ!'
  - name: TX_3217
    index: 0x17
    text: タノンダゾ タノンダゾ!!
- group: 0x33
  data:
  - name: TX_3300
    index: 0x0
    text: 'ここは\col(3)メガネじま としょかん\col(0)

      おくには \col(1)ようせいのこな\col(0)が

      ほかんされておる。。。らしい

      ワシもまだ 見たことはないんじゃ'
  - name: TX_3301
    index: 0x1
    text: 'ここは\col(3)メガネじま としょかん\col(0)

      おくにあった \col(1)ようせいのこな\col(0)は

      なくなってしまったが

      海がキレイになって

      ホント よかったわい'
  - name: TX_3302
    index: 0x2
    text: '西のしまで ミョウなまものを

      見たという者が アトをたたぬ

      おそってくるワケでもなく

      たすけでも もとめるように

      ジッと 見つめてくるんじゃと

      中には しゃべったとか

      いいだす者もおるシマツじゃ

      まったく バカバカしい!'
  - name: TX_3303
    index: 0x3
    text: 'ウワサのミョウなまものが

      \col(3)ようせいの女王\col(0)だったとは

      どんなバカげたハナシにも

      なんらかの真実が

      かくされているモンじゃな'
  - name: TX_3304
    index: 0x4
    text: '西のしまには \col(3)ようせいの女王\col(0)が

      もともと すんでおったのじゃが

      さいきん すがたを くらまして

      しもうてのう。。。

      \col(3)ようせいの女王\col(0)なら この

      海をなんとか してくれると

      おもうんじゃが。。。'
  - name: TX_3305
    index: 0x5
    text: 'オマエさんが \col(3)ようせいの女王\col(0)を

      たすけてくれたんだって?

      ということは この\col(3)ゾ-ラ海\col(0)を

      すくった えいゆうってコトじゃな'
  - name: TX_3306
    index: 0x6
    text: '\col(1)ようせいのこな\col(0)が このおくに

      あんちしてあるんじゃが

      \col(1)ふういんの本\col(0)が 1サツたりんので

      \col(1)こな\col(0)のトコロまで たどりつけん

      そもそも \col(1)ようせいのこな\col(0)とは

      なんなんじゃろう?'
  - name: TX_3307
    index: 0x7
    text: 'まさか ふういんをとく者が

      あらわれるとは。。。

      たりなかった \col(1)ふういんの本\col(0)は

      どこから もってきたんじゃ?'
  - name: TX_3308
    index: 0x8
    text: 'これは \col(1)ふういんの本\col(0)といってな

      もともとは なんサツかの くみで

      つかわれていたようなんじゃが

      いまは この1サツしか

      のこっておらん

      どのように つかっていたかは

      えいえんにとけない ナゾなんじゃ'
  - name: TX_3309
    index: 0x9
    text: 'なんと おぬしが この\col(1)本\col(0)のナゾを

      といて見せるとな?

      フォッフォッ おもしろい!

      では この \col(1)ふういんの本\col(0)を

      ゆずってやろう!'
  - name: TX_330a
    index: 0xa
    text: ナゾはとけたかの?
  - name: TX_330b
    index: 0xb
    text: 'よく ここまで たどりついたの

      おぬしの 勇気をみとめ

      これを さずけよう'
  - name: TX_330c
    index: 0xc
    text: 'おそれずに すすむがよい

      その勇気を わすれるでないぞ'
  - name:
    - TX_330d
    - TX_330e
    - TX_330f
    index:
    - 0xd
    - 0xe
    - 0xf
    text: 'おぬしのもとめるものは ここには

      もうない さあ かえるのじゃ'
  - name: TX_3310
    index: 0x10
    text: "ふういんは すでにとかれたが\nなにか ようかな?\n  \\opt()はい \\opt()いいえ"
  - name: TX_3311
    index: 0x11
    text: では さるがよい!
  - name: TX_3312
    index: 0x12
    text: 'な、なぜ その\col(1)あいことば\col(0)を?\stop

      それは この\col(3)としょかん\col(0)だけの

      ヒミツなのだ\stop

      だれにも しゃべっては ならぬぞ

      くちどめりょうとして

      これをさずけよう!!'
  - name:
    - TX_3313
    - TX_3314
    index:
    - 0x13
    - 0x14
    text: '\col(3)ホロドラム\col(0)でも \col(1)たて\col(0)をもらえる

      ように \col(1)あいことば\col(0)を さずけよう\stop

      \secret1\stop

      \col(1)あいことば\col(0)をわすれたときは

      またくるがよい!

      だが タゴンはムヨウじゃぞ'
  - name: TX_3315
    index: 0x15
    text: ドアの しゅうりだいを もらうぞ
  - name: TX_3316
    index: 0x16
    text: もう するでないぞ
  - name: TX_3317
    index: 0x17
    text: '。。。と いいたいところだが

      もっていないヤツからは

      さすがに とれん

      \jump(TX_3316)'
    null_terminator: false
  - name: TX_3318
    index: 0x18
    text: みんなには ナイショだよ
  - name: TX_3319
    index: 0x19
    text: もう さずけるものは なにもない
- group: 0x34
  data:
  - name: TX_3400
    index: 0x0
    text: 'く、くるしゅうゾラ

      よは もう ダメゾラ。。。

      ながいあいだ さかえた

      王けが よのだいで おわるとは

      くちおしいゾラ。。。'
  - name: TX_3401
    index: 0x1
    text: "\\call(TX_3400)\\stop\n\\col(1)まほうのクスリ\\col(0)を わたしますか?\n  \\opt()はい \\\
      opt()いいえ"
  - name: TX_3402
    index: 0x2
    text: 'なに? それが ウワサにきく

      \col(1)まほうのクスリ\col(0)とな?\stop

      ヌヌヌ

      いかにも あやしい見た目じゃが

      どうせ死ぬのなら イチかバチか

      のんでみるゾラ!'
  - name: TX_3403
    index: 0x3
    text: ゴクッ ゴクッ ゴクッ プハ-
  - name: TX_3404
    index: 0x4
    text: 'ウウ ヒドイあじ ゾラ。。。\stop

      ん? おお! どうしたことゾラ!

      カラダが アワのようにかるいゾラ

      これで 王けも アンタイ ゾラ\stop

      そちのほう なは なんと?\stop

      ヌヌ \Linkとな

      \Linkよ れいをいうゾラ\stop

      さいきん 東のほうから

      くさった水が ながれてくるゾラ

      よの やまいも おそらくは

      それによるものだったゾラ

      このおんは まつだいまで

      わすれないゾラ\stop

      ところで \Linkよ

      なにか のぞみは あるゾラか?\stop

      ゾラ? 大きな おサカナ?

      もしや。。。

      \col(3)ジャブジャブさま\col(0)のことゾラ?\stop

      ジャ、\col(3)ジャブジャブさま\col(0)は われら

      ゾ-ラの まもりがみ ゾラ!

      おサカナなどとは ぶれいゾラ!

      コトバには 気をつけるゾラ!'
  - name: TX_3405
    index: 0x5
    text: 'さいきん 東のほうから

      くさった水が ながれてくるゾラ

      よの やまいも おそらくは

      それによるものだったゾラ

      このおんは まつだいまで

      わすれないゾラ'
  - name: TX_3406
    index: 0x6
    text: 'なんと そちが このうつくしい

      海を とりもどしてくれたのか!

      あらためて れいをいうゾラ

      ゾラ? \col(3)ジャブジャブさま\col(0)の中に

      入りたいとゾラ?

      くるしゅうナイ スキにするゾラ

      といいたいのは やまやまじゃが

      \col(3)ジャブジャブさま\col(0)は まだ こども

      小さすぎて 中になど入れないゾラ

      わるいが あきらめるゾラ'
  - name: TX_3407
    index: 0x7
    text: '\Linkよ

      そちは \col(3)ゾ-ラ海\col(0)をすくった

      えいゆうゾラ\stop

      ほかのゾ-ラになりかわって

      れいを いうゾラ'
  - name: TX_3408
    index: 0x8
    text: 'くるしゅうない ちこうよるゾラ\stop

      して なにか ようゾラ?\stop

      ゾラ? \col(3)ジャブジャブさま\col(0)の

      おなかの中に 入りたいとゾラ?

      たしかに \col(3)ジャブジャブさま\col(0)の

      おなかの中に 入るには

      よのキョカが ひつようゾラ

      しかし われらの まもりがみに

      ヨソ者が 入ることを おいそれと

      ゆるすことは できんゾラ

      そもそも \col(3)ジャブジャブさま\col(0)は

      海にひろがった くさった水の

      せいで 死にかけているから

      中に入るのは ムリ ゾラ\n'
    null_terminator: false
  - name: TX_3409
    index: 0x9
    text: "どうしてもと いうのなら\nもとの キレイな海を とりもどし\n\\col(3)ジャブジャブさま\\col(0)を すくうゾラ\nよの たのみ\
      \ きいてくれるゾラ?\n  \\opt()ひきうける \\opt()ことわる"
  - name: TX_340a
    index: 0xa
    text: 'そうゾラか。。。

      いたしかたないゾラ'
  - name: TX_340b
    index: 0xb
    text: 'そうゾラか!

      なら これを うけとるゾラ'
  - name: TX_340c
    index: 0xc
    text: 'それは ここから東の海にある

      \col(3)メガネじま としょかん\col(0)の

      入口の\col(1)カギ\col(0)ゾラ

      とても ふるい\col(3)としょかん\col(0)ゾラから

      いまでも その\col(1)カギ\col(0)で 入れるか

      どうか わからないゾラが

      そこでしらべれば 海がくさった

      げんいんが わかるかもゾラ

      \col(3)ジャブジャブさま\col(0)をすくうため

      ヨロシク たのんだゾラ'
  - name: TX_340d
    index: 0xd
    text: 'そちのおかげで もとの

      うつくしい海が もどったゾラ

      \col(3)ジャブジャブさま\col(0)も

      げんきになって

      よも ひとあんしんゾラ\stop

      よのコトバに にごんはないゾラ

      そちを ゾ-ラの勇者とみとめ

      \col(3)ジャブジャブさま\col(0)の中へ 入るのを

      トクベツに ゆるすゾラ\n'
    null_terminator: false
  - name: TX_340e
    index: 0xe
    text: 'さあ \col(3)ジャブジャブさま\col(0)のもとへ

      いってみるがよいゾラ'
  - name: TX_340f
    index: 0xf
    text: 'そちは \col(3)ゾ-ラ海\col(0)をすくった

      えいゆうゾラ

      ほかのゾ-ラになりかわって

      れいを いうゾラ'
  - name: TX_3410
    index: 0x10
    text: '\col(3)キングゾ-ラ\col(0)さまには まだ

      あとをつがれるかたが いません

      このまま やまいがつづき

      おなくなりになったりしたら

      ゾ-ラぞくの王が

      いなくなってしまうのです'
  - name: TX_3411
    index: 0x11
    text: 'おかげで \col(3)キングゾ-ラ\col(0)さまは

      スッカリ よくなりました!

      これで 王けも アンタイです'
  - name: TX_3412
    index: 0x12
    text: '\col(3)ジャブジャブさま\col(0)の中に

      入るですって!?

      \col(3)ジャブジャブさま\col(0)は

      まだ こどもですよ!

      中に入るなんて とんでもない!'
  - name: TX_3413
    index: 0x13
    text: 'ぎょくざのまへは

      そこのかいだんから いけます

      王は やまいの みです

      えっけんを のぞまれるのなら

      てみじかにおねがいします'
  - name: TX_3414
    index: 0x14
    text: 'ぎょくざのまへは

      そこのかいだんから いけます

      王のまえでは つつしみぶかく

      ふるまうように してください'
  - name: TX_3415
    index: 0x15
    text: 'われらが王 \col(3)キングゾ-ラ\col(0)さまが

      とつぜんの やまいに。。。

      いろいろと 手をつくしては

      いるのですが

      いっこうに よくならないのです'
  - name: TX_3416
    index: 0x16
    text: 'これはこれは \Linkさま

      ここは \col(3)キングゾ-ラ\col(0)さまの

      きゅうでんです'
  - name: TX_3417
    index: 0x17
    text: 'ああ! \col(3)キングゾ-ラ\col(0)さまの

      あの くるしそうな おカオ!

      あなたも そうおもうでしょう?'
  - name: TX_3418
    index: 0x18
    text: 'このたびは ほんとうに

      ありがとうございました!

      あなたは \col(3)キングゾ-ラ\col(0)さまの

      いのちのおんじんです!'
  - name: TX_3419
    index: 0x19
    text: 'もとどおりの キレイな\col(3)ゾ-ラ海\col(0)が

      もどってきました!

      これも \Linkさまの

      おかげです'
  - name: TX_341a
    index: 0x1a
    text: '\col(3)キングゾ-ラ\col(0)さまの やまいを

      なおすには \col(1)まほうのクスリ\col(0)という

      トクベツなクスリが

      いるということなんですが。。。

      そんな\col(1)クスリ\col(0)をつくれる

      まほうつかいなど

      どこにいると いうのでしょう?'
  - name:
    - TX_341b
    - TX_341c
    - TX_341d
    - TX_341e
    - TX_341f
    index:
    - 0x1b
    - 0x1c
    - 0x1d
    - 0x1e
    - 0x1f
    text: これはこれは \Linkさま
  - name: TX_3420
    index: 0x20
    text: 'ここは われわれゾ-ラぞくの王

      \col(3)キングゾ-ラ\col(0)さまのきゅうでん

      だったんだが 大むかしの王が

      とつぜんのやまいで おなくなりに

      なっていらい 王のいないじだいが

      ずっと つづいているのさ

      だいだい 王が かんりしていた

      \col(3)メガネじま としょかん\col(0)の

      \col(1)カギ\col(0)も

      ずっと ゆくえ知れずなんだ'
  - name: TX_3421
    index: 0x21
    text: 'ここから ずっと東の海にある

      \col(3)メガネじま としょかん\col(0)の

      \col(1)カギ\col(0)は

      王が かんりしているのだ'
  - name: TX_3422
    index: 0x22
    text: '\col(3)キングゾ-ラ\col(0)さまに

      勇者と みとめられた者だけが

      \col(3)ジャブジャブさま\col(0)の中へ入ることを

      ゆるされるのだ'
  - name: TX_3423
    index: 0x23
    text: 'ぶじ \col(1)「ことわり」\col(0)を手に入れたか

      さすがだな!

      \col(3)キングゾ-ラ\col(0)さまが

      勇者とみとめた だけのことはある'
  - name: TX_3424
    index: 0x24
    text: 'ぎょくざのまへは

      そこのかいだんから いけます

      王のまえでは つつしみぶかく

      ふるまうように してください'
  - name: TX_3425
    index: 0x25
    text: 'ようこそ たびの人

      ここは われらがいだいなる王

      \col(3)キングゾ-ラ\col(0)さまの

      きゅうでんです'
  - name: TX_3426
    index: 0x26
    text: 'これはこれは \Linkさま

      ここは \col(3)キングゾ-ラ\col(0)さまの

      きゅうでんです'
  - name: TX_3427
    index: 0x27
    text: 'おくにおわすかたこそ われらが王

      \col(3)キングゾ-ラ\col(0)さまです

      くれぐれも そそうのないように'
  - name: TX_3428
    index: 0x28
    text: '王は 気サクなかたです

      おハナシがあるのなら

      エンリョなさらずに どうぞ'
  - name:
    - TX_3429
    - TX_342a
    - TX_342b
    - TX_342c
    - TX_342d
    - TX_342e
    - TX_342f
    index:
    - 0x29
    - 0x2a
    - 0x2b
    - 0x2c
    - 0x2d
    - 0x2e
    - 0x2f
    text: 'あなたのおかげで キレイな海が

      もどってきました

      王も たいそう およろこびです!'
