      \col(3)ホロドラム\col(0)のときみたいに

      なにか やくにたてるかもなんだな

      だから この\col(1)ふえ\col(0)を

      うけとってほしいんだな\n'
    null_terminator: false
  - name: TX_1146
    index: 0x46
    text: 'ボクを よびたくなったら

      その\col(1)ふえ\col(0)を ふくんだな

      \col(1)ふえ\col(0)のねが きこえたら

      すぐに かけつけるんだな'
  - name: TX_1147
    index: 0x47
    text: '\sfx(0xc5)ここから北をめざすんだな

      さあ せなかに のるんだな'
  - name: TX_1148
    index: 0x48
    text: "やぁ! おニイちゃん\nなにかよう?\n  \\opt()はい \\opt()いいえ"
  - name: TX_1149
    index: 0x49
    text: ふ-ん そう。。。
  - name: TX_114a
    index: 0x4a
    text: 'それは \col(3)ホロドラム\col(0)の

      おネエちゃんに おしえてあげた

      \col(1)あいことば\col(0)だね!\stop

      じゃあ おニイちゃんにも

      シアワセを わけてあげるよ!'
  - name: TX_114b
    index: 0x4b
