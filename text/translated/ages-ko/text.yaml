      ぜつぼうと なげきに みたされ

      世界が ほろんでいくすがたを!'
  - name: TX_0604
    index: 0x4
    text: '\Link\stop

      あなたの 左手にある▲のアザは

      勇者のあかしです

      このまま \col(3)ベラン\col(0)のおもいどおりに

      させるわけには いきません!

      \col(3)ツインロ-バ\col(0)のやぼうを

      くいとめ 世界をすくえるのは

      あなただけなのです!\stop

      おねがいです \Link

      その手で 闇をふりはらい

      この世界を まもってください!'
  - name: TX_0605
    index: 0x5
    text: 'あなたには めいわくをかけて

      しまいました

      このままでは 世界が闇に

      おおわれてしまうと かんがえると

      いてもたっても

      いられなかったのです

      いっこくもはやく \col(3)ネ-ル\col(0)を

      すくいだしてあげてください!'
  - name: TX_0606
    index: 0x6
    text: 'まだ 世界をおおう闇は

      きえさっては いません。。。

      闇がすべてを おおいつくすまえに

      \col(3)ベラン\col(0)のやぼうを

      くいとめなければなりません'
  - name: TX_0607
    index: 0x7
    text: 'わたしからも おねがいします\stop

