    index: 0x4
    text: どれを かんていしようかしら?
  - name: TX_3005
    index: 0x5
    text: "ゆびわ1コにつき 20ルピ-よ\n  \\opt()かんていする \\opt()やめておく"
  - name: TX_3006
    index: 0x6
    text: 'アラ ルピ-が たりないわね

      そこまでサ-ビスできないわ'
  - name: TX_3007
    index: 0x7
