  - name: TX_1403
    index: 0x3
    text: 'なんだか \col(3)アンビきゅうでん\col(0)が

      さわがしいね'
  - name: TX_1404
    index: 0x4
    text: 'もう この世は おわりだよ

      ながれるなみだも かれちゃったよ'
  - name: TX_1405
    index: 0x5
    text: 'はぁ。。。

      ユメも キボウも ないよね。。。'
  - name: TX_1406
    index: 0x6
    text: '\col(3)ゼルダ姫\col(0)までさらわれてしまった

      もう おわりだぁ!!'
  - name: TX_1407
    index: 0x7
    text: 'やあ! 時がめぐる村

      \col(3)レンヌ\col(0)へようこそ!'
  - name: TX_1414
    index: 0x14
    text: 'ちょっとまえまでは なんでも

      バリバリやるぞ! って

      おもっていたんだよね

      。。。。。。

      なんだか 心にポッカリ

      あながあいちゃった みたいだよ'
  - name:
    - TX_1415
    - TX_1416
    index:
    - 0x15
    - 0x16
    text: '\col(3)ラルフ\col(0)が 塔に入るときに

      とめたんだよ そしたらアイツ

      「オレは どうなってもいい!」

      って いっていたんだ

      アイツもボクたちも おなじだね

      ボクも もう どうでもイイや'
  - name: TX_1417
    index: 0x17
    text: 'おはよう! こんにちは!

      こんばんは! おやすみなさい!

      いや-! アイサツっていいなぁ'
  - name:
    - TX_1418
    - TX_1419
    - TX_141a
    - TX_141b
    - TX_141c
    - TX_141d
    - TX_141e
    - TX_141f
    index:
    - 0x18
    - 0x19
    - 0x1a
    - 0x1b
    - 0x1c
    - 0x1d
    - 0x1e
    - 0x1f
    text: '\col(3)ゼルダ姫\col(0)がいたところで

      なにも かわるハズないじゃん

      って おもっていたんだよね

      でも ジッサイに いなくなって

      なんだか 心にポッカリ

      あながあいちゃった みたいだよ'
  - name: TX_1420
    index: 0x20
    text: 'このどうくつの おくには

      \col(3)マカの木\col(0)さまが いらっしゃるんだ'
  - name: TX_1421
    index: 0x21
    text: 'なんだか じかんのカンカクが

      おかしいなぁ なんでだろ?'
  - name: TX_1422
    index: 0x22
    text: '時のみこ\col(3)ネ-ル\col(0)が かえって

      きたんだって!? ヒャッホゥ!'
  - name: TX_1423
    index: 0x23
    text: '\col(3)ネ-ル\col(0)がかえってきたと いうのに

      塔は のびつづけているぞ!?

      ブキミだよねぇ'
  - name: TX_1424
    index: 0x24
    text: '\col(3)マカの木\col(0)さまから ふしぎな

      力を かんじるねぇ'
  - name:
    - TX_1425
    - TX_1426
    - TX_1427
    - TX_1428
    - TX_1429
    - TX_142a
