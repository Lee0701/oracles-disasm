      だから この\col(1)ふえ\col(0)を

      うけとってほしいんだな

      \jump(TX_1146)'
    null_terminator: false
  - name: TX_1145
    index: 0x45
    text: '\sfx(0xc5)\Link アリガトなんだな

      このまま ず-っと そとへは

      出られないとおもったんだな\stop

      はかばでのことといい

      こんかいのことといい

      いつもながら \Linkには

      おせわに なりっぱなしなんだな

      ボクも \Linkのぼうけんの

