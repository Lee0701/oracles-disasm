  - name: TX_3008
    index: 0x8
    text: '\col(1)ゆびわ\col(0)は そうびしないと

      イミないのよ ウフフ\heart'
  - name: TX_3009
    index: 0x9
    text: "ミ-は \\col(3)レッドスネ-ク\\col(0) ニョロ\\stop\nところで ユ-\n\\col(1)ゆびわ\\col(0)のせつめい\
      \ きくニョロか?\n    \\opt()きく \\opt()きかない"
  - name: TX_300a
    index: 0xa
    text: "じゃあ ゆびわのかんてい\n と  ゆびわの小ばこ\nどっちについて ききたいニョロ?\n  \\opt()かんてい \\opt()小ばこ"
  - name: TX_300b
    index: 0xb
    text: '世の中には ふしぎな力をもった

      \col(1)ゆびわ\col(0)が イッパイあるニョロ

      でも その力をつかうには

      手に入れるだけじゃ、ダメニョロ\stop

      かんていしてもらって

      その\col(1)ゆびわ\col(0)のもつ力を

      見きわめてからじゃないと

      つかえないニョロよ\stop

      かんていは そこの\col(3)カ-ノ\col(0)が

      やってくれるニョロ

      かんていしたら リストから

      \col(1)ゆびわの小ばこ\col(0)に入れておくニョロ\stop

      つかいたい\col(1)ゆびわ\col(0)は

      わすれずに そうびするニョロ

      ながくなったけど いじょうニョロ\stop

      \jump(TX_3016)'
    null_terminator: false
  - name: TX_300c
    index: 0xc
    text: 'かんていしてもらった\col(1)ゆびわ\col(0)を

      もちはこぶには

      \col(1)ゆびわの小ばこ\col(0)が ひつようニョロ\stop

      スキな\col(1)ゆびわ\col(0)を

      リストでえらんで

      \col(1)はこ\col(0)に 入れておくニョロ\stop

      そうすれば いつでも

      サブがめんを ひらいて

      \col(1)ゆびわ\col(0)を そうびできるニョロ\stop

      まぁ まずは やってみるニョロ\stop

      \jump(TX_3016)'
    null_terminator: false
  - name: TX_300d
    index: 0xd
    text: "じゃ どっちをエラぶニョロ?\n  \\opt()うらない  \\opt()つうしん"
  - name: TX_300e
    index: 0xe
    text: 'オッケ- ニョロ\stop

      ユ-のゲ-ムボ-イカラ-と

      もう1だいのゲ-ムボ-イカラ-を

      ゲ-ムボ-イシリ-ズせんよう

      つうしんケ-ブルで

      シッカリ つなぐニョロ\stop

      あいてのゲ-ムボ-イカラ-も

      \col(3)うらない\col(0)のじゅんびが

      できているか かくにんするニョロ\stop

      じゃあ \col(3)うらない\col(0)をはじめるニョロ\stop

      「スタ-ト!」で あいてのほうに

      おじゃましてくるニョロ

      「せ-のっ」で2人どうじに

      えらぶニョロよ

      せ-のっ  \opt()スタ-ト!'
  - name: TX_300f
    index: 0xf
    text: 'とちゅうでいきどまりに

      なっていたニョロ

      つうしんケ-ブルは シッカリ

      つながっているニョロ?

      ちゃんと かくにんしてから

      もういちど やってみるニョロ!'
  - name: TX_3010
    index: 0x10
    text: またいつでもくるニョロ
  - name: TX_3011
    index: 0x11
    text: "じゃあ これをかんていするわよ?\n  \\opt()はい \\opt()いいえ"
  - name: TX_3012
    index: 0x12
    text: 'ダメ! ちゃんと

      かんていしていって!!'
  - name: TX_3013
    index: 0x13
    text: 'こんかいは かんていりょうを

      サ-ビスしておいたけど

      つぎからは \col(1)ゆびわ\col(0)1コにつき

      20ルピ-いただくわよ

      \col(1)ゆびわ\col(0)がダブっちゃったときは

      30ルピ-で かいとってアゲル\heart\stop

      じゃあ つぎはリストね

      かんていした\col(1)ゆびわ\col(0)は

      リストにおさめられているの

      \col(1)ゆびわ\col(0)をもち出したいときは

      リストの中の\col(1)ゆびわ\col(0)を

      \col(1)小ばこ\col(0)にうつすのよ

      リストを見たいときは

      アタシに はなしかけてね

      じゃあ さっそく見てみましょ'
  - name: TX_3014
    index: 0x14
    text: 'アラ かんていする\col(1)ゆびわ\col(0)なんて

      ないわよ。。。'
  - name: TX_3015
