- group: 0x13
  data:
  - name: TX_1300
    index: 0x0
    text: '\pos(2)どれ わらわのもとまで

      もってきてたもれ。。。'
  - name: TX_1301
    index: 0x1
    text: '\pos(2)おお。。。\col(1)ハテナの実\col(0)。。。!\stop

      \col(3)ネ-ル\col(0)が \col(1)ハテナの実\col(0)を

      この上なく もとめておったのじゃ

      この実を見れば

      \col(3)ネ-ル\col(0)も さぞヨロコブであろう

      これ わらべ

      そちの なは なんともうす?\stop

      ほう。。。 \Linkか

      では \Link そちに

      ホウビを とらすぞよ'
  - name: TX_1302
    index: 0x2
    text: \pos(2)これ れいのモノをココへ。。。
  - name: TX_1303
    index: 0x3
    text: '\pos(2)\Link

      これが そちへのホウビぞよ

      ありがたく うけとるがよい'
  - name: TX_1304
    index: 0x4
    text: '\pos(2)ひろいきゅうでん ゆえ

      まようてしもうたら

      にどと もどれぬようになるぞよ'
  - name: TX_1305
    index: 0x5
    text: '\pos(2)あのわらべは

      ちゃんと かえれるのかえ?'
  - name: TX_1306
    index: 0x6
    text: '\pos(2)おお。。。 わらわのなまえが

      いだいな女王とな。。。\n'
    null_terminator: false
  - name: TX_1307
    index: 0x7
    text: '\pos(2)時のみこ\col(3)ネ-ル\col(0)が わらわのために

      えいえんの ひるを もたらすぞよ

      やすみなく はたらかせつづけよ!

      おなごも わらべも みな

      わらわのために はたらくのじゃ!'
  - name: TX_1308
    index: 0x8
    text: '\pos(0)おお!!

      このさわぎは なにごとぞえ!?'
  - name: TX_1309
    index: 0x9
    text: '\pos(0)はて? おぬし ほんとうに

      あの\col(3)ネ-ル\col(0)かえ?

      なにかフンイキがちがうぞえ。。。

      なんともうすか

      やさしいカンジが。。。'
  - name: TX_130a
    index: 0xa
    text: '\pos(0)キ-ッ!

      なにをしておる!

      はやくそやつらを

      ひっとらえるのじゃ'
  - name: TX_130b
    index: 0xb
    text: '\pos(0)   ハ-ッハッハッハ!!\stop

      ついに\col(3)暗黒の塔\col(0)のかんせいだよ

      アタシにおいで!闇の力よ!'
  - name: TX_130c
    index: 0xc
    text: "\\pos(0)あぁ! 闇の力がアタシにたぎる!\n闇の力がふくらんでいくよ!\nハン! \\col(3)ネ-ル\\col(0)なんて こむすめの\n\
      力がなくても 時なんてとまるのさ\nさあ ようやく真の暗黒が\nやってくるよ!\nニンゲンどもの“なげき”が\nアタシのもとまで とどくとき\n「なげきの炎」が\
      \ もえあがるのさ\n   ハ-ッハッハッハ!!"
  - name: TX_130d
    index: 0xd
    text: "\\pos(0)もうだれも この\\col(3)ベラン\\col(0)さまを\nとめることなど できないのさ!\nあとは「なげきの炎」が\n\
      もえ上がるのを まつばかり!\nいいながめだよ! ニンゲンども!\nさあ もっと なげくがいいさ!\n   ハ-ッハッハッハ!!"
  - name: TX_130e
    index: 0xe
    text: '\pos(2)おお!!

      ぶじであったか \Link!

      おぬしが 塔の中に

      とじこめられてしまったので

      たすけのへいしたちを

      きゅうでんから あわてて

      つれてきたところじゃ。。。'
  - name: TX_130f
    index: 0xf
    text: '\pos(2)\Link そなたのおかげで

      みんな もとにもどることが

      できた  れいを いうぞよ'
  - name: TX_1310
    index: 0x10
    text: '\pos(2)いやいや \col(3)ラルフ\col(0)

      わらわの まごのまごのまごの

      。。。まごよ!

      そなたの勇気も 見上げたものぞよ

      そなたは われら いちぞくの

      ほこりとなるであろう!'
  - name: TX_1311
    index: 0x11
    text: '\pos(2)しつれいな!

      わらわは まだ わかい!

      ば-ちゃん ば-ちゃんと

      なんども よばないでたもれ!'
  - name: TX_1312
    index: 0x12
    text: '\pos(3)このじだいのことは

      もう ダイジョウブ!

      あんしんして かえるがよい

      おぬしたちのコトは

      けして わすれぬぞ'
  - name: TX_1313
    index: 0x13
    text: '\pos(2)オマエは たしか。。。

      \col(3)アンビ\col(0)の しそんで

      \col(3)ラルフ\col(0)とか いったっけね。。。\stop

      ハン アタシには ザコのあいてを

      しているヒマなんて ないんだ!

      とっとと うせな!!\stop

      それともなにかい? このアタシと

      たたかおうってのかい?

      わらわせんじゃないよ!\stop

      このカラダは \col(3)アンビ\col(0) つまり

      オマエの せんぞのカラダなんだよ

      アタシをきれば オマエも

      この世から きえちまうってことが

      わからないほど バカじゃあるまい\stop

      それでも このアタシと

      やろうってのかい?'
  - name: TX_1314
    index: 0x14
    text: "\\pos(2)オオッと \\Link\\stop\nやさしいアタシが\n手かげんしてやった おかげで\n\\col(3)ラルフ\\col(0)とかいう\
      \ ボウヤは\nまだ いきがあるんだよ\nでも アタシがとりついている\nこの\\col(3)アンビ\\col(0)のカラダを きれば\n\\col(3)ラルフ\\\
      col(0)は きえてしまうだろうね\\stop\nオマエ まさか じぶんの手で\nたいせつなトモダチを\nけしちまおうってんじゃ\nないだろうね!\n\
      \   ハ-ッハッハッハ!!"
  - name: TX_1315
    index: 0x15
    text: '\pos(1)ワザワザ ちゅうこくして

      やったのに おってくるなんて

      ただの イノチ知らずなのか

      とんだマヌケなのか。。。

      ハン! まぁ どっちでも

      かまやしないよ!

      みのほどを おもい知らせてやる!\stop

      このあいだみたいに

      手かげんは しないよ!!'
  - name: TX_1316
    index: 0x16
    text: 'わらわの\col(3)アンビの塔\col(0)も

      あともうすこしで かんせいぞよ!'
  - name: TX_1317
    index: 0x17
    text: 'アンビの塔が かんせいすれば

      そのときこそ わらわの なが

      いだいな女王として

      れきしに きざまれるぞえ!'
  - name: TX_1318
    index: 0x18
    text: 'おお!! そちは \Link!

      いったい どうしたというのじゃ?

      ながいあいだ 悪いユメを

      見ていたような きぶんじゃ。。。

      邪悪なる者に カラダを

      のっとられてしまったような。。。'
  - name: TX_1319
    index: 0x19
    text: 'なんと? このばより

      すぐに たちされとな!

      どうやら よほどのことのようじゃ

      そちの 目をみればわかる

      ここは いうとおりにしておいた

      ほうが よさそうじゃな。。。'
  - name: TX_131a
    index: 0x1a
    text: '村のことは しんぱいせずともよい

      わらわと \col(3)ラルフ\col(0)が ついておる

      そちは \col(3)ゼルダ姫\col(0)を

      すくうことに せんねんするのじゃ'
