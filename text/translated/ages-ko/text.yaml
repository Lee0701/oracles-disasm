      このじだいの人たちだけでなく

      すべてのじだいの人たちが

      ふこうになってしまうでしょう

      \col(3)ネ-ル\col(0)と\col(3)インパ\col(0)とわたしは

      村で このじだいの人たちの

      力になってあげられるよう

      がんばってみます

      \Link

      よろしく おねがいします'
