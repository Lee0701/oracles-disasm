      いざ! しゅっこうだ-!'
  - name: TX_3605
    index: 0x5
    text: '\call(TX_3603)

      海の男の 生きザマ

      トクと 見せてやるぜ!'
  - name: TX_3606
    index: 0x6
    text: 'ありがとうよ! これでなんとか

      この海から 出られるぜ!

      れいといっちゃあ なんだが

      コイツを うけとってくれ

      \col(1)トカゲのめだま\col(0)ってホウセキだ!

      なんでも ソイツは

      \col(3)いにしえの はか\col(0)へのみちが

      ひらけるって シロモノらしい

      まぁ ウソかホントかは

      わからねえけどよ'
  - name: TX_3607
    index: 0x7
    text: アイアイサ-!
  - name: TX_3608
    index: 0x8
    text: 'まいっちゃったなぁ ココで

      なんにち ただよってんの?'
  - name: TX_3609
    index: 0x9
    text: '\col(3)せんちょう\col(0)ったら ゼッタイ

      なんにも かんがえてねえんだぜ'
  - name: TX_360a
    index: 0xa
    text: '東の\col(3)かえらずの海\col(0) にゃ

      デッカイいせきが あるってさ'
  - name: TX_360b
    index: 0xb
    text: '東のいせきへは いったがさいご

      にどと かえれねえらしいぞ'
  - name: TX_360c
    index: 0xc
    text: 'オマエさんにゃ すっかり

      セワになっちまったな

      そうそう さっき オマエさんに

      やった \col(1)トカゲのめだま\col(0)だが

      \col(3)ミカヅキじま\col(0)で ひろったんだ

      キョウミがあるのなら

      いってみちゃ どうだい?\stop

      さあ! ワシらも いくとするか!

      いくぜ! ヤロ-ども!\stop

      アイアイサ-!'
