  - name:
    - TX_114c
    - TX_114d
    index:
    - 0x4c
    - 0x4d
    text: '\col(3)ホロドラム\col(0)でも

      シアワセに なれるように

      \col(1)あいことば\col(0)をおしえてあげる!\stop

