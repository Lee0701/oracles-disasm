      1つくらいなら とびこえられるよ

      さあ やってごらん'
  - name: TX_2009
    index: 0x9
    text: '\sfx(0xc3)あれくらいのガケなら

      ジャンプでひとっとびさ

      ガケのほうへすすめば

      かってにとびこえるよ

      さあ やってごらん'
  - name: TX_200a
    index: 0xa
    text: '\sfx(0xc3)アチチ! ゴメン このさきは

      あつすぎて オイラ 入れないよ'
- group: 0x21
