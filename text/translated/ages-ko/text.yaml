      もとのじだいへ もどりましょう!'
  - name:
    - TX_1d0e
    - TX_1d0f
    index:
    - 0xe
    - 0xf
    text: このまま にがしゃ しないよ!
  - name: TX_1d10
    index: 0x10
    text: 'わたしは 時のみこ\col(3)ネ-ル\col(4)\stop

      いま あなたが手にしているのは

      \col(2)時のたてごと\col(4)という がっきです

      どなたかは 知りませんが

      ここで それを 手にしたのは

      たんなる ぐうぜんでは

      ありません

      あなたは 大いなる時のながれに

      よって えらばれた 勇者なのです\stop

      あなたが ここをおとずれるとき

      わたしは もう このじだいには

      いないでしょう。。。\stop

      そうなると知り その\col(2)たてごと\col(4)を

      ここへ かくしたのです

      あなたに その\col(2)たてごと\col(4)を

      たくします!

      \col(2)時のたてごと\col(4)で

      \col(2)「しらべ」\col(4)をかなでれば

      時を こえることができるのです\stop

      では \col(2)やまびこのしらべ\col(4)を

      おしえましょう!'
  - name: TX_1d11
    index: 0x11
    text: 'いまの\col(2)「しらべ」\col(4)をかなでれば

      世界かくちの\col(3)時のあな\col(4)に

      力を ふきこむことができます\stop

      \col(3)時のあな\col(4)をくぐれば

      時をこえ そこから つながる

      べつのじだいへ いけるハズです\stop

      また たびをつづけていくうちに

      あたらしい\col(2)「しらべ」\col(4)を

      知ることもあるでしょう

      その\col(2)「しらべ」\col(4)をかなでれば

      もっと じゆうに

      時をこえられるようになるハズです\stop

      おねがいします えらばれし勇者よ

      邪悪なる者の手から

      この世界をまもってください!

      たのみましたよ まだ見ぬ勇者よ'
  - name: TX_1d12
    index: 0x12
    text: '\pos(2)\Link おねがいです

      \col(3)ラルフ\col(0)を とめてください!

      このままでは \col(3)ラルフ\col(0)は

      このじだいの 人たちのために

      じぶんを ギセイにしてでも

      \col(3)アンビ女王\col(0)を たおそうと

      するでしょう。。。

      そんな かなしいこと

      \col(3)ラルフ\col(0)に させたくはないのです!'
  - name: TX_1d13
    index: 0x13
    text: '\pos(2)わたしと \col(3)インパ\col(0)は

      なんとか このじだいの人たちの

      力になれるよう 村にいってみます

      \Link。。。

      \col(3)ラルフ\col(0)のことを おねがいします'
  - name: TX_1d14
    index: 0x14
    text: 'わたしは もう ダイジョウブです\stop

      \Link。。。

      おそらく あなたにしか

      \col(3)ベラン\col(0)をとめることは

      できないでしょう

      \col(3)ラルフ\col(0)も きっとあなたを

      たすけてくれるハズです'
  - name: TX_1d15
    index: 0x15
    text: '\Link いそいでください!

      \col(3)ラルフ\col(0)が はやまったことを

      しないか しんぱいです!'
  - name: TX_1d16
    index: 0x16
    text: '\Link ありがとう

      あなたのおかげで

      この\col(3)レンヌのまち\col(0)も

      もとの へいわなまちに

      もどりました!'
  - name: TX_1d17
    index: 0x17
    text: '\col(3)ベラン\col(0)のいっていたとおり

      闇は きえるどころか

      さらに つよまってるようす。。。

      \Link!

      \col(3)ゼルダ\col(0)さまを おねがいします'
  - name: TX_1d18
    index: 0x18
    text: \Link ダイジョウブですか?
  - name: TX_1d19
    index: 0x19
    text: 'ついに \col(3)ベラン\col(0)を

      たおしたのですね

      これで おかしかった時のながれも

      もとに もどるハズです

      さぁ 村へもどって

      ようすを見てみましょう'
  - name: TX_1d1a
    index: 0x1a
    text: \pos(1)わたしも力になりましょう!
  - name: TX_1d1b
    index: 0x1b
    text: '\pos(2)“時空”“大地”

      2つの\col(1)ことわり\col(0)を知る勇者よ

      わたしは 大地のみこ\col(3)ディン\col(0)

      \Link いそいで!

      \col(3)ベラン\col(0)をたおした いまもなお

      \col(3)ツインロ-バ\col(0)のやぼうは

      ついえていないわ\stop

      大魔王の闇の力が ドンドン

      大きくなっているわ!'
  - name: TX_1d1c
    index: 0x1c
    text: '\pos(2)わたしたち みこの力で\stop

      あなたを\col(3)ゼルダ姫\col(0)のもとへと

      みちびいてさしあげましょう!

      \col(3)ツインロ-バ\col(0)をうちたおし

      大魔王\col(3)ガノン\col(0)の ふっかつを

      とめてください\stop

      \Link あなたなら

      きっと できるハズ!

      たのみましたよ。。。'
  - name: TX_1d1d
    index: 0x1d
    text: '\pos(1)\col(1)「大地と時空のことわり」\col(0)を知る

      勇気ある少年に

      トライフォ-スの かごが

      ありますように'
  - name: TX_1d1e
    index: 0x1e
    text: '勇者\Link

      いくたの しれんを のりこえ

      \col(1)「大地と時空のことわり」\col(0)を知った

      あなたなら

      \col(3)ツインロ-バ\col(0)をたおせるハズです'
  - name: TX_1d1f
    index: 0x1f
    text: 'ふしぎな力が

      カラダじゅうにみなぎってきた!'
  - name: TX_1d20
    index: 0x20
    text: '\col(3)ベラン\col(0)を この世界へ

      こさせてしまったのは

      わたしにも セキニンがあります

      それを \col(3)ラルフ\col(0)ひとりに

      せおわせるワケには いきません'
  - name: TX_1d21
    index: 0x21
    text: 'アラ! \Link

      おげんきでしたか?

      きいてください あれから

      \col(3)ラルフ\col(0)ったら 人がかわったように

      ぶじゅつのケイコを

      がんばっているんです

      わたしも \col(3)ラルフ\col(0)に まけないよう

      時のみことしての やくめを

      シッカリと はたしていかないと\stop

      ところで 気になったことが。。。

      \col(3)インパ\col(0)のことなんですが

      でんしょバ-ドからの てがみを

      うけとった とたん

      ケッソウをかえて \col(3)ホロドラム\col(0)へ

      たびだってしまったのです

      わたしの 知らないところで

      また なにか たいへんなことが

      おこっているのでしょうか?

      ただの おもいすごしなら

      いいのですが。。。'
  - name: TX_1d22
    index: 0x22
    text: 'ごめんなさい \Link

      \col(3)ラルフ\col(0)ったらいつも わたしの

      ことになると こうなんです

      でも \col(3)ラルフ\col(0)のいうとおり

      たしかに とても邪悪なものが

      ちかづいてきている。。。

      そんな気がするんです'
- group: 0x1e
  data:
  - name: TX_1e00
    index: 0x0
    text: "ムムッ! そのみどりのふく。。。\nさては オヌシ、\nもりのようせいさんに\nあこがれているな!\nボクは\\col(3)チンクル\\col(0)\n\
      ショ-シン ショ-メ-\nホンモノのようせいさんなのだ\\stop\nまちの人は 35さいにもなって\n目をさませっていうけれど\nゼッタイに\\col(3)チンクル\\\
      col(0)は\nようせいさんの生まれかわりさ!\nオヌシ、ようせいさんのトモダチが\nほしいのなら\n\\col(3)チンクル\\col(0)がなってあげようか?\n\
      \  \\opt()はい \\opt()いいえ"
  - name: TX_1e01
    index: 0x1
    text: "やっぱり オヌシ、\nもりのようせいさんに\nあこがれているんでしょ?\\stop\nようせいさんのトモダチが\nほしいのなら\n\\col(3)チンクル\\\
      col(0)がなってあげようか?\n  \\opt()はい \\opt()いいえ"
  - name: TX_1e02
    index: 0x2
    text: 'じゃあ きょうから

      オヌシと\col(3)チンクル\col(0)はトモダチだ\stop

      そうだ! トモダチのしるしに

      \col(3)チンクル\col(0)のタカラモノをあげる

      ヒミツのしまへの いきかたが

      わかる \col(1)海の地図\col(0)だぞ!'
  - name: TX_1e03
    index: 0x3
    text: '。。。あっそ!

      こうかいしても 知らないぞ!'
  - name: TX_1e04
    index: 0x4
    text: '\col(3)チンクル\col(0)にあいたくなったら

      いつでも ここにきていいよ

      オヌシの もっている

      \col(1)ふしぎの木の実\col(0)が ふえたら

      いいこと あるかもね ムフフッ'
  - name: TX_1e05
    index: 0x5
    text: '\call(TX_1e0c)\stop

