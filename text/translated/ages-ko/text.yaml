      また ききにおいでよ!'
- group: 0x12
  data:
  - name: TX_1200
    index: 0x0
    text: 'とおくで なにかが

      はずれたようなおとがした!'
  - name: TX_1201
    index: 0x1
    text: 'なにか大きなモノが

      下へ おちたようだ!'
  - name: TX_1202
    index: 0x2
    text: '\pos(2)\col(3)ベラン\col(0)さまがいっていたのは

      コイツだブヒ やってしまうブヒ!'
  - name: TX_1203
    index: 0x3
    text: '\pos(2)ブヒッ!? なんだオマエはブヒ!

      ジャマはさせないブヒィ!!'
  - name: TX_1204
    index: 0x4
    text: ケケケ コイツ ビビってるぜ
  - name: TX_1205
    index: 0x5
    text: もっと ビビらせてやるぜ
  - name: TX_1206
    index: 0x6
    text: 'オ! なんかヘンなヤツが

      やってきたぜ

      なに ジロジロ見てんだよ!'
  - name: TX_1207
    index: 0x7
    text: オマエも ビビらせてやるぜ
  - name: TX_1208
    index: 0x8
    text: 水のながれるおとがきこえた!
  - name: TX_1209
    index: 0x9
    text: 水のながれるおとがきこえた!
  - name: TX_120a
    index: 0xa
    text: 'なんじの「力」「知恵」「勇気」を

      しめすがよい

      さすれば いにしえへの みちは

      おのずと ひらかれるであろう'
  - name: TX_120b
