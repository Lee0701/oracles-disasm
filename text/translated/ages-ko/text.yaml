  - name: TX_3018
    index: 0x18
    text: "ミ-は \\col(3)レッドスネ-ク\\col(0)ニョロ\n\\col(1)ゆびわのあいことば\\col(0)たんとうニョロ\nユ- どっちにするニョロ?\\\
      stop\n\\col(1)あいことば\\col(0)を \\opt()いう \\opt()きく\n       \\opt()やめておく"
  - name: TX_3019
    index: 0x19
    text: "「ゆびわのあいことば とは!?」\n  \\opt()よむ \\opt()よまない"
  - name: TX_301a
    index: 0x1a
    text: "じぶんが あそんだ\n「大地のしょう」で\n\\col(3)レッドスネ-ク\\col(0)に きいてきた\n\\col(1)ゆびわのあいことば\\\
      col(0)を\nわすれないように メモしておいて\nいまここにいる\\col(3)レッドスネ-ク\\col(0)に\nつたえれば\\stop\n「大地のしょう」であつめた\\\
      col(1)ゆびわ\\col(0)\nを こっちへもってきてもらえる\nおなじように\nこっちであつめた\\col(1)ゆびわ\\col(0)を\n「大地のしょう」へ\n\
      もっていくこともできる\\stop\n  知っておくと べんり!\\stop\nゲ-ムボ-イシリ-ズせんよう\nつうしんケ-ブルと\nもう1だいの\n\
      ゲ-ムボ-イカラ-があれば\n\\col(1)あいことば\\col(0)を メモしなくても\nあつめた\\col(1)ゆびわ\\col(0)を もってきて\n\
      もらえる\\stop\n    -ちゅうい!!-\nいちどゲ-ムをクリアしているか\n\\col(1)あいことば\\col(0)で \\col(3)ラブレンヌ\\\
      col(0)へ\nきていないと\n\\col(1)ゆびわのあいことば\\col(0)はきけない"
  - name: TX_301b
    index: 0x1b
    text: 'そうニョロか

      \jump(TX_3010)'
