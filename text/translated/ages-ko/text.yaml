    text: 'いらしゃいアル

      おきゃくさんも すきアルネ'
  - name:
    - TX_0e09
    - TX_0e0a
    index:
    - 0x9
    - 0xa
    text: "おきゃくさんの \\col(1)ゆびわの小ばこ\\col(0)を\nもっと \\col(1)ゆびわ\\col(0)が入るように\nしてあげるネ\
      \ 300ルピ- アル\n  \\opt()はらう \\opt()やっぱりやめる\\cmd8(0x0f)"
  - name: TX_0e0b
    index: 0xb
    text: 'アイヤ- おきゃくさん

      \col(1)ゆびわの小ばこ\col(0) もっていないネ

      それじゃ イミないアル

      でなおしてくるよろし'
  - name:
    - TX_0e0c
    - TX_0e0d
    index:
    - 0xc
    - 0xd
    text: 'うるものが なくなったから

      しょうばいを かえたアルよ

      \jump(TX_0e0f)'
    null_terminator: false
  - name: TX_0e0e
    index: 0xe
    text: いらしゃいアル\n
    null_terminator: false
  - name: TX_0e0f
    index: 0xf
    text: "2つある たからばこの\nどちらか1つが アタリアル\nみごと 3かいれんぞくで\nあてることができれば\nステキな けいひんを\nプレゼントアルよ\n\
      1かい 10ルピ-アル\n  \\opt()やる \\opt()やらない"
  - name: TX_0e10
    index: 0x10
    text: それでは ゲ-ムスタ-トアル!
  - name: TX_0e11
    index: 0x11
    text: またのおこしを まつアルよ
  - name: TX_0e12
    index: 0x12
    text: "おめでとアル\nここで ダブルアップチャ-ンス!\nつぎ あてれば プレゼントが\nグレ-ドアップするアルよ\n  \\opt()やる \\\
      opt()やらない"
  - name: TX_0e13
    index: 0x13
    text: 'おお!そのイキ アルよ

      つぎのたからばこ えらぶよろし'
  - name: TX_0e14
    index: 0x14
    text: 'そうアルか じゃあ けいひんの

      \jump(TX_0e1f)'
    null_terminator: false
  - name: TX_0e15
    index: 0x15
    text: "大アタリ! おめでとアル\nここで さいごの チャ-ンス!\nつぎあてれば プレゼントが\nさらにグレ-ドアップするアルよ\n  \\opt()やる\
      \ \\opt()やらない"
  - name: TX_0e16
    index: 0x16
    text: 'グレイト! おめでとアル

      \jump(TX_0e1f)'
    null_terminator: false
  - name: TX_0e17
    index: 0x17
    text: "ざんねんアル\nもういちど やるアルか?\n  \\opt()やる \\opt()やらない"
  - name: TX_0e18
    index: 0x18
    text: こんどは むずかしアルよ
  - name: TX_0e19
    index: 0x19
    text: 'おきゃくさん!

      まだ えらんでないアルよ!

      1かいしか チュウイしないアル'
  - name: TX_0e1a
    index: 0x1a
    text: はやく えらぶアルよ!
  - name: TX_0e1b
    index: 0x1b
    text: '\col(1)ヘンなふえ\col(0) \num1ルピ-

      \jump(TX_0e2b)'
    null_terminator: false
  - name:
    - TX_0e1c
    - TX_0e1d
    index:
    - 0x1c
    - 0x1d
    text: '\col(1)ガチャのタネ\col(0) \num1ルピ- アル

      \jump(TX_0e2b)'
    null_terminator: false
  - name:
    - TX_0e1e
    - TX_0e1f
    index:
    - 0x1e
    - 0x1f
    text: '\col(1)ゆびわ\col(0)を プレゼントアル

      なんの \col(1)ゆびわ\col(0)かは ヒミツアルネ'
  - name: TX_0e20
    index: 0x20
    text: 'いらしゃいアル\stop

      100ルピ-ショップ

      アドバンスへ ようこそネ

      このおみせ 見つけるなんて

      やるアルね!

      アドバンスで プレイしてくれた

      人だけ サ-ビスネ

      どれでも 100ルピ- ポキリ\stop

      ほかの みんなには

      ナイショ アルよ'
  - name: TX_0e21
    index: 0x21
    text: 'おや あなたも アドバンス?

      わたしも アドバンス!

      やっぱり これからは

      アドバンスだよね'
  - name:
    - TX_0e22
    - TX_0e23
    index:
    - 0x22
    - 0x23
    text: '\col(1)アドバンスだけのゆびわ\col(0)アル

      \num1ルピ- アルよ

      \jump(TX_0e2b)'
    null_terminator: false
  - name:
    - TX_0e24
    - TX_0e25
    index:
    - 0x24
    - 0x25
    text: 'まだ \col(1)みかんていのゆびわ\col(0)アル

      どんな ゆびわかは ヒミツアル

      \num1ルピ- アルよ

      \jump(TX_0e2b)'
    null_terminator: false
  - name: TX_0e26
    index: 0x26
    text: 'あなたが

      ぜんぶ かいしめたアルから

      おみせ オシマイネ'
  - name:
    - TX_0e27
    - TX_0e28
    index:
    - 0x27
    - 0x28
    text: 'ただいま じゅんび中アル

      またあとで くるよろし'
  - name: TX_0e29
    index: 0x29
    text: '\col(1)鉄のたて\col(0) \num1ルピ- アルよ

      \jump(TX_0e2b)'
    null_terminator: false
  - name: TX_0e2a
    index: 0x2a
    text: \col(1)かがみのたて\col(0) \num1ルピ- アルよ\n
    null_terminator: false
  - name: TX_0e2b
    index: 0x2b
    text: '  \opt()かう \opt()やっぱりやめる\cmd8(0x0f)'
- group: 0xf
  data:
  - name: TX_0f00
    index: 0x0
    text: 'なんでも このもりのどこかに

      \col(1)めずらしい実\col(0)のなる木があるらしい'
  - name: TX_0f01
    index: 0x1
    text: 'このもりのほかにも

      \col(1)ふしぎな実\col(0)のなる木があるらしい'
  - name: TX_0f02
    index: 0x2
    text: 'おもいきって このしまで

      りょうしを はじめたのですが

      ここいらの しまは すこしずつ

      西へ うごいているらしいのです

      ということは まごの だいには

      このしまも もっと西でしょうなあ'
  - name: TX_0f03
    index: 0x3
    text: 'ひいひい。。。おじいさんの

      だいから このしまで

      りょうしを しているんです\stop

      このあたりの しまは すこしずつ

      西へ うごいているんですって

      とすると このしまは 大むかし

      もっと東に あったのかしら'
- group: 0x10
  data:
  - name: TX_1000
    index: 0x0
    text: 'ええっと ここはあしたまで

      かかるとして。。。

      たいへんだ! よていより

      おくれてるよ まにあわなく

      なっちまう!'
  - name: TX_1001
    index: 0x1
    text: 'うん?

      つちをほる どうぐがほしいのか?

      まだ こどもなのに

      カンシン カンシン!!

      よし! キミにこの

      \col(1)スコップ\col(0)をあげよう!

      まず そこにある

      ジャマなつちを \col(1)スコップ\col(0)で

      どかしておいて くれないか?'
  - name: TX_1002
    index: 0x2
    text: 'がんばって 塔をたてる

      おてつだいを するんだぞ!!'
  - name: TX_1003
    index: 0x3
    text: 'ここは \col(3)アンビ女王\col(0)のめいれいで

      つくっている 天までとどく

      たかい塔の入口だ'
  - name: TX_1004
    index: 0x4
    text: '\col(3)アンビ女王\col(0)も 人がかわったように

      オレたちを こきつかうし

      おかげで ねるまもないくらい

      いそがしいよ'
  - name: TX_1005
    index: 0x5
    text: '\pos(0)さいしょのころ この塔は

      海に出たまま かえってこなかった

      アンビ女王の こいびとが

      この塔を 目じるしにして いつか

      ぶじ かえってこれるように

      たてられ はじめたんだ

      でも あのネ-ルとかいう女が

      きてからというもの

      じかんが とまったように

      ずっと ひるまが つづくし

      アンビ女王も 人がかわったように

      オレたちを こきつかうんだ

      村じゃあ 暗黒の塔 なんて

      よばれているらしいけど。。。'
  - name: TX_1006
    index: 0x6
    text: '中を見にいってもいいが まだ

      こうじ中で 入っちゃいけない

      ばしょもあるから

      ウロウロして おこられないよう

      気をつけるんだぞ'
  - name: TX_1007
    index: 0x7
    text: 'こんなに でっかいモノを

      つくるなんて。。。

      とにかく はたらかなきゃね'
  - name:
    - TX_1008
    - TX_1009
    index:
    - 0x8
    - 0x9
    text: 'うう。。。 ねむい。。。

      ねむらずに ずっと

      はたらきっぱなしさ

      でも あとすこしでかんせいだ'
  - name: TX_100a
    index: 0xa
    text: 'ココはこうして ソコはそう。。。

      いや こうしたほうが いいかな

      ふう。。。 ねられないし

      むすこは いえで ひとりぼっち

      やるせないよね ひどい女王だね

      ト-ゼン これは ナイショね'
  - name: TX_100b
    index: 0xb
    text: 'たいへんなんだ ボクのたんとうが

      おわらないんだ。。。

      女王に どんな目にあわされるか!

      ああ まにあわない。。。'
  - name: TX_100c
    index: 0xc
    text: 'ああ いそがしい いそがしい

      はやくしないと えいへいが

      「すすんでるか!」ってきいて

      くるんだ ビクビク'
  - name: TX_100d
    index: 0xd
    text: 'ここから さきは キケンだ

      どこからともなく まものが

      出てきて すみついて いるんだ

      上にいこうとしても とちゅうで

      まよってしまうし いったい

      どうなってるんだ?'
- group: 0x11
  data:
  - name: TX_1100
    index: 0x0
    text: \pos(2)ここは ボクたちのあそびば!
  - name: TX_1101
    index: 0x1
    text: '\pos(2)ボクたちと かくれんぼして

      あそばない?'
  - name: TX_1102
    index: 0x2
    text: '\pos(2)ボクたち3人を見つけないと

      さきへは すすめないよ!'
  - name: TX_1103
    index: 0x3
    text: '\pos(2)それじゃ かくれるよ!

      ぜんいん 見つけてね!'
  - name: TX_1104
    index: 0x4
    text: '\pos(2)も-い-よ-!

      ボクたちを見つけられるかな?'
  - name: TX_1105
    index: 0x5
    text: '\pos(2)いや- 見つかっちゃった。。。

      でも まだ 2人いるよ!'
  - name: TX_1106
    index: 0x6
    text: '\pos(2)見つかっちゃった。。。 けど

      さいごの1人は ムズカシイよ!'
  - name: TX_1107
    index: 0x7
    text: '\pos(2)エ? ぜんいん見つかっちゃった?

      なかなか やるね おニイちゃん!'
  - name: TX_1108
    index: 0x8
    text: '\pos(2)まだ 2人 のこっているよ!

      それとも こうさんかい?'
  - name: TX_1109
    index: 0x9
    text: \pos(2)あと 1人! あと 1人!
  - name: TX_110a
    index: 0xa
    text: '\pos(2)あ-あ

      ぜんいん 見つかっちゃったね

      やくそくどおり、

      もうイタズラはやめて

      もとのもりに もどしてあげる'
  - name: TX_110b
    index: 0xb
    text: '\pos(2)たのしかったよ

      また あそぼうね!'
  - name: TX_110c
    index: 0xc
    text: "かくれんぼ やめちゃうの?\n  \\opt()はい \\opt()いいえ"
  - name: TX_110d
    index: 0xd
    text: '\pos(2)こんどは おニイちゃんなんかに

      まけないからね!'
  - name: TX_110e
    index: 0xe
    text: '\pos(2)なんか ふしぎなカンジがするよ

      よくないことが おこるのかな?'
  - name: TX_110f
    index: 0xf
    text: '\pos(2)おニイちゃん もう1かい

      しょうぶ しよ!'
  - name: TX_1110
    index: 0x10
    text: \pos(2)またいつか あそんでね!
  - name: TX_1111
    index: 0x11
    text: '\pos(2)ボクたちのもりは

      きっとダイジョウブだよ!

      悪いことなんて

      おこりっこない'
  - name: TX_1112
    index: 0x12
    text: '\pos(2)このもりは やっぱり へいわ

      また あそんでちょうだいね!'
  - name: TX_1113
    index: 0x13
    text: '\pos(2)つぎは どんなイタズラを

      してやろうかな。。。'
  - name: TX_1114
    index: 0x14
    text: '\pos(2)悪いヤツなんか ボクたちが

      イタズラすれば にげだしちゃうよ'
  - name:
    - TX_1115
    - TX_1116
    - TX_1117
    - TX_1118
    - TX_1119
    - TX_111a
    - TX_111b
    - TX_111c
    - TX_111d
    - TX_111e
    - TX_111f
    index:
    - 0x15
    - 0x16
    - 0x17
    - 0x18
    - 0x19
    - 0x1a
    - 0x1b
    - 0x1c
    - 0x1d
    - 0x1e
    - 0x1f
    text: '\pos(2)こんどは もりのめいろを

      もっとムズカシくするぞ!'
  - name: TX_1120
    index: 0x20
    text: 'おニイちゃん!

      よかった! やっと見つけたよ!'
  - name: TX_1121
    index: 0x21
    text: 'きいて! きいて!

      たいへんなんだ!\n'
    null_terminator: false
  - name: TX_1122
    index: 0x22
    text: "\\call(0xff)\nボクたちのもりで まよって\n出られなくなっちゃったんだ!\nちょっと イタズラしてやろうと\nおもっただけなのに。。。\n\
      このままじゃ ずっと出られなくて\nかわいそうだよ!\nだから おニイちゃん\nいっしょに さがしてよ!\nなにがたいへんなのか わかった?\n  \\\
      opt()わかった \\opt()もういちど"
  - name: TX_1123
    index: 0x23
    text: 'グロ-ブをつけて ピョンピョン

      はねまわる ド-ブツが'
  - name: TX_1124
    index: 0x24
    text: '「ウィ-!ウィ-!」って なく

      あかい トカゲみたいなのが'
  - name: TX_1125
    index: 0x25
    text: 'せなかに ハネのはえた

      大きなクマみたいなのが'
  - name: TX_1126
    index: 0x26
    text: 'おニイちゃん まってたよ!

      こっち! こっち!'
  - name: TX_1127
    index: 0x27
    text: 'たぶん もりのおくのほうに

      いるとおもうんだ'
  - name: TX_1128
    index: 0x28
    text: 'ボクたちも どこにいるのか

      わからなくなっちゃったんだ'
  - name: TX_1129
    index: 0x29
    text: 'こんなに こまらせるつもりは

      なかったんだよ ホントに'
  - name: TX_112a
    index: 0x2a
    text: "見つけたんだね おニイちゃん!\nこんなトコロにいたのかあ\nじゃあ もりのそとまで\nかえしてあげるね\\stop\n      エイ!"
  - name: TX_112b
    index: 0x2b
    text: 'ここまでくれば

      もう まよわないよね!'
  - name: TX_112c
    index: 0x2c
    text: 'こんなに こまらせるつもりは

      なかったんだ ゴメンね

      でも かくれんぼって

      さがすほうも オモシロイね!'
  - name: TX_112d
    index: 0x2d
    text: 'ホント!

      また やりたいな!'
  - name: TX_112e
    index: 0x2e
    text: 'こんどは もっと

      ムズカシくしてさ!'
  - name: TX_112f
    index: 0x2f
    text: 'じゃあ おニイちゃん

      また あそんでね!

      バイバイ!'
  - name: TX_1130
    index: 0x30
    text: 'じゃあ ボクは もりの入口で

      まっているから はやくきてね!

      もりの入口は ここから南だよ

      まってるよ!'
  - name: TX_1131
    index: 0x31
    text: \call(0xff)
  - name: TX_1132
    index: 0x32
    text: \call(0xfe)
  - name: TX_1133
    index: 0x33
    text: '\sfx(0xc3)え-っと

      ここと あそこがつながってて

      あそこからは むこうへ。。。

      あ-! わからなくなっちゃった!

      いったい どうなってるの?'
  - name: TX_1134
    index: 0x34
    text: '\sfx(0xc3)キミはたしか グロ-ブを

      さがしてきてくれた。。。'
  - name: TX_1135
    index: 0x35
    text: '\sfx(0xc3)\Link! こんなトコロで

      また あうなんて!'
  - name: TX_1136
    index: 0x36
    text: '\sfx(0xc3)よく わからないけど キミの

      おかげで たすかったみたいだね

      オイラは \col(3)リッキ-\col(0)だよ

      おぼえててくれた?

      そういえば キミのなまえを

      まだ きいてなかったっけ?\stop

      へ-\Linkかぁ カッコイイ!\stop

      \Link! たすけてくれて

      ホンット-に ありがとう!

      なにかおれいを したいんだけど

      。。。

      アレ?

      かわった\col(1)ふえ\col(0)を もっているね?

      そうだ!\stop

      \jump(TX_1138)'
    null_terminator: false
  - name: TX_1137
    index: 0x37
    text: '\sfx(0xc3)よく わからないけど

      オイラをたすけにきてくれたんだね

      ありがとう \Link!

      やっぱり \Linkは

      オイラの さいこうのトモダチさ!\stop

      また \col(3)ホロドラム\col(0)のときみたいに

      いっしょに ぼうけんしたいよ!

      そうだ!

      この\col(1)ふえ\col(0)を うけとって!\n'
    null_terminator: false
  - name: TX_1138
    index: 0x38
    text: 'オイラのたすけが ひつように

      なったら その\col(1)ふえ\col(0)を ふいてよ!

      \col(1)ふえ\col(0)のねが きこえれば

      すぐに かけつけるよ!'
  - name: TX_1139
    index: 0x39
    text: '\sfx(0xc3)ここから北を めざすんだろ?

      つれていってあげるよ!

      さあ おなかのポケットに入って!'
  - name: TX_113a
    index: 0x3a
    text: '\sfx(0xc4)ウィ? ここも さっき

      きたトコロに ソックリだウィ

      どうして 出られないウィ?

      \col(3)ウィウィ\col(0) わからないウィ!'
  - name: TX_113b
    index: 0x3b
    text: '\sfx(0xc4)ウィ! オマエ しまで

      \col(3)ウィウィ\col(0)を たすけてくれた。。。

      いいトコロに きたウィ!'
  - name: TX_113c
    index: 0x3c
    text: '\sfx(0xc4)\Link!

      いいトコロに きたウィ!

      どこから 入ってきたウィ?'
  - name: TX_113d
    index: 0x3d
    text: '\sfx(0xc4)ウィ! そとに出られたウィ

      うれしいウィ!

      オマエ また たすけてくれたウィ

      なまえ おしえるウィ!\stop

      \Link? ヘンなまえウィ\stop

      まあいいウィ \Linkとオレ

      きょうからトモダチだウィ\stop

      ウィ? \Linkの その\col(1)ふえ\col(0)

      おもしろいウィ 気に入ったウィ!

      \jump(TX_113f)'
    null_terminator: false
  - name: TX_113e
    index: 0x3e
    text: '\sfx(0xc4)そとだウィ! 出られたウィ!

      \Link ありがとウィ

      さすが オレのトモダチだウィ\stop

      \Link オレたすけたウィ

      オレ \Link たすけるウィ

      \col(3)ホロドラム\col(0)で わかったウィ

      オレと \Linkが くめば

      もう こわいものナシだウィ!

      この\col(1)ふえ\col(0) うけとるウィ!\n'
    null_terminator: false
  - name: TX_113f
    index: 0x3f
    text: 'オレ よびたくなったら

      その\col(1)ふえ\col(0)を ふくウィ

      \col(1)ふえ\col(0)のねが きこえたら

      すぐに かけつけるウィ'
  - name: TX_1140
    index: 0x40
    text: 'ここから北にいくウィ?

      とりあえず せなかに のれウィ'
  - name: TX_1141
    index: 0x41
    text: '\sfx(0xc5)また おなじトコロに

      もどっちゃったんだな

      もう ハラペコで

      うごけないんだな。。。'
  - name: TX_1142
    index: 0x42
    text: '\sfx(0xc5)あれ? キミは たしか

