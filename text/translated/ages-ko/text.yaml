  - name: TX_1e0b
    index: 0xb
    text: 'やっぱり \col(3)チンクル\col(0)のが

      イチバン カッコイイのさ'
  - name: TX_1e0c
    index: 0xc
    text: '\sfx(0xb5)チンクル〜 チンクル〜

