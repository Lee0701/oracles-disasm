      すうひゃく年まえまで

      さかのぼれるのです

      もっとも そのころは まだ

      “まち”ではなく \col(3)“レンヌ村”\col(0)と

      よばれていたそうですが'
  - name: TX_3715
    index: 0x15
    text: 'ワタクシ この\col(3)レンヌのまち\col(0)の

      ちょうちょうを つとめている

