      あえるとはな!

      ワシらは はるばる

      \col(3)ホロドラム\col(0)から かえって

      きたってえのに

      \call(TX_3602)'
  - name: TX_3602
    index: 0x2
    text: "\\col(3)あらしの海\\col(0)につかまっちまって\n出られやしねえんだ!\nお! オマエさんがもっているのは\n海のおまもり\\\
      col(1)ゾ-ラのうろこ\\col(0)!\nソレがありゃ \\col(3)あらしの海\\col(0)も\nへっちゃらだ!\nたのむ! このと-りだ!\n\
      その\\col(1)ゾ-ラのうろこ\\col(0) ワシにくれ\n  \\opt()あげる \\opt()あげない"
  - name: TX_3603
    index: 0x3
    text: 'ありがとうよ!

      オマエさん いい男だぜ!

      よし! ヤロ-ども!'
  - name: TX_3604
    index: 0x4
    text: '\call(TX_3603)

