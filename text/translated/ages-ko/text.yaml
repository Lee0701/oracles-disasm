      きゅうでんで おつかえしてきた

      じゃが いまは きゅうでんを

      おわれ ここで いんきょしておる

      女王さまのコトなら おさない

      ころから よ-く知っとるぞ

      ちょっと かわっておるが

      たみをおもいやる やさしい心の

      もちぬしじゃったんじゃ

      それが あの\col(3)ネ-ル\col(0)とかいう女が

      とりいるようになってから

      すべては かわってしもうた。。。

      もはや ワシのいうコトにすら

      おみみを かしてくださらん。。。

      ワシがきゅうでんを おわれたのも

      あの女の入れ知恵じゃろう

