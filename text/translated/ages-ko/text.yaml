    - 0x38
    - 0x39
    - 0x3a
    - 0x3b
    - 0x3c
    - 0x3d
    - 0x3e
    - 0x3f
    - 0x40
    text: 'ワテら もういっかい

      やりなおせるやろか?'
  - name: TX_1441
    index: 0x41
    text: 'こっからさきは いっちゃだめだ

      このさきは ぜんぜん

      できてないから たちいりきんしだ

      さぁ かえんな'
  - name: TX_1442
    index: 0x42
    text: '\col(3)アンビ女王\col(0)の塔を たてるって

      村は いま たいへんだけれど

      たまには こどものあいても

      してあげないとね

      よ-し! うまいぞ-!'
  - name: TX_1443
    index: 0x43
    text: 'むすこのヤツ なんだか キュウに

      うまくなったなあ!

      あんなに うれしそうにして

      まるで ながいあいだ いっしょに

      あそんでやれなかったみたいだな?

      よ-し! うまいぞ-!'
- group: 0x15
  data:
  - name: TX_1500
    index: 0x0
    text: '女王さまって すこしまえまでは

      とっても イイ人だったのよ

      女王さまのコトを くわしく

      ききたいのなら ちょうろうさまの

      トコロへいくと いいわ

      ちょうろうさまの おウチは

      川むこうの 塔のてまえよ'
  - name: TX_1501
    index: 0x1
    text: 'わたしのダンナが \col(3)暗黒の塔\col(0)の

      サギョウに つれていかれました

      もう あえないような気がします'
  - name: TX_1502
    index: 0x2
    text: 'あまり 女王さまの 悪口をいうと

      ロウヤに 入れられちゃうの

      さいきん キビシイのよ 女王さま'
  - name: TX_1503
    index: 0x3
    text: '\col(3)アンビ女王\col(0)がね まるで

      人が かわったように

      まいにち イライラしてるのよ'
  - name: TX_1504
    index: 0x4
    text: 'アッチコッチで ヘンなことが

      おきているのよね'
  - name:
    - TX_1505
    - TX_1506
    index:
    - 0x5
    - 0x6
    text: 'アタシも いつうごけなくなるか

      わからないからね いまのウチに

      やりたいこと やってやろうっと!'
  - name: TX_1507
    index: 0x7
    text: '女王さま まえのように

      とっても やさしくなったわ!'
  - name:
    - TX_1508
    - TX_1509
    - TX_150a
    - TX_150b
    - TX_150c
    - TX_150d
    - TX_150e
    - TX_150f
    index:
    - 0x8
    - 0x9
    - 0xa
    - 0xb
    - 0xc
    - 0xd
    - 0xe
    - 0xf
    text: 'へいわだった むかしが

      とても なつかしいわ。。。'
  - name: TX_1510
    index: 0x10
    text: '\col(3)アンビ女王\col(0)には こいびとがいたの

      でも その人は海の男で

      あるひ 海に出て それっきり

      かえってこなかったの

      女王は そうなんした こいびとが

      ブジに もどってこれるように

      どこからでも見える たかい塔を

      たてようと なさっているの

      それが \col(3)「アンビの塔」\col(0)なの

      いい おハナシだったんだけどね'
  - name: TX_1511
    index: 0x11
    text: 'あの塔のことを\col(3)「アンビの塔」\col(0)って

      よぶ人が すくなくなってきたの

      みんな\col(3)「暗黒の塔」\col(0)って

      そう よんでいるのよ'
  - name: TX_1512
    index: 0x12
    text: '\col(3)アンビ女王\col(0)が悪いのか

      \col(3)ネ-ル\col(0)っておんなが悪いのか?

      アナタ どっちだとおもう?'
  - name:
    - TX_1513
    - TX_1514
    index:
    - 0x13
    - 0x14
    text: '\col(3)ネ-ル\col(0)を おもっているときの

      \col(3)ラルフ\col(0)の カオったら なかったわ

      まぁ デレデレしちゃってさぁ\heart'
  - name:
    - TX_1515
    - TX_1516
    - TX_1517
    index:
    - 0x15
    - 0x16
    - 0x17
    text: '\col(3)ラルフ\col(0) かえってこないね。。。

      どうでも いいけどさ ベツに'
  - name:
    - TX_1518
    - TX_1519
    - TX_151a
    - TX_151b
    - TX_151c
    - TX_151d
    - TX_151e
    - TX_151f
    index:
    - 0x18
    - 0x19
    - 0x1a
    - 0x1b
    - 0x1c
    - 0x1d
    - 0x1e
    - 0x1f
    text: '\col(3)アンビ女王\col(0)が 悪モノじゃないって

      知って ちょっとアンシンだけど

      \col(3)ゼルダ姫\col(0)は どうなっちゃうの?'
  - name: TX_1520
    index: 0x20
    text: 'このかわの むこうには

      塔が たっているのよ'
  - name: TX_1521
    index: 0x21
    text: 'さいきん あさゴハンを 2かい

      つくっちゃったり するのよねぇ'
  - name: TX_1522
    index: 0x22
    text: 'きいてきいて! きょうはねぇ

      おひるゴハン つくったのよ!'
  - name: TX_1523
    index: 0x23
    text: 'きょうは ひさしぶりに

      ばんゴハンを つくりました!'
  - name: TX_1524
    index: 0x24
    text: 'なんだか けだるくて

      なにも する気がしないの'
  - name: TX_1525
    index: 0x25
    text: 'あさ ひる ばん にちゃんと

      ゴハンをつくるのってタイヘン!'
  - name: TX_1526
    index: 0x26
    text: 'そのむかし おくのへやには

      なにかを ふういんするための

      しかけが あったんですって

      でも いまは ふるびた\col(1)本\col(0)が

      1サツ おいてあるだけよ'
  - name: TX_1527
    index: 0x27
    text: 'うつくしい海の としょかんで

      本をよむ ちてきなビジョ。。。

      ステキだとおもわない?

      もちろん アタシのコトよ!'
- group: 0x16
  data:
  - name: TX_1600
    index: 0x0
    text: 'いま 塔では こうじのまっさい中

      村の中も いらないつちだらけで

      あるく ばしょもないワイ

      つちを どけようにも どうぐは

      みんな 塔にあつめられて

      おるしのう'
  - name: TX_1601
    index: 0x1
    text: 'おとこは みんな塔のこうじに

      つれていかれて のこったのは

      としよりばかりじゃ'
  - name:
    - TX_1602
    - TX_1603
    index:
    - 0x2
    - 0x3
    text: '時をつかさどる 時のみこが

      この世界のどこかに いるハズ

      。。。なんじゃが さいきんは

      チョウシでも わるいのかのう?'
  - name: TX_1604
    index: 0x4
    text: 'いったい この世界は

      どうなって しまうんじゃ!'
  - name:
    - TX_1605
    - TX_1606
    index:
    - 0x5
    - 0x6
    text: '\col(3)ラルフ\col(0)とかいう うるさいボウズが

      \col(3)暗黒の塔\col(0)に とびこんでいったぞ'
  - name: TX_1607
    index: 0x7
    text: '塔から むすこが かえってきた!

      と おもったら スグに

      出ていきよった

      おちつかん ヤツじゃのう'
  - name: TX_1608
    index: 0x8
    text: '南の海で だれかおぼれていたぞ

      なんだか ウラウラいっていたが

      なんじゃ? ありゃ?'
  - name: TX_1609
    index: 0x9
    text: 'ワシには なんのキボウもない

      しずかに オムカエをまつか。。。'
  - name:
    - TX_160a
    - TX_160b
    - TX_160c
    - TX_160d
    - TX_160e
    - TX_160f
    index:
    - 0xa
    - 0xb
    - 0xc
    - 0xd
    - 0xe
    - 0xf
    text: 'ムム!どうやら まだまだ

      死んではイカンようじゃのう!'
  - name: TX_1610
    index: 0x10
    text: ここは \col(3)レンヌのまち\col(0)じゃよ
  - name: TX_1611
    index: 0x11
    text: '世界には やたらと人なつっこい

      どうぶつが いるそうじゃ'
  - name: TX_1612
    index: 0x12
    text: 'どこかに ゾ-ラぞくがすむ海が

      あるらしいんじゃが'
  - name: TX_1613
    index: 0x13
    text: '南の海を ずっとまわっている

      ゆうれいせんを 見たことが

      あるかの?'
  - name: TX_1614
    index: 0x14
    text: '塔はとつぜん 大きくなるし

      ちょうじょうは ブキミだし

      どうしたんじゃろ? アレは'
  - name:
    - TX_1615
    - TX_1616
    - TX_1617
    - TX_1618
    - TX_1619
    - TX_161a
    - TX_161b
    - TX_161c
    - TX_161d
    - TX_161e
    - TX_161f
    index:
    - 0x15
    - 0x16
    - 0x17
    - 0x18
    - 0x19
    - 0x1a
    - 0x1b
    - 0x1c
    - 0x1d
    - 0x1e
    - 0x1f
    text: 'ここは \col(3)レンヌのまち\col(0)

      たえなく 時がながれるまちじゃ!'
  - name: TX_1620
    index: 0x20
    text: '女王さまがほしがっとったのは

      たしか。。。

      サテナの実? ハナワの実?

      ハテ? なんじゃったかのう?'
  - name: TX_1621
    index: 0x21
    text: 'そうそう!

      女王さまは その

      サテナの実をほしがってたんじゃ

      女王さまも およろこびじゃろう'
  - name: TX_1622
    index: 0x22
    text: 'うわっ! また出た!\stop

      さっきの ミョウちくりんな

      ボウシの コといい キミといい

      ヘンな カッコして いきなり

      あらわれて。。。

      \col(3)ネ-ル\col(0)とかいう女が きてから

      アチコチで おかしなことが

      おこるよ'
- group: 0x17
  data:
  - name:
    - TX_1700
    - TX_1701
    index:
    - 0x0
    - 0x1
    text: '\col(3)トカゲ人\col(0)って 知ってるか?

      海をわたると そりゃあもう

      ワンサカ いるらしいぜ!'
  - name: TX_1702
    index: 0x2
    text: '\col(3)ネ-ル\col(0)ってヤツが \col(3)アンビ女王\col(0)を

      そそのかしてんだろ?

      知ってんだぜ オレ'
  - name: TX_1703
    index: 0x3
    text: '\col(3)ネ-ル\col(0)ってヤツの すがたを

      見なくなったと おもったら

      こんどは 女王じしんが

      ヘンになってないか?'
  - name:
    - TX_1704
    - TX_1705
    - TX_1706
    index:
    - 0x4
    - 0x5
    - 0x6
    text: '女王が ドンドン べつじんに

      なっていってるような気がするぜ'
  - name:
    - TX_1707
    - TX_1708
    - TX_1709
    - TX_170a
    - TX_170b
    - TX_170c
    - TX_170d
    - TX_170e
    - TX_170f
    index:
    - 0x7
    - 0x8
    - 0x9
    - 0xa
    - 0xb
    - 0xc
    - 0xd
    - 0xe
    - 0xf
    text: 'ここさいきんの 女王さまは

      うってかわって やさしくなられて

      よかった よかった'
  - name: TX_1710
    index: 0x10
    text: '\col(3)アンビ女王\col(0)の気に入るものを

      見つけて \col(3)アンビの塔\col(0)で

      はたらかなくていいように

      してもらうんだ'
  - name: TX_1711
    index: 0x11
    text: '\col(3)アンビ女王\col(0)が つぎにほしがるのは

      いったいなんだろう?'
  - name: TX_1712
    index: 0x12
    text: 'なかのよさそうな おやこだなあ

      ボクも なかまに

      入れてくれないかなあ。。。'
- group: 0x18
  data:
  - name: TX_1800
    index: 0x0
    text: 'じかんが とまったかのように

      なんにちも よるが こないんじゃ'
  - name: TX_1801
    index: 0x1
    text: '\col(3)マカの木\col(0)さまの入口のトコロに

      ふしぎなモヨウが あるんじゃが

      あれは なんなんじゃろう?'
  - name: TX_1802
    index: 0x2
    text: 'くるひも くるひも アイサツは

      「おはよう」じゃよ。。。'
  - name:
    - TX_1803
    - TX_1804
    - TX_1805
    - TX_1806
    - TX_1807
    - TX_1808
    index:
    - 0x3
    - 0x4
    - 0x5
    - 0x6
    - 0x7
    - 0x8
    text: 'またひとり 塔のサギョウに

      つれていかれたよ

      どうなっちまうのかねぇ'
  - name: TX_1809
    index: 0x9
    text: 'みんな エンギがわるいからって

      あの塔には ちかづかんのじゃよ'
  - name: TX_180a
    index: 0xa
    text: '\col(3)アンビ女王\col(0)さまの

      お気にめすものを さしあげて

      \col(3)暗黒の塔\col(0)に つれていかれた

      おっとを かえしてもらおうと

      おもいましてのう'
- group: 0x1a
  data:
  - name:
    - TX_1a00
    - TX_1a01
    - TX_1a02
    index:
    - 0x0
    - 0x1
    - 0x2
    text: '\col(3)マカの木\col(0)さまは

      「おしゃべりする木」なのよ!

      でも さいきん まものが

      すみつきはじめちゃったの。。。'
  - name: TX_1a03
    index: 0x3
    text: 'ヘンな人が この村にきていたよ!

      オジ-サンだか オバ-サンだか

      わかんない人!

      なんだかすごく こわかったよ'
  - name: TX_1a04
    index: 0x4
    text: 'も-う! ハラたつなあ!!

      塔のこうじは もう おわったのに

      おとうさん かえってこないの'
  - name:
    - TX_1a05
    - TX_1a06
    - TX_1a08
    index:
    - 0x5
    - 0x6
    - 0x8
    text: 'オニ-チャンは「じぶんのち」って

      なんのことだか知っている?

      \col(3)ラルフ\col(0)は 知っているらしいけど

      なんの ことなの?'
  - name: TX_1a07
    index: 0x7
    text: 'もう どこにだって

      あそびにいって いいんだよ!

      たのしみ-!!'
  - name: TX_1a09
    index: 0x9
    text: 'ウソ!? \col(3)ゼルダ姫\col(0)まで

      いなくなっちゃったの!?'
- group: 0x1b
  data:
  - name: TX_1b00
    index: 0x0
    text: '女王さまが塔をたてはじめてから

      村の中は どしゃだらけ!!

      ツルハシや\col(1)スコップ\col(0)で ほらないと

      いきたいトコロへも

      いけやしないんだ まったく!'
  - name: TX_1b01
    index: 0x1
    text: 'ああ もう どれだけ

      はたらいたんだろう。。。

      よるが こないから さっぱり

      わからないよ

      はやく いえに かえりたいんだよ'
  - name: TX_1b02
    index: 0x2
    text: '\col(3)アンビ女王\col(0)は かわったよ

      さいしょは こんなに ひどく

      なかったのに いまじゃ ムリヤリ

      はたらかされてるんだ

      あっ これナイショね'
  - name: TX_1b03
    index: 0x3
    text: '\col(3)ネ-ル\col(0)って 女があらわれてから

      ヒドイことばかりさ

      おかげで オイラたちゃ

      ずっと はたらきっぱなしだよ'
  - name: TX_1b04
    index: 0x4
    text: エンヤコラ ドッコイショ
  - name: TX_1b05
    index: 0x5
    text: エイサ。ホイサ
- group: 0x1c
  data:
  - name:
    - TX_1c00
    - TX_1c01
    - TX_1c02
    - TX_1c03
    - TX_1c04
    - TX_1c05
    - TX_1c06
    index:
    - 0x0
    - 0x1
    - 0x2
    - 0x3
    - 0x4
    - 0x5
    - 0x6
    text: 'この村は ど-したウラ!

      まるで キアイを かんじないウラ'
  - name:
    - TX_1c07
    - TX_1c08
    - TX_1c09
    - TX_1c0a
    - TX_1c0b
    - TX_1c0c
    - TX_1c0d
    - TX_1c0e
    - TX_1c0f
    index:
    - 0x7
    - 0x8
    - 0x9
    - 0xa
    - 0xb
    - 0xc
    - 0xd
    - 0xe
    - 0xf
    text: '村のみんなに ゲンキが

      もどったウラよ!'
  - name: TX_1c10
    index: 0x10
    text: 'おひさしぶりでしゅ わたしのこと

      おぼえていましゅか?

      。。。。。。。。。\stop

      \col(3)ウララ\col(0)でしゅよ! デ-トして

      あげたのに わすれたでしゅか!

      きょうは ひさしぶりに

      とおでしてきたでしゅ

      そしたらヘンな人が 見おぼえの

      ある\col(1)スコップ\col(0)をもっていたので

      あなたのこと知らないか

      きいてみたのでしゅが。。。\stop

      きゅうに トカトカさわぎだして

      どこかへ いってしまったでしゅ

      ホント ヘンな人でしゅ'
  - name: TX_1c11
    index: 0x11
    text: 'この\col(1)スコップ\col(0)は やっぱり

      あなたのモノだったでしゅか?

      シッカリともっていないと 海へ

      ながしでもしたらタイヘンでしゅよ'
  - name: TX_1c12
    index: 0x12
    text: 'こんかいのたびのテ-マは ズバリ

      「オトナの女のひとりたび」でしゅ

      デ-トなら またこんどでしゅ'
  - name: TX_1c13
    index: 0x13
    text: '\Link コンニチハでしゅ!

      なにやら この山では

      ゴロンダンスとかいうのが

      はやっているようでしゅね!

      けれども カッコよさは

      ウ-ラダンスが 上でしゅ

      ゴロンぞくも まだまだでしゅね'
  - name: TX_1c14
    index: 0x14
    text: 'ゴロンぞくの ゴロンダンス。。。

      かなり カッコイイウラ!

      ウ-ラのさとに ひろめてみるウラ'
  - name: TX_1c15
    index: 0x15
    text: '\col(3)カリスマゴロン\col(0)って。。。

      かなり カッコイイウラ!

      ウ-ラのさとでは オラが

      \col(3)カリスマウ-ラ\col(0)になるウラ!'
- group: 0x1d
  data:
  - name: TX_1d00
    index: 0x0
    text: 'ありがとう\stop

      はるばる\col(3)ハイラル\col(0)から

      きて いただいたのですね

      はじめまして

      わたしが\col(3)ネ-ル\col(0)です

      この \col(3)ラブレンヌ\col(0)に わざわいが

      もたらされるときいて

      とても しんぱいしていたのです'
  - name: TX_1d01
    index: 0x1
    text: '\pos(2)\Linkめ。。。

      ハン! ごくろうなこったね

      アイツのおかげで 結界を

      とおれたと おもったら

      \col(1)ハテナの実\col(0)まで ノコノコと

      もってきてくれたよ

      どこまで人がいいんだろうねぇ

      お人よしは あつかいやすいよ!

      これで アタシのやぼうの

      ジャマものも すくなくなったね

      それにしても アタシゃ この

      \col(1)ハテナの実\col(0)ってのが ニガテだねぇ

      見ためといい カタチといい。。。

      。。。フン まあいいさ'
  - name: TX_1d02
    index: 0x2
    text: '\pos(2)\col(3)アンビ女王\col(0)。。。

      このワタクシの 力により

      時のながれは いまや

      アナタさまのものとなっております

      アナタさまのために

      えいえんに ひるをつづけましょう

      ひるがつづけば やすむことなく

      塔を たてつづけることが

      できるのです

      塔が 天にとどいた そのとき

      アナタさまの おなまえは

      いだいな女王として

      れきしに きざまれることでしょう'
  - name: TX_1d03
    index: 0x3
    text: '\pos(1)クックックック。。。。

      こういうのが まさに

      “暗黒じだい”さね

      だけど まだまだアマっちょろいよ

      真の暗黒は \col(3)暗黒の塔\col(4)が

      天にとどき このアタシが

      そのちょうじょうに のぼった

      そのときに やってくるのさ。。。

      クックック。。。

      ハ-ッハッハッハッハ!!'
  - name: TX_1d04
    index: 0x4
    text: 'ん。。。

      あなたは \Link。。。?

      ここは。。。?'
  - name: TX_1d05
    index: 0x5
    text: '\col(3)ラルフ\col(0)!!\stop

      しんぱいさせちゃったわね

      ゴメンナサイ

      もうダイジョウブよ

      もとの世界へ もどりましょう!'
  - name: TX_1d06
    index: 0x6
    text: 'ありがとう! \Link\stop

      なんとか ぶじ \col(3)ベラン\col(0)の手から

      のがれることができたようですね

      この世界でおこっていた

      ふしぎなげんしょうも

      もとにもどるハズです'
  - name: TX_1d07
    index: 0x7
    text: '\col(3)ラルフ\col(0)。。。

      あなたの いうとおりね

      わたしも できるかぎり

      てだすけをするわ!'
  - name: TX_1d08
    index: 0x8
    text: 'わたしにも できることがないか

      いえにもどって かんがえてみます

      いつでも きてください'
  - name: TX_1d09
    index: 0x9
    text: '\Link

      あなたのもっている それは

      \col(1)時のたてごと\col(0)ですね\stop

      その\col(1)たてごと\col(0)は まだ

      あなたが もっていてください

      これからも きっと あなたの

      やくにたつハズです

      では \col(1)時のたてごと\col(0)に 真の力を

      あたえる さいごの\col(1)「しらべ」\col(0)を

      おしえましょう'
  - name: TX_1d0a
