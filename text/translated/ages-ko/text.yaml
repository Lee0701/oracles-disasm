    - 0x2d
    - 0x2e
    - 0x2f
    text: '\col(3)マカの木\col(0)さま さいきん

      うかれっぱなしだよ このイロ男!'
  - name: TX_1430
    index: 0x30
    text: 'そのネタは ワテの“びがく”に

      はんするんやけどなぁ。。。'
  - name:
    - TX_1431
    - TX_1432
    - TX_1433
    index:
    - 0x31
    - 0x32
    - 0x33
    text: 'キミとは もう やってられんわ

      ほな サイナラ-!!'
  - name: TX_1434
    index: 0x34
    text: 'なんやろう? このモヤモヤした

      ふあんな キモチは?'
  - name:
    - TX_1435
    - TX_1436
    - TX_1437
    - TX_1438
    - TX_1439
    - TX_143a
    - TX_143b
    - TX_143c
    - TX_143d
    - TX_143e
    - TX_143f
