- group: 0x56
  data:
  - name: TX_5600
    index: 0x0
    text: \pos(0)   ハ-ッハッハッハ!!
  - name: TX_5601
    index: 0x1
    text: '\pos(0)\Link 고맙다!\stop

      네덕분에 聖스러운結界를

      지나올수 있었으니까!

      이때를 기다려왔지\stop

      어둠의司祭\col(3)베란\col(0)

      그게 내이름이지!'
  - name: TX_5602
    index: 0x2
    text: '\pos(0)時間의巫女\col(3)넬\col(0)이여!

      너의몸은

      이\col(3)베란\col(0)이 받아간다!

      핫핫핫하!'
  - name: TX_5603
    index: 0x3
    text: '\pos(2)하핫 멋지네!

      나한테 劍을向할생각이냐?

      나를베면 \col(3)넬\col(0)도 죽어'
  - name: TX_5604
    index: 0x4
    text: '\pos(2)\col(3)넬\col(0)은 그냥歌姬가아니라

      時間을管掌하는 時間의巫女

      라는건 다알고있지\stop

      이제 巫女의힘은 내거야

      時間을거슬러올라가는것도

      自由自在지!'
  - name: TX_5605
    index: 0x5
    text: '\pos(2)자 새로운時代가

      始作된다

      暗黑의時代라는 이름의

      새로운 時代가!

      하앗핫핫하!!'
  - name: TX_5606
    index: 0x6
    text: '\pos(0)そのとおり!

      たいしたもんだよ! アンタ!!

      さすがはうた姫。。。

      いや! 時のみこ\col(3)ネ-ル\col(0)!!

      とても 悪いことが おきるのさ!

      いま! オマエの目のまえでね!'
  - name: TX_5607
    index: 0x7
    text: '過去로가서 내맘대로

      하고싶은대로 다해주마!'
  - name: TX_5608
    index: 0x8
    text: '\pos(1)オマエは \Link!

      よくぞここまで これたね。。。'
  - name: TX_5609
    index: 0x9
    text: \pos(1)まちな!
  - name: TX_560a
    index: 0xa
    text: '\pos(1)アタシに剣をむける気かい?\stop

      ハハッ

      \col(3)ネ-ル\col(0)のカラダをきずつけたいなら

      そうしな!'
  - name: TX_560b
    index: 0xb
    text: 'クッ。。。

      なかなか やるね!

      しかしね つぎがあるんだよ

      つぎがね。。。'
  - name: TX_560c
    index: 0xc
    text: '\pos(1)ハ-ッハッハッハ!!\stop

      この女王さまも いいところに

      きてくれたもんだよ!'
  - name: TX_560d
    index: 0xd
    text: '\pos(0)ハハン 女王さまのカラダってのも

      悪くはないね。。。 さて

      いまから アタシが なにをするか

      わかるかい?

      こたえは こうさ!\stop

      であえ! ろうぜき者じゃ!!

      こやつらを とらえるのじゃ!'
  - name: TX_560e
    index: 0xe
    text: '\pos(2)さすがだねえ! やるじゃないか!

      こんどは オマエに のりうつって

      やろうとおもったんだがね

      あの \col(3)ラルフ\col(0)とかいう ボウヤとは

      ひとあじ ちがうってコトかい'
  - name: TX_560f
    index: 0xf
    text: '\pos(2)このすがたで オマエにあうのは

      なんどめだろうね

      けど これもまた ほんとうの

      すがたってワケじゃないんだよ

      アタシを 本気にさせたこと

      こうかいするがいいさ!'
  - name: TX_5610
    index: 0x10
    text: '\pos(2)この 闇のしさい\col(3)ベラン\col(0)が

      ほんとうの きょうふってヤツを

      おしえてやるよ!!'
  - name: TX_5611
    index: 0x11
    text: 'クッ。。。

      まさか このアタシが

      こんなボウヤあいてに

      まけるなんて。。。'
  - name: TX_5612
    index: 0x12
    text: 'この アタシが こんな、

      こんな目に あうなんて。。。'
  - name: TX_5613
    index: 0x13
    text: 'ひとりで にげようなんて

      ずいぶんと つめたいじゃないか

      それにしても

      まったく たいしたモンだよ

      オマエのおかげで アタシの

      もくろみは すべて だいなしさ

      できれば なりたくなかったよ

      こんな みにくいすがたにはね

      この クツジョクは オマエの死で

      あがなってもらうよ

      さあ \Link こんどは

      オマエが あじわう ばんさ!

      そこしれぬ ゼツボウと。。。。。'
  - name: TX_5614
    index: 0x14
    text: '   死のきょうふをな!!'
  - name: TX_5615
    index: 0x15
    text: "カ、カラダが くずれていく。。。\nけど もう おそいよ\nアタシのやくめは\n時のながれを くるわせ\nニンゲンどもを なげきのそこに\n\
      しずめてしまうこと。。。\n世界をおおった なげきの心は\nこの塔をとおして\nすでに \\col(3)ツインロ-バ\\col(0)さまのもとへ\nおくられてしまったんだからね!\n\
      \  アタシには 見えるよ!\n   あおく もえさかる\n  「なげきの炎」がね!!\\stop\n   ハ-ッハッハッハ!!"
  - name: TX_5616
    index: 0x16
    text: '\call(TX_5615)

      \Link ひとあしさきに

      じごくで まってるよ。。。

      だ、大魔王\col(3)ガノン\col(0)よ。。。

      世界に や。。。み。。を。。。!'
