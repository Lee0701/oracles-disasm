  - name:
    - TX_5500
    - TX_5506
    index:
    - 0x0
    - 0x6
    text: 'よくきました \Link

      わたしは\col(3)フロル\col(0)

      \col(1)あいことば\col(0)を つかさどるみこです

      そしてここは \col(1)あいことば\col(0)を

      カタチにかえるトコロ

      \col(3)あいことばのへや\col(0)です'
  - name: TX_5501
    index: 0x1
    text: '\call(TX_5500)

      いつかあなたは

      力をひめた\col(1)あいことば\col(0)を

      どこか べつのトコロで

      きくことがあるでしょう

      そのときには わたしのトコロへ

      きてください

      そうすれば その\col(1)あいことば\col(0)を

      カタチあるものに

      かえてさしあげましょう!'
  - name: TX_5502
    index: 0x2
    text: "\\call(TX_5500)\n力をひめた\\col(1)あいことば\\col(0)を\nどこかで おききになりましたか?\n  \\opt()はい\
      \ \\opt()いいえ"
  - name: TX_5503
    index: 0x3
    text: 'そうですか。。。

      どこかで おききになったら

      また いらしてください'
  - name: TX_5504
    index: 0x4
    text: 'この\col(1)あいことば\col(0)は

      そう つたえていますよ'
  - name: TX_5505
    index: 0x5
    text: 'また いつでも

      いらしてください'
  - name: TX_5507
    index: 0x7
    text: "力をひめた \\col(1)あいことば\\col(0)が\nわたしの「きおく」に\nしるされているのなら それを\nカタチにして さしあげましょう\\\
      stop\nあなたは\n時空をこえる\\col(1)あいことば\\col(0)を\n知っていますか?\n  \\opt()知っている \\opt()知らない"
  - name: TX_5508
    index: 0x8
    text: 'そうですか

      では いつかどこかで

      \col(1)あいことば\col(0)を手に入れたときは

      ここにきてくださいね'
  - name: TX_5509
    index: 0x9
    text: '\col(1)あいことば\col(0)が あらたな力を

      よびこみました!

      また いつでも

      いらしてください'
  - name: TX_550a
    index: 0xa
    text: '\col(1)あいことば\col(0)のひとつが すでに

      カタチを あらわしています

      それを手にしてから

      あたらしい\col(1)あいことば\col(0)を

      いいにきてください'
  - name: TX_550b
    index: 0xb
    text: 'その\col(1)あいことば\col(0)は この地ではなく

      \col(3)ホロドラム\col(0)で いってみてください'
  - name: TX_550c
    index: 0xc
    text: 'これは すでに手に入れている

      \col(1)あいことば\col(0)のようです

      \jump(TX_5505)'
