      まほうのじゅもん

      まねするなよ!'
  - name: TX_1e06
    index: 0x6
    text: "ムムッ! オヌシ もうそんなに\n\\col(1)ふしぎの木の実\\col(0)を あつめたの?\n\\col(3)チンクル\\col(0)は\
      \ ようせいさんだから\n\\col(1)木の実\\col(0)を もっとたくさん もてる\nようにしてあげられるんだけどなぁ\nしてあげようか?\n\
      \  \\opt()してもらう \\opt()いらない"
  - name: TX_1e07
    index: 0x7
    text: 'ムフフッ! じゃあ \col(3)チンクル\col(0)が

      まほうを かけてあげるから

      ちょっと 目をとじるのだ!'
  - name: TX_1e08
    index: 0x8
    text: '\col(3)チンクル\col(0)に あいたくなったら

      いつでも ここにきていいよ'
  - name: TX_1e09
    index: 0x9
    text: "ムムッ! オヌシ もしや\n\\col(3)チンクル\\col(0)のよりも カッコイイ\n\\col(1)あいことば\\col(0) 知っている?\n\
      \  \\opt()知っている \\opt()知らない"
  - name: TX_1e0a
    index: 0xa
    text: 。。。あっそ!\n
