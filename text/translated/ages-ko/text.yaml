    text: '\sfx(0xc7)\col(3)カリスマゴロン\col(0)がもっている

      。。。。。。

      なんだったゴロか いかした

      にんぎょのカタチをした。。。

      う---ん

      なんだったか わすれたゴロ!'
  - name: TX_24ce
    index: 0xce
    text: '\sfx(0xc7)\col(3)カリスマゴロン\col(0)の

      ダンスのエネルギ-げんは

      まいにち かかさず のんでいる

      \col(1)ヨ-ガンドリンク\col(0)らしいゴロ

      オレも のみたくなってきたゴロ!'
  - name: TX_24cf
    index: 0xcf
    text: "\\sfx(0xc7)ゴロンの マトあてや へ\nようこそゴロ!\nふもとの\\col(3)レンヌ村\\col(0)で\nはやっていたゲ-ムだゴロ!\n\
      1かい20ルピ-で やるゴロ?\n  \\opt()やる \\opt()やらない"
  - name: TX_24d0
    index: 0xd0
    text: '\sfx(0xc7)そうゴロか?

      また くるゴロよ'
  - name: TX_24d1
    index: 0xd1
    text: "\\sfx(0xc7)ル-ルのせつめい きくゴロか?\n  \\opt()きかない \\opt()きく"
  - name: TX_24d2
    index: 0xd2
    text: '\sfx(0xc7)ルピ-がたりないゴロ!

      でなおしてくるゴロ!!'
  - name: TX_24d3
    index: 0xd3
    text: "\\sfx(0xc7)とんでくるたまを 剣でうちかえし\nまとにあてるゴロ\nまとはそれぞれ\nてんすうが ちがうゴロ\n“てんしのぞう”が\
      \  100てん\n“あおいいし”が    30てん\n“あかいいし”が   -10てん\n“アクマのぞう”が  -50てん\n“からぶり”は    -50てん\n\
      となっているゴロ\nたまを 10ぱつうちかえして\nそのごうけいてんによって\nしょうひんがきまるゴロ\nわかったゴロか?\n  \\opt()わかった\
      \ \\opt()もういちど"
  - name: TX_24d4
    index: 0xd4
    text: "\\sfx(0xc7)ここは\nゴロンの マトあてや ゴロ\nふもとの\\col(3)レンヌ村\\col(0)で\nはやっていたゲ-ムだゴロ!\n\
      いまは スペシャルしょうひん\n\\col(1)ヨ-ガンドリンク\\col(0)を\nセイセキゆうしゅうな 1めいに\nプレゼントするゴロ!\n1かい20ルピ-で\
      \ やるゴロ?\n  \\opt()やる \\opt()やらない"
  - name: TX_24d5
    index: 0xd5
    text: '\sfx(0xc7)はやく しないと

      \col(1)ヨ-ガンドリンク\col(0) ほかの人に

      もっていかれるゴロよ!'
  - name: TX_24d6
    index: 0xd6
    text: '\sfx(0xc7)オ-ケ-ゴロ!

      がんばって いいてんとるゴロ!

      じゃ はじめるゴロ!'
  - name: TX_24d7
    index: 0xd7
    text: \sfx(0xc7)ごうけい \num1てんゴロ!!
  - name: TX_24d8
    index: 0xd8
    text: '\sfx(0xc7)おみごとゴロ!

      しょうひんの\col(1)ヨ-ガンドリンク\col(0)

      うけとるゴロ!!'
  - name: TX_24d9
    index: 0xd9
    text: '\sfx(0xc7)ざんねんゴロ!

      100てんを こえないと

      しょうひんは なしゴロよ'
  - name: TX_24da
    index: 0xda
    text: '\sfx(0xc7)400てん いじょうなので

      \col(1)ブ-メラン\col(0)を プレゼントゴロ!'
  - name: TX_24db
    index: 0xdb
    text: '\sfx(0xc7)300てん いじょうなので

      \col(1)ガチャのタネ\col(0)を プレゼントゴロ!'
  - name: TX_24dc
    index: 0xdc
    text: '\sfx(0xc7)200てん いじょうなので

      \col(1)バクダン20コ\col(0) プレゼントゴロ!'
  - name: TX_24dd
    index: 0xdd
    text: '\sfx(0xc7)100てん いじょうなので

      \col(1)30ルピ-\col(0) プレゼントゴロ!'
  - name: TX_24de
    index: 0xde
    text: '\sfx(0xc7)100てんを こえなかったから

      なにも なしゴロ。。。'
  - name: TX_24df
    index: 0xdf
    text: "\\sfx(0xc7)もういちど やるゴロ?\n1かい20ルピ- ゴロ\n  \\opt()やる \\opt()やらない"
  - name: TX_24e0
    index: 0xe0
    text: \sfx(0xc7)おみごと! クリアでゴロッス
  - name: TX_24e1
    index: 0xe1
    text: '\sfx(0xc7)ざんねん あたってしまったで

      ゴロッスね。。。'
  - name: TX_24e2
    index: 0xe2
    text: '\sfx(0xc7)ちょうろうさまは

      \col(1)バクダン花\col(0)を ひろめるために

      \col(3)ゴロゴロ山\col(0)中を

      まわっているゴロ!'
  - name: TX_24e3
    index: 0xe3
    text: '\sfx(0xc7)ちょうろうさまは げんきゴロ

      見ならうゴロよ'
  - name: TX_24e4
    index: 0xe4
    text: '\sfx(0xc7)こっちの\col(3)ゴロゴロ山\col(0)でも

      \col(1)バクダン花\col(0)を ひろめるゴロよ!

      まかせるゴロ!'
  - name: TX_24e5
    index: 0xe5
    text: '\sfx(0xc7)ホントに ちょうろうさまは

      げんきゴロ。。。

      ついていけないゴロ。。。'
- group: 0x25
  data:
  - name: TX_2500
    index: 0x0
    text: '海のほうに おかしな オジサンが

      いるんだ!

      プカプカ ちゅうに ういてるんだ

      ああ! どんな人なんだろ?

      はなして みたいな!'
  - name: TX_2501
    index: 0x1
    text: '塔が 大きくなっているような

      気がするんだけど。。。

      気のせいかなぁ?'
  - name: TX_2502
    index: 0x2
    text: 'やっぱり なんだか 塔が大きく

      なっているよ! コワ-イ!'
  - name: TX_2503
    index: 0x3
    text: '見て見て! あの塔が

      あんなに 大きくなっちゃった!'
  - name: TX_2504
    index: 0x4
    text: 'おしえて! なんで あの塔は

      カッテに 大きくなるの?'
  - name:
    - TX_2505
    - TX_2506
    - TX_2507
    - TX_2508
    - TX_2509
    - TX_250a
    - TX_250b
    - TX_250c
    - TX_250d
    - TX_250e
    - TX_250f
    index:
    - 0x5
    - 0x6
    - 0x7
    - 0x8
    - 0x9
    - 0xa
    - 0xb
    - 0xc
    - 0xd
    - 0xe
    - 0xf
    text: きょうも 塔で あそぼ-っと!
  - name: TX_2510
    index: 0x10
    text: 'シ-ッ! しずかに!

      \col(3)ネ-ル\col(0)のうたが きこえないよ!'
  - name: TX_2511
    index: 0x11
    text: 'え-! やだよ-!!

      こわいも-ん!

      おはかのおくにある 木の下を

      たんけん しにいくなんて

      まっくらなんだよ-!'
  - name: TX_2512
    index: 0x12
    text: でも。。。
  - name: TX_2513
    index: 0x13
    text: 出るかもよ。。。?
  - name: TX_2514
    index: 0x14
    text: オバケ
  - name: TX_2515
    index: 0x15
    text: "\\pos(2)キミは だれだい。。。?\nまあいい。。。\nようこそ。。。\nなやみ みもだえる くらやみへ\\stop\nボクは いま とても\n\
      おちこんでいるんだ。。。\nすべてを わすれるように\nわらえれば どれほどシアワセか\nはぁ。。。。。。。。。。。。。\\stop\n。。。。。。。。。。。。。。。\\\
      stop\n\\col(0x84)\\item(0x08)\\col(1)大ウケするネタ\\col(0)を 見せる?\n  \\opt()はい \\opt()いいえ"
  - name: TX_2516
    index: 0x16
    text: '\pos(2)。。。ん?\stop

      どれどれ。。。?\stop

      はぁ。。。。。。。。。。。。。\stop

      。。。。。。。。。。。。。。。\stop

      ああ。。。\stop

      さむい。。。\stop

      こごえそうだ。。。\stop

      キミ ありがとう。。。\stop

      キミのおかげで すきなだけ

      おちこむことが できそうだ。。。

      おれいと いっちゃなんだけど

      そこの本だなから すきな本を

      もっていって くれたまえ。。。'
  - name: TX_2517
    index: 0x17
    text: '\pos(2)あぁ。。。 くらやみだけが

      ボクの心を なぐさめてくれる

      タマシイのおくそこから

      世界を わらいとばすことは

      見はてぬ ユメなのか。。。'
  - name: TX_2518
    index: 0x18
    text: '\pos(2)ああ キミ。。。もういいよ。。。

      むかし見た ことりのように

      どこへでも いってくれたまえ'
  - name: TX_2519
    index: 0x19
    text: "ヘヘ! ボク もう\nじが よめるんだよ!\n「ようせいの じょおうさまは\n うみが よごれないよう\n まもってくれて いるとさ」\\stop\n\
      この おハナシ 大スキ!"
  - name: TX_251a
    index: 0x1a
    text: 'イミなんか わからなくても

      じを よんでいるだけで

      たのしいんだよね!'
  - name: TX_251b
    index: 0x1b
    text: '\pos(2)エ-ン! おとうさんが

      いしに なっちゃった-!!'
  - name: TX_251c
    index: 0x1c
    text: 'あそびすぎて つかれちゃった

      けど じゆうに うごけるって

      いいよね! やっぱり'
  - name: TX_251d
    index: 0x1d
    text: 'よ-し! こんどは もっと

      はやいの なげるからね-!

      ちゃんと とってよ!

      おとうさ-ん!!'
  - name: TX_251e
    index: 0x1e
    text: 'どう? おとうさん!

      ボク うまくなったでしょ?

      これからは まいにち いっしょに

      れんしゅうするんだからね-!'
- group: 0x26
  data:
  - name: TX_2600
    index: 0x0
    text: 'さいきん 人がとつぜんきえたり

      いしになったり するらしいんじゃ

      なにか おそろしいことが

      おこっとるんじゃろうか'
  - name: TX_2601
    index: 0x1
    text: 'ん? なんだか塔が 大きく

      なっているように みえるが

      気のせいかのう。。。?'
  - name: TX_2602
    index: 0x2
    text: 'う〜む

      さいきん どうも つかれやすい

      ワシも トシかのう?'
  - name: TX_2603
    index: 0x3
    text: 'あの塔は かくじつに 大きく

      なっとるよ まちのようすも

      へんじゃし わしも からだの

      ぐあいがよくない

      まったく わるいことばかりじゃ\n'
  - name: TX_2604
    index: 0x4
    text: 'あしが いしのようにおもいのじゃ

      まんぞくに うごくこともできん

      さいきん おもうように ならん

      ことばかりで うんざりじゃ'
  - name: TX_2605
    index: 0x5
    text: 'さいきん カラダが かるくての-

      ワシも まだまだ わかいものには

      まけんよ!'
  - name: TX_2606
    index: 0x6
    text: 'このどうくつに

      おタカラがあると

      ニラんでいるのだが

      いわで ふさがれていて

      入ることができねぇ

      なにかで ふきとばせば

      入れそうなんだがなぁ'
- group: 0x27
  data:
  - name: TX_2700
    index: 0x0
    text: 'ボクは\col(3)ラフトン\col(0)

      海をわたれるような

      リッパなイカダをつくるのが

      ユメなんだ!'
  - name: TX_2701
    index: 0x1
    text: '水につよいロ-プさえ あれば

      ボクのかんがえたイカダが

      かんせいするハズなんだけど

      これが なかなか 見つからない\stop

      村の東はずれに そういう

      どうぐを けんきゅうしている

      \col(3)シバ-ル\col(0)という じいさんが

      すんでいるって きいたんだけど'
  - name: TX_2702
    index: 0x2
    text: ムム! そ、それは!
  - name: TX_2703
    index: 0x3
    text: "その\\col(1)シバ-ルロ-プ\\col(0)があれば\nボクのかんがえたイカダを\nかんせいさせられるよ!\nその\\col(1)ロ-プ\\\
      col(0)を ゆずってくれ!\nこのとおり、おねがいだ!\n   \\opt()ゆずる \\opt()いやだ"
  - name: TX_2704
    index: 0x4
    text: そうか。。。 しかたないね
  - name: TX_2705
    index: 0x5
    text: 'ありがとう!

      おれいといっては なんだけど

      ボクのイカダが かんせいしたら

      イチバンに のせてあげるよ

      ただし 海へ出たいのなら

      もくてきちまでの \col(1)海図\col(0)がないとね

      \col(1)海図\col(0)なしで 海へ出るなんて

      ソウナンしにいくようなものだよ\n'
    null_terminator: false
  - name: TX_2706
    index: 0x6
    text: '\col(1)海図\col(0)が見つかるまでには

      イカダを出せるようにしておくよ'
  - name: TX_2707
    index: 0x7
    text: 'やあ、まっていたよ!

      イカダが かんせいしたんだ!

      さあ、こっちへきてくれ!'
  - name: TX_2708
    index: 0x8
    text: 'さあ そこから出てごらん

      イカダのたびがキミをまってるぜ!\n'
    null_terminator: false
  - name: TX_2709
    index: 0x9
    text: '上にのって \col(0x84)\item(0x00)\col(0)ボタンをおせば

      すすむことができるんだ!'
  - name: TX_270a
    index: 0xa
    text: 'イカダには いつでも

      のれるようにしておくよ!

      \jump(TX_2709)'
    null_terminator: false
  - name: TX_270b
    index: 0xb
    text: 'ワシは \col(3)シバ-ル\col(0)\stop

      水の中でつかえるどうぐを

      けんきゅうしておる'
  - name: TX_270c
    index: 0xc
    text: '\call(TX_270b)

      水の中をおよぐためのヒレや

      水につよいロ-プなんかがそうじゃ

      死ぬまでには なんとしても

      かんせいさせたいのじゃが

      そのときは そのどうぐが

      世の中のために やくだって

      ほしいのぉ'
  - name:
    - TX_270d
    - TX_270e
    - TX_270f
    index:
    - 0xd
    - 0xe
    - 0xf
    text: '\call(TX_270b)

      オマエさんを見とると なぜか

      ワシのけんきゅうが

      うまくいきそうな気がしてくるわい'
  - name: TX_2710
    index: 0x10
    text: 'やあ!

      イカダには のっているかい?

      ボクは こんど イカダのレ-スに

      出ようとおもっているんだけど

      レ-スでつかう\col(1)オ-ル\col(0)、

      気に入るのが なかなか なくてね'
  - name: TX_2711
    index: 0x11
    text: "\\col(0x84)\\item(0x0a)\\col(1)まほうのオ-ル\\col(0)を わたす?\n  \\opt()はい \\opt()いいえ"
  - name: TX_2712
    index: 0x12
    text: 'ムム! その\col(0x84)\item(0x0a)\col(1)オ-ル\col(0)。。。!

      ふ-ん。。。 なんだか

      オモチャみたいだけど。。。

      とにかく 気に入ったよ!!

      ありがとう! おかえしに。。。

      そうだ! これなんか どうだい?

      つきを ながめながらノンビリと

      つまびくのも けっこうオツだよ!'
  - name: TX_2713
    index: 0x13
    text: 'しょうがないから

      手でこごうかな。。。'
  - name: TX_2714
    index: 0x14
    text: どう? がんばっているかい?
  - name: TX_2715
    index: 0x15
    text: 'ようこそ! ここは

      \col(3)メガネじま としょかん\col(0) です

      そのむかし \col(1)ようせいのこな\col(0)を

      あずかっていた ゆいしょただしい

      としょかん なのです\stop

      もっとも 大むかしに

      なに者かが もちさってしまって

      なにも のこっては いませんが'
  - name: TX_2716
    index: 0x16
    text: 'ようこそ! ここは

      \col(3)メガネじま としょかん\col(0) です

      どこでも じゆうに見てもらって

      かまわないですが ほかの人の

      メイワクには ならないよう

      気をつけてくださいね'
- group: 0x28
  data:
  - name: TX_2800
    index: 0x0
    text: \pos(1)おろかな \Link!!
  - name: TX_2801
    index: 0x1
    text: '\pos(2)さっしのとおり

      \col(3)ネ-ル\col(0)を すくったところで

      すべては ムダじゃ。。。\stop

      \col(3)アンビ\col(0)のじだいには すでに

      なげきのこえが みちあふれておる

      \col(3)ベラン\col(0)が 世界の闇をふかめれば

      なげきのこえも ますであろう

      われらが もとめるのは その

      なげきのこえ そのものじゃ!

      もっと闇を! もっとなげきを!'
  - name: TX_2802
    index: 0x2
    text: '\pos(2)ウヒャヒャヒャヒャ!

      \Link \Linkよ

      われらを おぼえておろう!'
  - name: TX_2803
    index: 0x3
    text: '\pos(2)ひさしぶりじゃの \Link!

      われらは ゲルドのまどうし

      \col(3)ツインロ-バ\col(0)じゃ!'
  - name: TX_2804
    index: 0x4
    text: '\pos(2)\col(3)ホロドラム\col(0)では たいそうな

      かつやくぶりじゃったの

      ウヒャヒャヒャヒャ!'
  - name: TX_2805
    index: 0x5
    text: '\pos(2)\col(3)ネ-ル\col(0)を たすけだして

      あんしんしておるようじゃが

      \col(3)アンビ\col(0)のじだいには すでに

      なげきのこえが みちあふれておる'
  - name: TX_2806
    index: 0x6
    text: '\pos(2)\col(3)ベラン\col(0)が 世界の闇をふかめれば

      なげきのこえも さらに まし

      すぐにも 「なげきの炎」が

      ともることに。。。

      ウヒャヒャヒャヒャ!'
  - name: TX_2807
    index: 0x7
    text: '\pos(2)さすれば のこる炎は

      あとひとつ。。。

      闇より生まれし 3つの炎が

      もえさかるとき。。。

      そのときこそ 大魔王が

      よみがえるのじゃ!

      ウヒャヒャヒャヒャ!'
  - name: TX_2808
    index: 0x8
    text: '\pos(2)ヒ ヒ ヒ。。。

      オマエが のんびりしているから

      いいコトを おしえにきてやったぞ

      \col(3)暗黒の塔\col(0)は すでに

      天までとどいたぞ!!

      ウヒャヒャヒャヒャ!'
  - name: TX_2809
    index: 0x9
    text: '\pos(0)ヒ ヒ ヒ。。。

      \Link おそかったな

      \col(3)暗黒の塔\col(0)はついに

      天までとどいたぞ

      ウヒャヒャヒャヒャ!'
  - name: TX_280a
    index: 0xa
    text: '\pos(0)ヒ ヒ ヒ。。。

      オマエ ひとりの力では もう

      とめることは できんのじゃ!

      ウヒャヒャヒャヒャ!'
  - name: TX_280b
    index: 0xb
    text: '\pos(3)ヒ ヒ ヒ。。。

      \Linkよ

      これで おわったとおもうな'
  - name: TX_280c
    index: 0xc
    text: '\pos(3)見よ \col(3)ベラン\col(0)!

      オマエのもたらした

      わざわいによって

      なげきのこえは みちあふれた!

      そのなげきが いま

      「なげきの炎」となって

      もえ上がったぞ!!\stop

      この炎が“闇”を てらすとき

      われらのねがいが かなうのじゃ!

      ウヒャヒャヒャヒャ!'
  - name:
    - TX_280d
    - TX_280e
    - TX_280f
    - TX_281b
    index:
    - 0xd
    - 0xe
    - 0xf
    - 0x1b
    text: '   ウヒャヒャヒャヒャ!\stop

      \Link、\Link。。。

      ムダなあがきは よすのじゃ

      みるがいい 時がくるって

