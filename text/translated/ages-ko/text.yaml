- group: 0x1
  data:
  - name: TX_0100
    index: 0x0
    text: \pos(2)     히익~~~!
  - name: TX_0101
    index: 0x1
    text: '아아 무서웠어!\stop

      갑자기 異常한魔物들이

      덮쳐와서...

      危險할뻔했어

      고마워 나그네

      근데 너 이름은?\stop

      그래 \Link라고하는구나\stop

      어라 너 왼손등에

      ▲무늬가 있구나

      \col(3)하이랄\col(0)에서 ▲는勇士의證標!

      그래서 魔物들이

      도망친걸지도 모르겠네\stop

      나는\col(3)임파\col(0) \col(3)하이랄\col(0)王女인

      \col(3)젤다公主\col(0)의 乳母야'
  - name: TX_0102
    index: 0x2
    text: '\call(TX_0101)

      조금 事情이있어서

      潛行으로 \col(3)넬\col(0)이라는

      歌姬를 찾는中이었어\stop

      \Link 너도같이

      찾아봐주지않을래?

      네가있으면 아무리

      魔物이덤벼와도 安心이야'
  - name: TX_0103
    index: 0x3
    text: '\call(TX_0101)

      \col(3)ゼルダ\col(0)さまに たのまれて

      \col(3)ネ-ル\col(0)という

      うた姫をさがしているトコロさ\stop

      \Link アンタもいっしょに

      さがしてくれないかい?

      アンタがいれば いくら

      まものが出てきても あんしんだよ'
  - name: TX_0104
    index: 0x4
    text: 아아 저깄다!저거야!
  - name: TX_0105
    index: 0x5
    text: '이 ▲標識가있는

      바위가 眼標거든!'
  - name: TX_0106
    index: 0x6
    text: '\Link 未安한데

      이바위좀 치워주지않을래?'
  - name: TX_0107
    index: 0x7
    text: '나한테는... 조금...

      조금말야...'
  - name: TX_0108
    index: 0x8
    text: 조금 無理라서...
  - name: TX_0109
    index: 0x9
    text: '후우 살았네...

      그럼 가볼까'
  - name: TX_010a
    index: 0xa
    text: '어디 가려고!

      \jump(TX_010c)'
    null_terminator: false
  - name: TX_010b
    index: 0xb
    text: 뭘 그러고있니?\n
    null_terminator: false
  - name:
    - TX_010c
    - TX_010d
    - TX_010e
    - TX_010f
    index:
    - 0xc
    - 0xd
    - 0xe
    - 0xf
    text: 빨리이것좀 치워줘!
  - name: TX_0110
    index: 0x10
    text: '앗 \Link!

      救해주었구나

      何必이면내가 魔物에게

      몸을 빼앗기다니'
  - name: TX_0111
    index: 0x11
    text: '......\stop

      그\col(3)베란\col(0)이란녀석

      무서운녀석이야

      내마음과는 反對로

      녀석이바라는대로

      操縱當해버려'
  - name: TX_0112
    index: 0x12
    text: '時間의巫女\col(3)넬\col(0)님께 不吉한

      그림자가 다가오는것같아

      \col(3)하이랄\col(0)로 모시려고

      멀리서 찾아왔는데

      이렇게 돼버리다니...

      \jump(TX_0111)'
    null_terminator: false
  - name: TX_0113
    index: 0x13
    text: '\col(3)ホロドラム\col(0)を すくった

      アンタのことを わすれるハズが

      ないじゃないか\stop

      わたしゃ \col(3)ゼルダ\col(0)さまに

      もうしわけなくて。。。

      \col(3)ゼルダ\col(0)さまはね\stop

      時のみこ\col(3)ネ-ル\col(0)さまに ふきつな

      かげが ちかづくのをかんじて

      \col(3)ハイラル\col(0)へ つれてくるように

      いわれたんだよ

      それなのに こんなことに。。。

      \jump(TX_0111)'
    null_terminator: false
  - name: TX_0114
    index: 0x14
    text: '\col(3)베란\col(0)은 時間을거슬러

      올라간다고 했었지

      옛날世界에서

      \col(3)넬\col(0)님의 몸을利用해서

      무언가 始作한것같아

      그影響이 \col(3)라브렌느\col(0)에

      나오기始作한것같네\stop

      元來라면 내가 어떻게든

      해야할텐데...

      으윽 \col(3)베란\col(0)에게 操縱당하고

      있었었서그런가 몸이

      마음대로 움직이질않아\stop

      ...\Link여

      너의 그왼손에있는▲무늬가

      眞짜라면 世界를救할

      勇士의證標 일지도몰라

      付託할게!

      너의힘을 빌려줘!'
  - name: TX_0115
    index: 0x15
    text: '\call(TX_0114)\stop

      맞다 이걸가져가렴

      이劍은 \col(3)젤다\col(0)님께서

      맡기신거니 使用해줘'
  - name: TX_0116
    index: 0x16
    text: '\call(TX_0118)\stop

      맞다 이걸가져가렴

      이\col(1)防牌\col(0)는 \col(3)젤다\col(0)님께서

      맡기신거니 使用해줘'
  - name: TX_0117
    index: 0x17
    text: '\Link

      \col(3)렌느市\col(0)의 \col(3)마카나무\col(0)를

      만나러 가줄수있니?\stop

      \col(3)마카나무\col(0)는 이\col(3)라브렌느\col(0)의

      守護神

      分明 어떻게든해줄거야

      이숲에서 東쪽으로가면

      \col(3)넬님의집\col(0)이 있어

      나는 當分間

      거기 있도록할게'
  - name:
    - TX_0118
    - TX_0119
    - TX_011a
    - TX_011b
    - TX_011c
    - TX_011d
    - TX_011e
    - TX_011f
    index:
    - 0x18
    - 0x19
    - 0x1a
    - 0x1b
    - 0x1c
    - 0x1d
    - 0x1e
    - 0x1f
    text: '\col(3)ベラン\col(0)は 時をさかのぼる

      って いっていたね

      むかしの世界で

      \col(3)ネ-ル\col(0)さまの カラダをつかい

      なにかを はじめたようだよ

      そのえいきょうが \col(3)ラブレンヌ\col(0)に

      出はじめているようだね\stop

      \Linkや

      \col(3)ホロドラム\col(0)につづいて こんどは

      \col(3)ラブレンヌ\col(0)の いちだいじだよ

      アンタには ツライおもいばかり

      させているけど。。。

      でも アンタほど たよれるコは

      ほかには いないんだよ!

      おねがいだよ!

      \col(3)ネ-ル\col(0)さまを すくっておくれ!'
  - name: TX_0120
    index: 0x20
    text: '부디 \col(3)넬\col(0)님을 救해줘

      \Link!!'
  - name: TX_0121
    index: 0x21
    text: '房의어딘가에 틈새라도

      있는걸까?

      가끔 위쪽에서

      바람이 불어오는데...'
  - name: TX_0122
    index: 0x22
    text: 'いそいでおくれ!

      はやく \col(3)ネ-ル\col(0)さまをたすけないと

      世界が ドンドン おかしくなって

      いっちまうよ!'
  - name: TX_0123
    index: 0x23
    text: '\col(3)ネ-ル\col(0)さまを たすけただけじゃ

      おわらないようだね。。。

      ここは わたしに まかせて

      アンタは 時をさかのぼって

      \col(3)ベラン\col(0)の悪だくみを とめておくれ

      たのんだよ \Link!!'
  - name: TX_0124
    index: 0x24
    text: '\Link!!

      暫間 기다려줘-!'
  - name: TX_0125
    index: 0x25
    text: '\pos(2)\Link たいへんだよ!

      むかしのコトを いろいろと

      しらべてみたら とんでもない

      ことが わかったんだよ!

      \col(3)ラルフ\col(0)は \col(3)アンビ女王\col(0)の

      しそん だったんだよ!

      これが どういうことだか

      わかるかい?\stop

      むかし \col(3)アンビ女王\col(0)がいたから

      いま \col(3)ラルフ\col(0)がいるんだ

      \col(3)アンビ女王\col(0)を たおしてしまったら

      \col(3)ラルフ\col(0)も いなかったことに。。。

      つまり きえちゃうってことだよ!\stop

      わたしたちゃ \col(3)ラルフ\col(0)をとめようと

      ここまで やっては きたけれど

      けっきょく なにも

      できなかったよ。。。'
  - name: TX_0126
    index: 0x26
    text: '\pos(2)\col(3)ラルフ\col(0)も このじだいの人たちも

      すくうことができるのは

      \Link アンタだけだよ!'
  - name: TX_0127
    index: 0x27
    text: '\Link!!

      いいトコロに きてくれたよ!

      たった いま でんしょバ-ドから

      \col(3)ゼルダ\col(0)さまが \col(3)レンヌのまち\col(0)へ

      むかっているという 知らせを

      うけたんだ!

      そこで こうして おむかえに

      あがったんだけど。。。\stop

      ああ! なんてことだろう!

      あかい まものが あらわれて

      わたしの目のまえで \col(3)ゼルダ\col(0)さまを

      さらっていってしまったんだよ!

      その まものは 塔のほうへ

      とんでいっちまったんだけど。。。

      もう わたしゃ

      どうしたらいいのやら!

      おねがいだよ \Link!\stop

      \col(3)ゼルダ\col(0)さまを たすけだして

      きておくれ!

      \col(3)ゼルダ\col(0)さまは この世界のキボウ

      そのみに なにか あったら

      世界から キボウが きえちまう!

      たのむよ! \Link

      なんとしても

      たすけだしてきておくれ!'
  - name: TX_0128
    index: 0x28
    text: '\col(3)ゼルダ\col(0)さま!!

      ごぶじでしたか! ああ よかった

      ほんとうに しんぱいしましたよ

      どうして おひとりで

      こんなキケンなトコロまで。。。'
  - name: TX_0129
    index: 0x29
    text: '\col(3)ゼルダ\col(0)さまは きっと

      この塔の上だよ!

      たのむよ! \Link

      なんとしても

      たすけだしてきておくれ!'
  - name: TX_012a
    index: 0x2a
    text: 'さぁ \Linkが

      ひきうけてくれたからには

      もう あんしんですね \col(3)ゼルダ\col(0)さま

      ここはひとまず \col(3)ネ-ルのいえ\col(0)に

      みをひそめ \Linkからの

      知らせを まつとしましょう\stop

      そうそう \Link

      アンタ たしか 北西の山へ

      むかってたんだっけ

      ここから西へ いったところに

      のぼりぐちが あるって きいたよ

      気をつけて いくんだよ'
  - name: TX_012b
    index: 0x2b
    text: 'このままじゃ 村の人々は

      ホントに どうなっちまうんだろう'
  - name: TX_012c
    index: 0x2c
    text: '\col(3)ゼルダ\col(0)さまの ムチャっぷりには

      ホント ヒヤヒヤさせられるよ

      こんどは \col(3)ネ-ル\col(0)さまのほうを

      たのんだよ  \Link!'
  - name: TX_012d
    index: 0x2d
    text: 'せっかく \col(3)ネ-ル\col(0)さまを

      たすけたっていうのに

      それだけじゃ ダメだったようだね

      たのんだよ  \Link!'
  - name: TX_012e
    index: 0x2e
    text: '\col(3)ゼルダ\col(0)さまさえ いてくだされば

      もう ダイジョウブさ!!'
  - name: TX_012f
    index: 0x2f
    text: 'ああ! \col(3)ゼルダ\col(0)さまが

      さらわれちまったよ。。。

      いったい これから

      どうすればいいんだい!

      \Link!

      なんとかしておくれよ!!'
  - name: TX_0130
    index: 0x30
    text: た、たいへんだよ! \Link!
  - name: TX_0131
    index: 0x31
    text: '\col(3)ゼルダ\col(0)さまが \col(3)ゼルダ\col(0)さまが!

      いいかい おちついて きいとくれ

      いしになっていた 村の人々が

      なおりはじめる すこしまえ

      わたしと \col(3)ゼルダ\col(0)さまは

      村のはずれで ないていた男のコを

      はげまして いたんだよ!

      そしたら とつぜん

      そらから いなびかりが。。。'
  - name: TX_0132
    index: 0x32
    text: '\col(3)ネ-ル\col(0)さま ひとりじゃ

      しんぱいだから

      わたしも ついてきちゃったんだよ'
