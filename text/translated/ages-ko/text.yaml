  - name: TX_1144
    index: 0x44
    text: '\sfx(0xc5)おかげで たすかったんだな

      そういえば まだ

      なまえを きいてなかったんだな

      ぜひ おしえてほしいんだな\stop

      \Link。。。

      おぼえやすい なまえなんだな

      はかばでのことといい

      こんかいのことといい

      \Linkには ホント

      おせわに なりっぱなしなんだな

      ボクも \Linkのぼうけんの

