  - name: TX_1211
    index: 0x11
    text: \col(1)本\col(0)をおくための だいざ だ
  - name: TX_1212
    index: 0x12
    text: "\\call(TX_1211)\n\\col(1)ふういんの本\\col(0)を おきますか?\n  \\opt()はい \\opt()いいえ"
  - name: TX_1213
