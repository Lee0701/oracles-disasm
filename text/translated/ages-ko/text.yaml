  - name: TX_571a
    index: 0x1a
    text: '\col(3)ネ-ル\col(0)のうたが ないと

      おちつかないウッキ-!'
- group: 0x58
  data:
  - name: TX_5800
    index: 0x0
    text: 'ここに 人がたずねてきたのは

      ひさしぶりじゃのう\n'
    null_terminator: false
  - name: TX_5801
    index: 0x1
    text: "ワシは ふくげん仙人\\col(3)リペア\\col(0)じゃ\nワシに なにか ようかな?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5802
    index: 0x2
    text: 'ようもないのに

      こんなトコロまで くるとは

      ヒマ人じゃのう'
  - name: TX_5803
    index: 0x3
    text: '見たところ なおすようなモノは

      もっておらんようじゃがのう

      おぬし いったい なにしに

      きたんじゃ?'
  - name: TX_5804
    index: 0x4
    text: "フム フム な-るほど\nその\\col(1)\\call(0xff)\\col(0)を\nなおしてほしいとな\\stop\n“ふくげんのぎしき”を\n\
      おこなえば なおせんこともないが\n。。。ちょうせんしてみるかの?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5805
    index: 0x5
    text: 'そうか それじゃあ

      その \col(1)\call(0xff)\col(0)は

      もとにはもどらんのう。。。'
  - name: TX_5806
    index: 0x6
    text: 'おお! そうか ちょうせんするか

      いいじゃろう ついてくるがよい

      ムフフ。。。'
  - name: TX_5807
    index: 0x7
    text: "リペアワ-ルド トロッコでボン\nへ ようこそじゃ!\n“ぎしき”に ちょうせんするか?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5808
    index: 0x8
    text: "そうでなくてはの!\nでは ル-ルをきくかの?\n  \\opt()きかない \\opt()きく"
  - name: TX_5809
    index: 0x9
    text: "では ル-ルをせつめいしよう\\stop\nおぬしの だいじな\\col(1)\\call(0xff)\\col(0)を\nそこの みどりのゆかにおき\n\
      “ふくげんのぎしき”を\nとりおこなうのじゃ\nワシは “ふくげんのいのり”を\nささげ おぬしは\nこのへやにあらわれる まものを\nすべて あなに\
      \ おとすのじゃ\nどの あなに おとしてもよいぞ\nどうじゃ カンタンじゃろ?\n。。。ただし!! じゃ\\stop\n“ふくげん”には ギリギリの\n\
      キンチョ-かんが ひつようじゃ\nおぬしの\\col(1)\\call(0xff)\\col(0)は\nせんろのサキに おかれる\n“ぎしき”がスタ-トすると\n\
      トロッコが うごきだす\n下に見えるスイッチを ふんでいる\nあいだは せんろが きりかわって\nおぬしの\\col(1)\\call(0xff)\\\
      col(0)は\nあんぜんじゃが\nもしまにあわなんだら。。。\\stop\n     ボン! っじゃ\\stop\nどうじゃ? このたのしい。。。\n\
      イヤイヤ きびしい“ぎしき”に\nちょうせんするかの?\n  \\opt()はい \\opt()いいえ"
  - name: TX_580a
    index: 0xa
    text: では“ぎしき”スタ-トじゃ!
  - name: TX_580b
    index: 0xb
    text: 'な〜い〜よ〜ば〜れ〜お〜な〜

      な〜い〜よ〜と〜る〜お〜な〜'
  - name: TX_580c
    index: 0xc
    text: '“ぎしき”は しっぱいじゃ

      この\col(1)\call(0xff)\col(0)は

      あのバクハツでも

      ぶじだったようじゃの

      また ちょうせん するがよい'
  - name: TX_580d
    index: 0xd
    text: 'うむ ウムムム。。。

      “ぎしき”は せいこうじゃ!

      おぬし なかなかやるの-

      ワシの このワナ。。。

      イヤイヤ きびしいぎしきを

      クリアするとは

      ホレ \col(1)\call(0xff)\col(0)はもとどおり\stop

      さすがワシ!

      カンペキじゃ!'
  - name: TX_580e
    index: 0xe
    text: ほれっ かえすぞい
  - name: TX_580f
    index: 0xf
    text: 'また なにか こわれたモノが

      あったら もってくるがよい

      あらたなワナ。。。

      イヤイヤ “ぎしき”を

      じゅんびして まっておるぞ!'
  - name: TX_5810
    index: 0x10
    text: "おお ひさしぶりじゃのう\\stop\nはるばる カベをのぼってきた\nということは また このワシに\nなおしてほしい ものがあるのか?\n\
      ただし たのしい。。。イヤイヤ\nキビシい“ぎしき”は\nさらに キビシくなっておるがの?\n  \\opt()はい \\opt()いいえ"
  - name: TX_5811
    index: 0x11
    text: 'ワシに なおせないモノはない!

      ふくげん仙人\col(3)リペア\col(0)さまじゃ!'
  - name: TX_5812
    index: 0x12
    text: ミノムの実
  - name: TX_5813
    index: 0x13
    text: おれた剣
  - name: TX_5814
    index: 0x14
    text: にんぎょの目
- group: 0x59
  data:
  - name: TX_5900
    index: 0x0
    text: 'オマエも \col(3)アンビ\col(0)さまのために

      さがしものか?

      けど ここからさきは

      やめておいたほうがいいぞ!

      オソロシイまものが

      ウジャウジャいるからな'
  - name: TX_5901
    index: 0x1
    text: '\col(3)アンビ\col(0)さまが気に入りそうなものは

      見つかったか?'
  - name: TX_5902
    index: 0x2
    text: '\col(3)アンビ\col(0)さまがもっている

      \col(1)バクダン\col(0)は

      そりゃ スゴイはかいりょくさ!'
  - name: TX_5903
    index: 0x3
    text: '\pos(2)\col(3)アンビ女王\col(0)は おいそがしいのだ!

      手ぶらで あえるほどあまくない!

      なにか めずらしい

      みつぎものでも もってくるんだな'
  - name: TX_5904
    index: 0x4
    text: 'よく 見つけたな

      エライぞ! ボウズ!

      よし! \col(3)アンビ女王\col(0)にあわせてやる

      ついてこい!'
  - name: TX_5905
    index: 0x5
    text: '\pos(0)\col(3)アンビ女王\col(0)!

      みつぎものを けんじょうしたいと

      もうしております

      女王が いぜんより もとめていた

      \col(1)ハテナの実\col(0)でございます!'
  - name: TX_5906
    index: 0x6
    text: \pos(0)ワタクシが あんないします
  - name: TX_5907
    index: 0x7
    text: \pos(0)ハッ! ダイジョウブであります!
  - name: TX_5908
    index: 0x8
    text: '\pos(2)ごくろうだったな ボウズ!

      \col(3)アンビ\col(0)さまも およろこびだ!

      さあ もう かえっていいぞ!'
  - name: TX_5909
    index: 0x9
    text: '\pos(2)あまり このへんを

      ウロチョロするんじゃないぞ!!'
  - name: TX_590a
    index: 0xa
    text: 'コラコラ!

      むだんで 入ってきちゃイカン!'
  - name: TX_590b
    index: 0xb
    text: 'おお! それこそ \col(3)アンビ女王\col(0)が

      もとめておられる \col(1)ハテナの実\col(0)!

      ボウズ よく見つけたな!

      さあ さっそく きゅうでんへ

      もっていこう!'
  - name: TX_590c
    index: 0xc
    text: \pos(0)いくぞ! ボウズ!
  - name: TX_590d
    index: 0xd
    text: 'いっこくも はやく

      \col(3)アンビ\col(0)さまのために 塔を

      かんせい させるのだ!'
  - name: TX_590e
    index: 0xe
    text: 'さぼるヤツは ただでは

      おかんぞ!'
  - name: TX_590f
    index: 0xf
    text: 'ん? なんだ ボウズ

      おまえも 塔をたてるのを

      てつだうのか?'
  - name: TX_5910
    index: 0x10
    text: '\col(3)アンビ\col(0)さまは ケンブンを

      ひろめるため おひとりで

      たびに 出られてしまった

      どうちゅう ぶじであればよいが

      。。。しんぱいだ'
  - name: TX_5911
    index: 0x11
    text: '\col(3)アンビ\col(0)さまが おるすのあいだ

      きゅうでんのへいわは われわれが

      まもらねば!!'
  - name: TX_5912
    index: 0x12
    text: '\col(3)アンビ\col(0)さまが たびに出られた

      ケンブンを ひろめるなどと

      いっていたが おおかた

      かえってこなかった こいびとでも

      さがしにいったのだろう'
  - name: TX_5913
    index: 0x13
    text: 'コラコラ! ここは こどもが

      ひとりで うろちょろ。。。

      あっ! \Linkどの!!

      これは シツレイいたしました!'
  - name: TX_5914
    index: 0x14
    text: 'あるじなき きゅうでん でも

      イノチをかけて まもりぬく

      それが われらの シゴトだ'
  - name: TX_5915
    index: 0x15
    text: 'キミ そとにある せきぞうに

      ソックリだねぇ。。。

      エッ! キミがモデルの

      \Linkなのかい!

      まさか ホンモノに あえるなんて

      おもってもみなかったよ!'
