      なんとか 海を わたれれば
      いいんだけど。。。

  - name: TX_172e
    index: 0x2e
    text: |-
      \pos(2)ぼちに \col(1)ことわり\col(0)が あるのかな?
      なんとか 海を わたるには。。。
      どうしたら いいんだろう?

  - name: TX_172f
    index: 0x2f
    text: |-
      やあ \Linkくん\stop
      \col(2)実の恵み\col(4)をうけて オイラにも
      あたらしい力がわいてきたよ
      いよいよさいごの
      \col(2)「大地のことわり」\col(4)だ!
      でも オイラ こんどは なんの
      ユメも 見なかったんだ。。。
      だから \Linkくんだけが
