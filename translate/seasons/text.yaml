      あらたな みちが ひらけるよ!
      さっき 東のもりのユメを 見たよ
      \col(2)ことわり\col(4)は そこにあるのかも
      \Linkくん おねがいだよ
      いってみてくれないかな

  - name: TX_1737
    index: 0x37
    text: |-
      \pos(2)いそいでくれ \Linkくん!\stop
      闇の力が いまにも
      あふれてきそうだ!
      \col(3)ツインロ-バ\col(0)のもとへは
      そこの入口から いけるハズだよ
      \col(3)ゼルダ姫\col(0)を たのんだよ!!

  - name: TX_1738
    index: 0x38
    text: |-
      \pos(2)\Linkくん!
      \col(3)ツインロ-バ\col(0)のまやかしに
      だまされちゃダメだよ!\stop
      「まやかしの目にまどわされるな」
      これをわすれないようにね!!\stop
      さぁ いそいで \Linkくん
      闇の力がどんどん
      大きくなっていくよ!
      オイラのあしもとのあなから
      \col(3)ツインロ-バ\col(0)のもとへ
      いけるハズだよ!!
      がんばって \Linkくん!!

  - name: TX_1739
    index: 0x39
    text: |-
      \pos(2)むにゃむにゃ。。。
      やぁ \Linkくん!
      \col(3)ホロドラム\col(0)も いつもの
      へいわをとりもどして
      オイラも このとおり
      あんしんして いねむりできるよ!

- group: 0x18
  data:
  - name: TX_1800
    index: 0x00
    text: |-
      うちのじいさんは
      すもぐりめいじん だったんさ!
      だが もうトシでの。。。
      つかっていた どうぐなんかは
      どこかに しまったようさ
      いま 本人は どこかに
      おでかけ中じゃよ

  - name: TX_1801
    index: 0x01
    text: |-
      うちのじいさんに あったのかい?
      オマエさんなら きっと
      すかれると おもっていたよ

  - name: TX_1802
    index: 0x02
    text: |-
      さいきん 村のそとが
      しずかになったね。。。
      なにか あったのかい?

  - name: TX_1803
    index: 0x03
    text: |-
      \col(3)ホロン村\col(0)の\col(3)マカの木\col(0)には
      \col(1)まぼろしの実\col(0)が
      なることが あるんじゃと。。。\stop
      いったい どんな\col(1)実\col(0)なんじゃろう?

  - name: TX_1804
    index: 0x04
    text: |-
      \col(3)ホロン村\col(0)の\col(3)マカの木\col(0)さま!
      \col(3)ゼルダ\col(0)さまを
      なんとか たすけてくださいまし

  - name: TX_1805
    index: 0x05
    text: |-
      うちのじいさんったら
      やっと いえにもどってきたよ

- group: 0x19
  data:
  - name: TX_1900
    index: 0x00
    text: |-
      オレの おやじは
      すもぐりめいじん!
      おやじが いうには
      ヒミツのもぐりポイントが
      あるらしいんだけど
      オレには おしえてくれないんだ\stop
      ケチだよな。。。

  - name: TX_1901
    index: 0x01
    text: |-
      ヒミツのもぐりポイント。。。
      いつかきっと 見つけてやる!
      まさかとは おもうけど。。。
      キミは しらないよね?

  - name: TX_1902
    index: 0x02
    text: |-
      やっと おやじが オレを
      みとめてくれたんだ!
      ヒミツのもぐりポイントを
      おしえてくれたよ!
      これからガンガン もぐるぞ!

  - name: TX_1903
    index: 0x03
    text: |-
      さいきん この村に
      まものが すみついちゃってさ
      ブツクサ いいながら
      せっせと \col(1)バクダン\col(0)なんか
      つくっちゃってさ。。。

  - name: TX_1904
    index: 0x04
    text: |-
      やっと オレのじだいが
      きたっていうのに
      \col(3)ゼルダ姫\col(0)が さらわれたんだって?\stop
      それじゃぁ あんしんして
      およぐこともできないじゃないか!

  - name: TX_1905
    index: 0x05
    text: |-
      オレもがんばって おやじみたいに
      ずっと いきつぎなしで
      もぐっていられるようになるぞ!

- group: 0x1a
  data:
  - name: TX_1a00
    index: 0x00
    text: |-
      タキを のぼれる
      イキモノが いるんだって!
      いったい どんな
      イキモノ なんだろう?

  - name: TX_1a01
    index: 0x01
    text: |-
      ボクも ペットがほしいなあ
      いつも ボクのそばにいてくれる
      そんなペットがさ

  - name: TX_1a02
    index: 0x02
    text: |-
      こんど 村にきた まものさん
      どこから きたのかな?
      トモダチに なれるかな?
      ドキドキドキドキ!!

  - name: TX_1a03
    index: 0x03
    text: |-
      \col(3)ゼルダ姫\col(0)が わるいヤツに
      さらわれちゃったんだって
      ボクがいれば そんなこと
      ゼッタイ させなかったのになぁ!

- group: 0x1b
  data:
  - name: TX_1b00
    index: 0x00
    text: |-
      山のテッペンに
      なにやら タカラモノが
      ねむっているらしいんじゃ!
      男のロマンじゃのぉ。。。
      どんなタカラモノか 気になって
      オチオチ ねてもいられんわい

  - name: TX_1b01
    index: 0x01
    text: |-
      村のハズレの\col(3)ふしぎの木\col(0)には
      \col(1)ピュ-の実\col(0)が なるんじゃ
      いろんなトコロに イッキにいけて
      大だすかりじゃ!

  - name: TX_1b02
    index: 0x02
    text: |-
      \col(3)ホロン村\col(0)には
      大きな木があるらしいのぉ
      こんど \col(1)ピュ-の実\col(0)をつかって
      見にいこうかのぉ。。。

  - name: TX_1b03
    index: 0x03
    text: |-
      \col(3)ゼルダ姫\col(0)を さらったのは
      \col(3)ツインロ-バ\col(0)らしいんじゃ
      いったい なにが
      ねらいなんじゃろう。。。

- group: 0x1c
  data:
  - name: TX_1c00
    index: 0x00
    text: |-
      村じゅう 水びたしだから
      およげない あたしは
      ここで このシャボンだま!

  - name: TX_1c01
    index: 0x01
    text: |-
      コトワリ ってなに?
      ヤミ ってなに?
      ダイマオウ って?
      う-ん ムズカシイわ。。。

  - name: TX_1c02
    index: 0x02
    text: |-
      ミコ ってなに?
      \col(3)ディン\col(0)ってだれ?
      \col(3)ゴルゴン\col(0)って?
      う-ん ふかいわね。。。

  - name: TX_1c03
    index: 0x03
    text: |-
      このシャボンだま。。。
      もう \col(3)ゼルダ姫\col(0)に見せることって
      できないのかな?

- group: 0x1d
  data:
  - name: TX_1d00
    index: 0x00
    text: |-
      季節が くるってしまったせいで
      山のゆきが ぜ-んぶ とけて
      村いったいが、水びたしに
      なっちゃったの!
      おかげで いえから出ることも
      できないし。。。
      もう タ-イヘ-ン!!

  - name: TX_1d01
    index: 0x01
    text: |-
      アタシのイチオシ \col(1)春バナナ\col(0)!
      \col(3)コッコ山\col(0)のイタダキに木があるの
      でも 季節がこんなだと
      実は ならないかも。。。

  - name: TX_1d02
    index: 0x02
    text: |-
      あくまで ウワサなんだけど、
      山おくに きょじんが いるそうよ
      ちょっと コワイけど
      あってみたい気もするわよね!

  - name: TX_1d03
    index: 0x03
    text: |-
      こんど この村から
      ひっこそうと おもっているの
      どこか いいトコロ
      ないかしら。。。

  - name: TX_1d04
    index: 0x04
    text: |-
      \col(3)ゼルダ姫\col(0)が さらわれて
      しまったそうですね
      あぁ オソロシイわ。。。

  - name: TX_1d05
    index: 0x05
    text: |-
      \col(3)水びたしの村\col(0)から
      ひっこしてきたんだけど。。。
      水につかっていないと
      どうも おちつかないわ

- group: 0x1e
  data:
  - name: TX_1e00
    index: 0x00
    text: |-
      \pos(0)わたしを どうするつもり!

  - name: TX_1e01
    index: 0x01
    text: |-
      知れたこと\stop
      大地のみこである
      キサマを ふういんし
      \col(3)四季のせいれい\col(0)たちが すむ
      「しんでん」を しずめれば
      \col(3)ホロドラム\col(0)の 四季はみだれ
      ゆたかな実りと 恵みがうばわれ
      大地は ほろび
      生きとし生けるものが
      死にたえるのだ!!

  - name: TX_1e02
    index: 0x02
    text: |-
      \pos(0)\call(TX_1e01)\stop
      それこそ われがのぞむ闇の世界!

  - name: TX_1e03
    index: 0x03
    text: |-
      \pos(0)やめなさい \col(3)ゴルゴン\col(0)!

  - name: TX_1e04
    index: 0x04
    text: |-
      \pos(0)  グ ハ ハ ハ ハ ハ

  - name: TX_1e05
    index: 0x05
    text: |-
      \pos(2)     キャ---!

  - name: TX_1e06
    index: 0x06
    text: |-
      \pos(0)  しずめ \col(3)四季のしんでん\col(0)!
        みだれろ 春 夏 秋 冬!

  - name: TX_1e07
    index: 0x07
    text: |-
      \call(TX_1e01)\stop
      そのとき 「なげきの炎」につづき
      「ほろびの炎」が もえあがり
      大魔王がよみがえるのだ

  - name: TX_1e08
    index: 0x08
    text: |-
      \pos(0)大魔王? それはまさか!

  - name: TX_1e09
    index: 0x09
    text: |-
      \pos(0)グハハハハ! もはや
      キサマが 知るひつようはない!

- group: 0x1f
  data:
  - name: TX_1f00
    index: 0x00
    text: |-
      ドアの しゅうりだいを もらうぞ

  - name: TX_1f01
    index: 0x01
    text: |-
      もう するでないぞ

  - name: TX_1f02
    index: 0x02
    text: |-
      。。。と いいたいところだが
      もっていないヤツからは
      さすがに とれん
      \jump(TX_1f01)
    null_terminator: False

  - name: TX_1f03
    index: 0x03
    text: |-
      みんなには ナイショだよ

  - name: TX_1f04
    index: 0x04
    text: |-
      おぬしが 真の力をもとめるのなら
      世界のどこかにおるワシのぶんしん
      4ひきの金のまものを
      すべて たおしてくるがよい
      さすればワシのもつ力をさずけよう
      これまでたおしたのは \col(4)\num1ひき\col(0)じゃ

  - name: TX_1f05
    index: 0x05
    text: |-
      なんと! ワシのぶんしんである
      4ひきの金のまものを たおすとは
      おぬしこそ 真の力をうけつぐに
      ふさわしい さあ うけとるがよい

  - name: TX_1f06
    index: 0x06
    text: |-
      その力を どうつかうかは
      おぬししだいじゃ
      力におぼれるでないぞ。。。

  - name: TX_1f07
    index: 0x07
    text: |-
      もう さずけるものは なにもない

- group: 0x20
  data:
  - name: TX_2000
    index: 0x00
    text: |-
      \pos(2)\sfx(0xc3)オイラ \col(3)リッキ-\col(0)!\stop
      \jump(TX_200b)
    null_terminator: False

  - name: TX_2001
    index: 0x01
    text: |-
      \pos(2)\sfx(0xc3)そ、それは オイラの\col(1)グロ-ブ\col(0)!
      とりかえしてきてくれたの?
      ありがと-!!

  - name: TX_2002
    index: 0x02
    text: |-
      \pos(2)\sfx(0xc3)おれいに \jump(TX_2009)
    null_terminator: False

  - name: TX_2003
    index: 0x03
    text: |-
      \sfx(0xc3)さあ ついた!
      ココから さきへすすめば
      \col(3)スプ-ルぬま\col(0)だよ
      オイラは いえにもどるから
      あいたくなったら きてね
      じゃあ またね!

  - name: TX_2004
    index: 0x04
    text: |-
      \sfx(0xc3)ウッ オイラの大キライな
      にが-いクスリのニオイが。。。
      とても ここにはいられないよ
      じゃあね。。。

  - name: TX_2005
    index: 0x05
    text: |-
      \sfx(0xc3)Aボタンで リッキ-パンチ
      力をためれば たつまきショット
      ちょっとぐらいのあなや がけなら
      ジャンプで とびこえるからね

  - name: TX_2006
    index: 0x06
