      イモウトのようにはいかなくってよ
      かくごっ!

  - name: TX_0a04
    index: 0x04
    text: |-
      \slow()クッ。。。 つぎあったときは
      この\col(3)はか\col(0)から
      たちのいていただきますわ。。。

  - name: TX_0a05
    index: 0x05
    text: |-
      。。。また あいましたね\stop
      わたくしたちの“のろい”が
      かんせいするのがさきか。。。
      あなたに たおされるのがさきか\stop
      いざ。。。 しょうぶ!

  - name: TX_0a06
    index: 0x06
    text: |-
      \slow()キャ---
      死ぬのはイヤでちゅ-。。。

  - name: TX_0a07
    index: 0x07
    text: |-
      \slow()まさか このわたくしが。。。
      このウラミ いつか!

  - name: TX_0a08
    index: 0x08
    text: |-
      \slow()あ-れ-

- group: 0x0b
  data:
  - name: TX_0b00
    index: 0x00
    text: |-
      \pos(2)ウ-ン へやの中は うすぐらくて
      じが よく見えん。。。
      だれか 火をつけてくれんかの

  - name: TX_0b01
    index: 0x01
    text: |-
      \pos(2)おおっ! これで 本に
      シュウチュウできるわい
      おれいに この
      \col(1)コッコずかん\col(0)をやろう!

  - name: TX_0b02
    index: 0x02
    text: |-
      \pos(2)ものの本によると、
      世の中には
      あるばしょで ある季節にだけ
      あらわれる 金いろのまものが
      ぜんぶで4ひき いるそうじゃ

  - name: TX_0b03
    index: 0x03
    text: |-
      \pos(2)ものの本によると、
      \col(3)リッキ-\col(0)とかいうヤツは
      チョットしたあなや ガケなら
      そのほうこうへ すすむだけで
      ジャンプで こえてくれるそうじゃ

  - name: TX_0b04
    index: 0x04
    text: |-
      \pos(2)ものの本によると、
      \col(3)リッキ-\col(0)とかいうヤツは
      キョ-レツなパンチをうつんじゃと
      その上 ためてうつことで
      たつまきを まきおこせるそうじゃ

  - name: TX_0b05
    index: 0x05
    text: |-
      \pos(2)ものの本によると、
      \col(3)ウィウィ\col(0)とかいうヤツは
      いろんなモノをたべるんじゃと
      まものすら たべてしまうそうじゃ

  - name: TX_0b06
    index: 0x06
    text: |-
      \pos(2)ものの本によると、
      \col(3)ウィウィ\col(0)とかいうヤツは
      およぐのが 大トクイなんじゃと
      はやいながれでも スイスイと
      およげるそうじゃ

  - name: TX_0b07
    index: 0x07
    text: |-
      \pos(2)ものの本によると、\stop
      \col(3)ウィウィ\col(0)とかいうヤツは
      かついで もちあげられて
      そのまま ほうりなげることも
      できるそうじゃ

  - name: TX_0b08
    index: 0x08
    text: |-
      \pos(2)ものの本によると、
      \col(3)ムッシュ\col(0)とかいうヤツは
      しばらくのあいだだけなら
      ちゅうに ういていられるそうじゃ
      それをホバ-リングというんじゃと

  - name: TX_0b09
    index: 0x09
    text: |-
      \pos(2)ものの本によると、
      \col(3)ムッシュ\col(0)とかいうヤツは
      ちゅうにういているあいだ
      きあいをためることで
      ヒップアタックというこうげきを
      出せるそうじゃ

  - name: TX_0b0a
    index: 0x0a
    text: |-
      \pos(2)ものの本によると、
      \col(3)デクナッツ\col(0)をたおすには
      とばしてくるタネを たてで
      はじきかえさんとイカンそうじゃ

  - name: TX_0b0b
    index: 0x0b
    text: |-
      \pos(2)ものの本によると、
      \col(3)デクナッツ\col(0)の中には
      モノをうってくれる れんちゅうも
      いるそうじゃ
      \col(3)アキンドナッツ\col(0)というんじゃと

  - name: TX_0b0c
    index: 0x0c
    text: |-
      \pos(2)ものの本によると、
      \col(3)ウィスプ\col(0)というまものにふれると
      のろわれてしまい しばらくは
      \col(1)剣\col(0)をふれなくなってしまうそうじゃ

  - name:
    - TX_0b0d
    - TX_0b0e
    - TX_0b0f
    - TX_0b10
    index:
    - 0x0d
    - 0x0e
    - 0x0f
    - 0x10
    text: |-
      \pos(2)ものの本によると、
      おんがくが大スキな\col(3)デクナッツ\col(0)を
      見た人がいるそうじゃ

  - name: TX_0b11
    index: 0x11
    text: |-
      \pos(2)ものの本によると、
      \col(1)たて\col(0)をたべてしまう
      いやなモンスタ-がいるんじゃと

  - name: TX_0b12
    index: 0x12
    text: |-
      おとうさんの\col(3)タロン\col(0)が \col(3)コッコ山\col(0)へ
      山のぼりにいっちゃったから
      わたしが コッコをせわしているの
      でも、わからないことだらけで。。

  - name: TX_0b13
    index: 0x13
    text: |-
      アラ、そのほん \col(1)コッコずかん\col(0)?
      それが あると
      たすかるんだけど。。。
        \opt()あげる \opt()あげない

  - name: TX_0b14
    index: 0x14
    text: |-
      ホント? ありがとう!
      おれいに これ あげるね
      うちでとれた \col(1)ロンロンたまご\col(0)よ
      わかい女のコに 大人気なの

  - name: TX_0b15
    index: 0x15
    text: |-
      \col(3)コッコ山\col(0)へいったおとうさん
      ダイジョウブかしら?

  - name: TX_0b16
    index: 0x16
    text: |-
      そう。。。 ゴメンナサイね
      ムリな おねがいしちゃって。。。

  - name: TX_0b17
    index: 0x17
    text: |-
      まったく、\col(3)タロン\col(0)ったら どこでも
      すぐ ねちゃうんだから!

  - name: TX_0b18
    index: 0x18
    text: |-
      かえってきたら \col(3)マロン\col(0)に
      大目ダマくらっただ-よ。。。

  - name:
    - TX_0b19
    - TX_0b1a
    index:
    - 0x19
    - 0x1a
    text: |-
      あ-ついザマス あ-ついザマス\stop
      じまんの“ナミの出るプ-ル”にも
      あきたザマス
      見るからに ゾクッとするような
      ブキミなモノが ほしいザマス

  - name: TX_0b1b
    index: 0x1b
    text: |-
      ンまぁ! ア-タの
      そのにんぎょう!
      見るだけで ゾクッとくるザマス
      アタクシに ゆずるザマス!
        \opt()ゆずる \opt()いやだ

  - name: TX_0b1c
    index: 0x1c
    text: |-
      かしこい ぼっちゃんですこと!\stop
      おれいに この\col(1)こうきゅうおナベ\col(0)を
      さしあげるザマス

  - name: TX_0b1d
    index: 0x1d
    text: |-
      アラ? おれいなら
      じゅうぶん したザマしょ?
      およげるのなら プ-ルに入っても
      いいザマスよ

  - name: TX_0b1e
    index: 0x1e
    text: |-
      ンまぁ! なんて ナマイキな
      ボウヤなんザマしょ!

  - name: TX_0b1f
    index: 0x1f
    text: |-
      ざいりょうさえ そろえば
      さいこうの ス-プを
      ゴチソウできるウラが。。。\stop
      こうきゅうで なおかつ
      ふか-い あじわいのある
      鉄じゃないと だめウラ

  - name: TX_0b20
    index: 0x20
    text: |-
      ウラ! オマエの それ \col(0x84)\item(0x04)\col(0) !\stop
      もとめていたのは その
      やせいみ あふれる 鉄ウラ!
      その鉄 \col(0x84)\item(0x04)\col(0) があれば
      さいこうのス-プが できるウラ!
      オラにまかせるウラ!
        \opt()まかせる \opt()いやだ

  - name: TX_0b21
    index: 0x21
    text: |-
      ウラ! まかせるウラ!
      ちょっとだけ まつウラよ!

  - name: TX_0b22
    index: 0x22
    text: |-
      ガキン! ガキン! ジュウウッ!
      ボコッ ボコッ ドロ〜。。。

  - name: TX_0b23
    index: 0x23
    text: |-
      できたウラ!
      鉄とヨ-ガンが おりなす
      さいこうの ハ-モニ-ウラ!

  - name: TX_0b24
    index: 0x24
    text: |-
      \col(1)ヨ-ガンス-プ\col(0)
      おいしかったウラか?

  - name: TX_0b25
    index: 0x25
    text: |-
      オラのうでまえを
      シンヨウしないウラか。。。

  - name: TX_0b26
    index: 0x26
    text: |-
      \sfx(0xc7)グズン ガゼ びいだゴロ〜
      ざぶいゴ〜ロ〜
      なにが ガラダが
      あっだばる ぼのが ほじいゴロ〜

  - name: TX_0b27
    index: 0x27
    text: |-
      \sfx(0xc7)ゴロ? いいニオイが ずるゴロ〜
      そのズ〜ブ \col(0x80)\item(0x05)\col(0) ぐれるゴロか?
        \opt()あげる \opt()いやだ

  - name: TX_0b28
    index: 0x28
    text: |-
      ゴクン、プハ-!\stop
      \sfx(0xc7)うまいゴロ〜
      まさに あじのハ-モニ-だゴロ〜
      おかげで カゼも
      スッカリ よくなったゴロ〜
      カンシャのしるし
      うけとるゴロ〜

  - name: TX_0b29
    index: 0x29
    text: |-
      \sfx(0xc7)ヒトもゴロンも
      けんこうが いちばんゴロ〜

  - name: TX_0b2a
    index: 0x2a
    text: |-
      \sfx(0xc7)ゴ〜ロ〜
      ざ〜ぶ〜い〜ゴ〜ロ〜

  - name: TX_0b2b
    index: 0x2b
    text: |-
      ムキ-!
      \col(3)ダイゴロン\col(0)のヤロ-
      いくら たのんでも あの\col(1)つぼ\col(0)を
      ゆずってくれねえ!
      あの\col(1)つぼ\col(0)さえ ありゃ ばんメシの
      \col(1)サカナ\col(0)でも くれてやるってのに!

  - name: TX_0b2c
    index: 0x2c
    text: |-
      ゲ! そ、そ、そ、その\col(1)つぼ\col(0)は!\stop
      その\col(1)つぼ\col(0)を ゆずってくれ!
      たのむ、このと-りだ! ナ?
        \opt()いいよ \opt()いやだ

  - name: TX_0b2d
    index: 0x2d
    text: |-
      さっそく コレクションに
      くわえさせて もらうからヨ!
      おれいと いっちゃ なんだが
      ばんメシの \col(1)サカナ\col(0)を
      もっていってくれ!

  - name: TX_0b2e
    index: 0x2e
    text: |-
      ハア いいよなァ、つぼ。。。\stop
      わったりするヤツの
      気が知れねえヨ、ったく

  - name: TX_0b2f
    index: 0x2f
    text: |-
      ヒエ〜〜
      そんな せっしょうナ〜

  - name: TX_0b30
    index: 0x30
    text: |-
      だああああ!!
      オレさまの つぼに
      さわんじゃねえ!  ったく!

  - name: TX_0b31
    index: 0x31
    text: |-
      見ておくれ!
      ワシのかわいい チミミちゃんが
      いくら よんでも あそこから
      おりてきて くれないんじゃ
      大こうぶつの サカナでも
      あればのう。。。

  - name: TX_0b32
    index: 0x32
    text: |-
      なんと! オマエさん!
      チミミちゃんの 大こうぶつ
      \col(1)おサカナ\col(0)を おもちでないかえ!
      チミミちゃんを おろすため
      もってきて くれたのかえ?
        \opt()そのとおり \opt()ちがう

  - name: TX_0b33
    index: 0x33
    text: |-
      ウウッ かたじけないのう\stop
      ホレ!
      おいで! チミミちゃん

  - name: TX_0b34
    index: 0x34
    text: |-
      ミャ〜!

  - name: TX_0b35
    index: 0x35
    text: |-
      チミミちゃ〜ん! おお よしよし\stop
      ありがとう! なんと おれいを
      いったら よいのやら。。。
      そうじゃ!
      この\col(1)メガホン\col(0)を もらっとくれ

  - name: TX_0b36
    index: 0x36
    text: |-
      もう アブナイことは
      しちゃダメじゃぞ、チミミちゃん

  - name: TX_0b37
    index: 0x37
    text: |-
      たにんに キタイした
      ワシが バカじゃったよ。。。

  - name: TX_0b38
    index: 0x38
    text: |-
      ンゴ- ユキがつもって ムニャ
      ほらあなに。。。だ-よムニャ

  - name: TX_0b39
    index: 0x39
    text: |-
      なんど よんでも
      おきそうにない。。。

  - name: TX_0b3a
    index: 0x3a
    text: |-
      \call(TX_0b39)
      \col(1)メガホン\col(0) \col(0x84)\item(0x08)\col(0) でおこす?
        \opt()おこす \opt()やめとく

  - name: TX_0b3b
    index: 0x3b
    text: |-
      ムホ-!! なにごとだ-よ\stop
      ん? イカンだ-よ!
      こんなトコロで ねているあいだに
      冬がおわってしまっただ-よ!\stop
      これじゃあ ここより上へは
      のぼれないだ-よ
      。。。しかたないから
      \col(3)マロン\col(0)のトコロさ かえるだ-よ
      その\col(1)メガホン\col(0)は もう ようなし
      みたいだから オラが とってきた
      \col(1)キノコ\col(0)と とっかえてやるだ-よ

  - name: TX_0b3c
    index: 0x3c
    text: |-
      ンゴゴ \col(3)マロン\col(0)
      まっているだ-よ

  - name:
    - TX_0b3d
    - TX_0b3e
    index:
    - 0x3d
    - 0x3e
    text: |-
      \pos(2)まったく でしの\col(3)メイプル\col(0)ときたら
      北の\col(3)コッコ山\col(0)へ
      \col(1)キノコ\col(0)を とりにいかせたら
      そのまま もどってこないんだから
      これじゃ いつまでたっても
      \col(1)まほうのクスリ\col(0)をつくれないよ

  - name: TX_0b3f
    index: 0x3f
    text: |-
      \pos(2)! クンクン! このニオイは!\stop
      オマエさん
      \col(1)キノコ\col(0)を おもちだね?
      この \col(1)木ぼりのハト\col(0)と
      こうかんしないかい?
        \opt()こうかんする \opt()しない

  - name: TX_0b40
    index: 0x40
    text: |-
      \pos(2)ヒヒヒ これで やっと
      \col(1)まほうのクスリ\col(0)をつくれるよ
      あと少ししたら
      みせを あけようかねぇ

  - name: TX_0b41
    index: 0x41
    text: |-
      \pos(2)しかし \col(3)メイプル\col(0)ときたら
      ドコで アブラうってんのかねえ?

  - name: TX_0b42
    index: 0x42
    text: |-
      \pos(2)そうかい、そうかい まったく
      どいつも こいつも ブツブツ

  - name: TX_0b43
    index: 0x43
    text: |-
      \pos(2)だれも みたことないような
      ハトどけいを つくりたいんじゃが
      きにいる\col(1)ハトのぞう\col(0)が なかなか
      みつからなくてのう
      まるで いきとるような
      みごとなのが ほしいんじゃ

  - name: TX_0b44
    index: 0x44
    text: |-
      \pos(2)ホウ! あんた
      みごとなハトを おもちじゃのう
      よかったら ゆずってもらえんか?
        \opt()いいよ \opt()いやだ

  - name: TX_0b45
    index: 0x45
    text: |-
      \pos(2)いやはや、わるいのう
      そうじゃ! コレをもっておいき

  - name: TX_0b46
    index: 0x46
    text: |-
      \pos(2)いくつになっても キカイいじりは
      たのしいもんじゃのう

  - name: TX_0b47
    index: 0x47
    text: |-
      \pos(2)なにも、ムリにとは いわんよ

  - name: TX_0b48
    index: 0x48
    text: |-
      まわる、まわる。。。
      もっと はやく まわしたいなあ
      すべりを よくすれば
      もっと まわるんだけどなあ

  - name: TX_0b49
    index: 0x49
    text: |-
      \col(1)キカイあぶら\col(0) \col(0x84)\item(0x0b)\col(0) ?
      それで もっとはやく まわるの?
        \opt()まわるかも \opt()ダメかも

  - name: TX_0b4a
    index: 0x4a
    text: |-
      ホントに? じゃあ この
      \col(1)ちくおんき\col(0)と こうかんしようよ

  - name: TX_0b4b
    index: 0x4b
    text: |-
      まわる、まわる。。。
      ちょっと まわりすぎ?

  - name: TX_0b4c
    index: 0x4c
    text: |-
      まわらないんじゃ
      イミないよ

  - name: TX_0b4d
    index: 0x4d
    text: |-
      \sfx(0xc6)\pos(2)ピッピッピ-♪\stop
      ピ!!\stop
      おんがく きかせてくれないなら
      かえるッピ!

  - name: TX_0b4e
    index: 0x4e
    text: |-
      \sfx(0xc6)\pos(2)ピッピッピ-♪\stop
      ピ?

  - name: TX_0b4f
    index: 0x4f
    text: |-
      \pos(2)\col(1)ちくおんき\col(0) \col(0x84)\item(0x0c)\col(0) を
      じっと 見ている
       \opt()ならしてみる \opt()やめておく

  - name: TX_0b50
    index: 0x50
    text: |-
      \sfx(0xc6)\pos(2)ピッ! いいメロディだッピ!
      気に入ったッピ!
      おれいに \col(3)ヒミツのばしょ\col(0)の
      いきかたを おしえてやるッピ!\stop
      西へ西へと すすむにつれて
      アツくなれば いけるッピ!

  - name: TX_0b51
    index: 0x51
    text: |2-
           ヒャッホ-!

  - name: TX_0b52
    index: 0x52
    text: |-
      \sfx(0xc7)ゴロンぞくにつたわる大剣を
      きたえてみたいゴロが
      ダイゴロンの\col(1)あいことば\col(0)が
      わからないと うまくいかないゴロ
      オマエ 知らないゴロか?
       \opt()知っている \opt()知らない

  - name: TX_0b53
    index: 0x53
    text: |-
      \sfx(0xc7)そうゴロか。。。
      わかったら またくるゴロ

  - name: TX_0b54
    index: 0x54
    text: |-
      \sfx(0xc7)ほんとうゴロか?
      さっそく おしえてほしいゴロ

  - name: TX_0b55
    index: 0x55
    text: |-
      \sfx(0xc7)なるほど!
      そうやって きたえるゴロか!
      さっそく やってみるゴロ
      すぐできるから ちょっとまつゴロ
      まずは ゴロン鉄を。。。

  - name: TX_0b56
    index: 0x56
    text: |-
      \sfx(0xc7)まさか わすれてしまったゴロか?

  - name: TX_0b57
    index: 0x57
    text: |-
      \sfx(0xc7)できたゴロ!
      ゴロンにつたわる\col(1)大剣\col(0)が
      いま よみがえるゴロ!
      なづけて \col(1)ダイゴロンとう\col(0)ゴロ!!\stop
      オマエには おせわになったから
      さいしょの1ふりを あげるゴロ!

  - name: TX_0b58
    index: 0x58
    text: |-
      \sfx(0xc7)\col(1)ダイゴロンとう\col(0)を\col(3)ラブレンヌ\col(0)でも
      つかえるように
