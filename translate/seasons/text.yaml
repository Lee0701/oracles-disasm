    text: |-
      季節がメチャクチャで
      冬になったり夏になったり
      いったい どうなっているのやら

  - name: TX_0f01
    index: 0x01
    text: |-
      \col(1)リボン\col(0)をつけて
      ふしぎなカッコしている
      ヘンなコを見たよ!\stop
      たしか 村の東のほうだったかな?

  - name: TX_0f02
    index: 0x02
    text: |-
      世の中には
      人なつっこい どうぶつが
      いるらしい!
      キミも、なかよくなれると いいね

  - name: TX_0f03
    index: 0x03
    text: |-
      どこかの国の お姫さまだろうか?
      アブナイよ といったのに
      村を出ていっちゃったよ

  - name: TX_0f04
    index: 0x04
    text: |-
      このちほうには 8つの
      \col(1)ことわり\col(0)と よばれるものが
      ちらばっているらしいが
      すべて あつめると
      どうなるんだろうな?

  - name: TX_0f05
    index: 0x05
    text: |-
      いったい いつまで
      このヘンな季節は つづくのか
      それを かんがえるだけで
      ユウウツになります

  - name: TX_0f06
    index: 0x06
    text: |-
      \col(3)ゼルダ姫\col(0)のおかげで
      なんだか げんきが出てきます!

  - name: TX_0f07
    index: 0x07
    text: |-
      \col(3)ゼルダ姫\col(0)が まものに
      つれさられてしまった。。。
      これから
      どうなってしまうのだろうか?

  - name: TX_0f08
    index: 0x08
    text: |-
      村がもとどおりになって
      ほんとうに よかったです
      しかし だれが なんのために
      季節をみだしたりしたんでしょう?

- group: 0x10
  data:
  - name: TX_1000
    index: 0x00
    text: |-
      \col(3)勇者のどうくつ\col(0)って
      知っとるかの?
      村から西の海べに あるんじゃよ
      \col(3)勇者のどうくつ\col(0)には
      \col(1)勇者の剣\col(0)が あるらしいが
      じっさいに とってきた者は
      おらんのじゃよ

  - name: TX_1001
    index: 0x01
    text: |-
      村を北にぬけると
      \col(3)大きなねっこ\col(0)が あるんじゃが
      ありゃ いったい
      なんじゃろう。。。

  - name: TX_1002
    index: 0x02
    text: |-
      村を東にぬけていくと
      みどりが イッパイじゃ!
      わしもげんきなら えでも
      かきに いくんじゃが。。。

  - name: TX_1003
    index: 0x03
    text: |-
      いろんな季節のふうけいを
      いっぺんに 見ることができる
      これはこれで たのしいかものぉ

  - name: TX_1004
    index: 0x04
    text: |-
      さきほど、見なれない
      うつくしい女の人を 見かけたが
      あんなムスメさん
      この村に いたかいのぉ?

  - name: TX_1005
    index: 0x05
    text: |-
      北のほうに
      あやしい力で そこからさきへ
      すすめんトコロが あるそうじゃ\stop
      まえは そんなトコロ
      なかったハズじゃがのぉ

  - name: TX_1006
    index: 0x06
    text: |-
      いつのまにやら まもりがみさまが
      大きくなられておられる。。。
      う-む ふしぎじゃのぉ

  - name: TX_1007
    index: 0x07
    text: |-
      \col(3)ゼルダ\col(0)さまが ついておられる\stop
      きっと なにごとも
      うまく いきますぞい

  - name: TX_1008
    index: 0x08
    text: |-
      ああ さいごのキボウじゃった
      \col(3)ゼルダ\col(0)さままで さらわれて
      もうダメじゃ

  - name: TX_1009
    index: 0x09
    text: |-
      大地もげんきを
      とりもどしたようじゃ
      これも村のまもりがみさまの
      おかげじゃろう

- group: 0x11
  data:
  - name: TX_1100
    index: 0x00
    text: |-
      村の東にある 大きな門のおくには
      われわれの まもりがみ
      \col(3)マカの木\col(0)が はえとりますじゃ\stop
      \col(1)剣\col(0)をたずさえた勇者なら
      その木と ハナシができるらしいが
      ほんとうなんじゃろうか。。。

  - name: TX_1101
    index: 0x01
    text: |-
      世界はひろい。。。
      ここ\col(3)ホロン村\col(0)は
      季節がコロコロかわって
      たいへんなことに なっとるが
      ほかの国は
      ダイジョウブなんじゃろうか。。。

  - name: TX_1102
    index: 0x02
    text: |-
      ウワサなんじゃが
      \col(3)ボスブリン\col(0)のヤツ
      \col(3)ようさい\col(0)のおくに
      めずらしいモノを しこたま
      かくしているらしいわい

  - name: TX_1103
    index: 0x03
    text: |-
      なにやら 北のほうのくもゆきが
      うすきみわるく なってきておる
      わるいよかんがするのぉ

  - name: TX_1104
    index: 0x04
    text: |-
      ああ わしが わるいよかんがする
      なんて いったばっかりに。。。

  - name: TX_1105
    index: 0x05
    text: |-
      あんなジケンがあると
      大地の恵みのありがたさを
      あらためてかんじるのぉ

- group: 0x12
  data:
  - name: TX_1200
    index: 0x00
    text: |-
      あつくなったり さむくなったり
      まるで 季節が メチャクチャに
      くるっちゃったみたい
      このままじゃ
      ことしの しゅうかくは
      どうなることやら。。。

  - name: TX_1201
    index: 0x01
    text: |-
      この世界に ちらばっている
      ふしぎな\col(1)ゆびわ\col(0)のことは
      知っとるかい?
        \opt()はい \opt()いいえ

  - name: TX_1202
    index: 0x02
    text: |-
      そうかい!
      あたしゃ、じいさんからもらった
      ケッコンゆびわで ジュウブンじゃ

  - name: TX_1203
    index: 0x03
    text: |-
      それじゃあ いっとくけど
      \col(1)ゆびわ\col(0)は そうびしないと
      その力をはっきしないよ
      まぁ くわしく知りたけりゃ
      村のかんていやへ いってごらん

  - name: TX_1204
    index: 0x04
    text: |-
      北のほうに、
      いままで見たこともないような
      大きなイキモノがいるそうじゃが
      オマエさんは、
      見たことあるかい?

  - name: TX_1205
    index: 0x05
    text: |-
      いくら はたけを たがやしても
      ゼンゼン さくもつが そだたない
      かなしくってしょうがないわ。。。

  - name: TX_1206
    index: 0x06
    text: |-
      \col(3)ゼルダ\col(0)さまが
      もどられたときのために
      せっせと はたらいておかねば

  - name: TX_1207
    index: 0x07
    text: |-
      いったい この世界は
      どうなってしまうんじゃ?

  - name: TX_1208
    index: 0x08
    text: |-
      大地に実りがもどったよ!
      これでホウサクまちがいなしじゃ

- group: 0x13
  data:
  - name: TX_1300
    index: 0x00
    text: |-
      にいちゃんも 花の真ん中に
      のってごらんよ とべるんだぜ!
      花がさいている 春にしか
      あそべないから
      オイラ いまのうちに
      たくさん あそんでおくんだ!

  - name: TX_1301
    index: 0x01
    text: |-
      いまは つぼみだけど 春になると
      すごく大きな花が さくんだぜ!
      その花の中に入ると。。。
      ああ はやく 春にならないかな-

  - name: TX_1302
    index: 0x02
    text: |-
      この花 スゴイんだぜ-
      春になると そらをとんで
      あそべるんだ!
      ああ はやく 春にならないかな-

  - name: TX_1303
    index: 0x03
    text: |-
      あぁ、この花で あそぶのも
      あきちゃったな-

  - name: TX_1304
    index: 0x04
    text: |-
      にいちゃん ヒマなの?
      いっしょに あそんであげようか?

- group: 0x14
  data:
  - name: TX_1400
    index: 0x00
    text: |-
      このいえには なんでも知っている
      \col(3)ものしりバ-ド\col(0)が いるよ
      わからないことが あるなら
      いってみるといいよ!

  - name: TX_1401
    index: 0x01
    text: |-
      この村は コロコロ
      季節が かわるんだ-
      ほかのトコロは そうでもないのに
      ふしぎだな-

  - name: TX_1402
    index: 0x02
    text: |-
      「フクロウいし」のヒミツ
      知っている?
        \opt()はい \opt()いいえ

  - name: TX_1403
    index: 0x03
    text: |-
      さっすが-!
      ま、このあたりじゃ
      ジョ-シキだけどね

  - name: TX_1404
    index: 0x04
    text: |-
      エッヘン! おしえてあげよう\stop
      「フクロウいし」は
      ちょっと かわったいし
      ある\col(1)実\col(0)を ふりかけると
      ぼうけんのヒントを
      おしえてくれるんだ!

  - name: TX_1405
    index: 0x05
    text: |-
      ボクが もっと大きかったら\stop
      ヤミショ-グンだか なんだか
      知らないけど
      メッタギッタにしてやるのにな

  - name: TX_1406
    index: 0x06
    text: |-
      とおいトコロに \col(3)ゼルダ\col(0)っていう
      お姫さまが いるんだって
      いちどでいいから あってみたいな
      その人も \col(3)ディン\col(0)みたいに
      かっこよく おどれるのかな?

  - name: TX_1407
    index: 0x07
    text: |-
      \col(3)ゼルダ姫\col(0)を 見ているだけで
      なんか げんきが出てくるな

  - name: TX_1408
    index: 0x08
    text: |-
      ボクのぶんまで
      がんばってね!!

  - name: TX_1409
    index: 0x09
    text: |-
      たいへんだよ-
      ぼくの \col(3)ゼルダ姫\col(0)が
      いなくなっちゃった!
      もう ボクのみらいは
      まっくらだ-!!

- group: 0x15
  data:
  - name: TX_1500
    index: 0x00
    text: |-
      村の西には なんでも知っている
      \col(3)ものしりバ-ド\col(0)が いるよ
      わからないことが あるなら
      いってみるといいよ!

  - name: TX_1501
    index: 0x01
    text: |-
      小さい木は もやすことが
      できるらしいよ!
      でも 火のとりあつかいには
      気をつけようね!

  - name: TX_1502
    index: 0x02
    text: |-
      \col(1)実\col(0)が木になる季節って
      きまっているんだって
      春だけじゃ ないんだね

  - name: TX_1503
    index: 0x03
    text: |-
      おねぇちゃん ダイジョウブかなあ\stop
      だれかを さがしている
      って いっていたけど
      村も こんなだし。。。
      心配だなあ

  - name: TX_1504
    index: 0x04
    text: |-
      ボクのペットのなまえはラッシュ!
      おりこうで、かわいいヤツでしょ!

  - name: TX_1505
    index: 0x05
    text: |-
      スッゴクえらい人が
      村にきたんだって!
      どんな人だろう?

  - name: TX_1506
    index: 0x06
    text: |-
      まわりのオトナたちは
      なにか さわいでいるね
      けど こどものボクには
      カンケ-ないや!

- group: 0x16
  data:
  - name: TX_1600
    index: 0x00
    text: |-
      ここは\col(3)ホロン村\col(0)よ!\stop
      アラ?
      アナタ はじめてみるカオね。。。
      \col(3)マカの木\col(0)?
      それなら 村の東にあるわよ

  - name: TX_1601
    index: 0x01
    text: |-
      きせつがメチャクチャだと
      オハダに わるくて こまっちゃう

  - name: TX_1602
    index: 0x02
    text: |-
      村のそとは
      オソロシイまもので イッパイ!
      ひとりで 出あるくなんて
      コワくて できないわ

  - name: TX_1603
    index: 0x03
    text: |-
      わたし このおみせの
      \col(1)メンバ-ズカ-ド\col(0)を もっているの
      めずらしいモノばかり
      ならんでいて 目うつりしちゃう

  - name: TX_1604
    index: 0x04
    text: |-
      世界のへいわが
      わたしの ねがい
      これいじょう おかしなことは
      おこってほしくないわ。。。

  - name: TX_1605
    index: 0x05
    text: |-
      わたしも \col(3)ゼルダ姫\col(0)を
      見ならわなくっちゃ
      キボウをすてずに がんばるわ!

  - name: TX_1606
    index: 0x06
    text: |-
      たっいへ---ん!
      \col(3)ゼルダ姫\col(0)が さらわれてしまったわ
      これから どうしたらいいのかしら

  - name: TX_1607
    index: 0x07
    text: |-
      ここは\col(3)ホロン村\col(0)よ!
      アラ!
      アナタ ひさしぶりね!

- group: 0x17
  data:
  - name:
    - TX_1700
    - TX_171b
    index:
    - 0x00
    - 0x1b
    text: |-
      \pos(2)ふわあああ。。。\stop
      だれだい?
      オイラを おこしたのは?
      ええっと きみはだれ?\stop
      フムフム\stop
      な、なんだって!\stop
      オイラが ねむっているあいだに
      \col(3)ディン\col(0)は さらわれただって!
      \col(3)四季のしんでん\col(0)のけはいも
      きえてしまっているよ!
      ああ、なんてこった!
      大地のみこを まもるのが
      オイラのシゴトなのに。。。\stop
      アレ! オイラのカラダも
      こんなに ちぢんでる〜

  - name:
    - TX_1701
    - TX_171c
    index:
    - 0x01
    - 0x1c
    text: |-
      \pos(2)どうしよう \Linkくん!
      四季がくるい 大地から恵みが
      うばわれてしまったせいで オイラ
      ぜんぜん 力が出せないよ!
      オイラにかわって \col(3)ディン\col(0)を
      たすけておくれ!
      この\col(3)マカの木\col(0) -生にいちどの
      おねがいだ!\stop
      \col(3)四季のしんでん\col(0)が あった
      \col(3)北の山\col(0)から 邪悪な力をかんじる!
      \col(3)ゴルゴン\col(0)は \col(3)北の山\col(0)に結界をはって
      その中に いるとおもうんだ
      その結界を やぶるには
      \col(3)ホロドラム\col(0)に ねむる
      8つの\col(1)「大地のことわり」\col(0)を
      あつめるしかないよ
      8つの\col(1)ことわり\col(0)は
      大地に力をあたえる 聖なる力
      それがそろえば 結界をやぶり
      \col(3)ディン\col(0)を たすけることが
      できるハズだよ\stop
      もういちど いおうか?
        \opt()はい \opt()いいえ

  - name:
    - TX_1702
    - TX_171d
    index:
    - 0x02
    - 0x1d
    text: |-
      \pos(2)じゃあ \col(1)カギ\col(0)をわたすから
      北のみずうみにある
      \col(3)大きなねっこ\col(0)へ いってきてくれ!\stop
      さいしょの\col(1)ことわり\col(0)が
      あるハズなんだ
      まものが いるとおもうから
      気をつけてね!
      それまでオイラは ムニャムニャ
      ああ また ねむくなってきたよ
      ダメだ。。。 力が ムニャムニャ

  - name:
    - TX_1703
    - TX_171e
    index:
    - 0x03
    - 0x1e
    text: |-
      \pos(2)ふわぁぁぁ。。。
      まずは \col(3)大きなねっこ\col(0)だよ!
      気をつけるんだよ。。。
      ムニャムニャ。。。

  - name:
    - TX_1704
    - TX_171f
    index:
    - 0x04
    - 0x1f
    text: |-
      ふあああ。。。
      オイラだよ \col(3)マカの木\col(4)さ
      \col(2)つちの恵み\col(4)
      オイラも わけてもらったよ!
      これで 1つ げんきになったよ\stop
      ところで さっき きえてしまった
      \col(3)四季のしんでん\col(4)の ユメを見たんだ
      なんだか 見たこともない
      ふしぎな世界に あったんだけど
      そこには \Linkくんの力に
      なってくれる なにかたいせつな
      モノが あるみたいなんだ
      ゴメン いまは ここまでしか
      わからないんだ。。。
      ムニャムニャ。。。

  - name:
    - TX_1705
    - TX_1720
    index:
    - 0x05
    - 0x20
    text: |-
      \pos(2)ふあああ。。。
      \col(3)四季のしんでん\col(0)に
      \Linkくんの力になってくれる
      なにか たいせつなモノが
      あるみたいなんだ。。。

  - name:
    - TX_1706
    - TX_1721
    index:
    - 0x06
    - 0x21
    text: |-
      \pos(2)ふあああ。。。
      \col(1)四季のロッド\col(0)をつかって
      東のもりへ むかうんだ!
      ムニャムニャ。。。

  - name:
    - TX_1707
    - TX_1722
    index:
    - 0x07
    - 0x22
    text: |-
      \Linkくん ありがとう\stop
      \col(2)ときの恵み\col(4)
      オイラも わけてもらったよ!
      さっき 西のほうにある
      \col(3)スプ-ルぬま\col(4)のユメを 見たんだ
      どうも そこが あやしいんだけど\stop
      それいじょうは わからないんだ
      ゴメンね ムニャムニャ。。。

  - name:
    - TX_1708
    - TX_1723
    index:
    - 0x08
    - 0x23
    text: |-
      \pos(2)ふわぁぁぁ。。。
      西にある \col(3)スプ-ルぬま\col(0)が
      どうも あやしいんだ。。。
      ムニャムニャ。。。

  - name: TX_1709
    index: 0x09
    text: |-
      ふわぁぁぁ。。。
      \Linkくん ありがとう!
      \col(2)たいようの恵み\col(4) オイラもあびたよ\stop
      \col(3)水びたしになった村\col(4)の北の山にある
      大きなタキのユメを見たよ
      つぎの\col(2)ことわり\col(4)の ありかじゃ
      ないかと おもうんだけど。。。

  - name: TX_170a
    index: 0x0a
    text: |-
      \pos(2)ふわぁぁぁ。。。
      \call(TX_1725)
      ムニャムニャ。。。

  - name: TX_170b
    index: 0x0b
    text: |-
      やあ \Linkくん
      \call(TX_1726)
      ムニャムニャ。。。

  - name: TX_170c
    index: 0x0c
    text: |-
      \pos(2)ふわぁぁぁ。。。
      \call(TX_1727)
      ムニャムニャ。。。

  - name: TX_170d
    index: 0x0d
    text: |-
      ふわぁぁぁ。。。
      \call(TX_1728)
      ムニャムニャ。。。

  - name: TX_170e
    index: 0x0e
    text: |-
      \pos(2)ふわぁぁぁ。。。
      \call(TX_1729)
      ムニャムニャ。。。

  - name: TX_170f
    index: 0x0f
    text: |-
      やあ \Linkくん\stop
      \call(TX_172a)
      ムニャムニャ。。。

  - name: TX_1710
    index: 0x10
    text: |-
      \call(TX_172b)
      ムニャムニャ。。。

  - name: TX_1711
    index: 0x11
    text: |-
      \pos(2)ふわぁぁぁ。。。
      \call(TX_172c)
      ムニャムニャ。。。

  - name: TX_1712
    index: 0x12
    text: |-
      \call(TX_172d)
      ムニャムニャ。。。

  - name: TX_1713
    index: 0x13
    text: |-
      \pos(2)ふわぁぁぁ。。。\stop
      \call(TX_172e)
