  - name: TX_172b
    index: 0x2b
    text: |-
      \col(2)あめの恵み\col(4) オイラも あびて
      グングン のびているぞ!\stop
      さっき \Linkくんが
      いせきを ぼうけんしている
      ユメを見たんだ
      どこかの いせきに \col(2)ことわり\col(4)が
      あるのかも。。。

  - name: TX_172c
    index: 0x2c
    text: |-
      \pos(2)どこかの いせきに \col(1)ことわり\col(0)が
      あるのかも。。。

  - name: TX_172d
    index: 0x2d
    text: |-
