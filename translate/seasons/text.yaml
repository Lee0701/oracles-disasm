      \col(2)ぬくもりの恵み\col(4)は キモチイイな
      さっき\col(3)水びたしになった村\col(4)の
      北の山にある 大きなタキのユメを
      見たんだ。。。
      そこが あやしいのかも。。。

  - name: TX_1729
    index: 0x29
    text: |-
