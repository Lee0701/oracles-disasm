      \col(1)「大地のことわり」\col(0)だ!
      \Linkくんだけが たよりだよ
      この\col(3)ホロドラム\col(4)どこかに きっと
      あるハズなんだ がんばって!

  - name: TX_1733
    index: 0x33
    text: |-
